apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: composer.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Composer
  version: v1alpha1
  serviceHostName: "composer.googleapis.com"
  resources:
    - name: google_composer_environment
      kind: ComposerEnvironment
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      idTemplate: "projects/{{project}}/locations/{{region}}/environments/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: true
      resourceAvailableInAssetInventory: true
      hierarchicalReferences:
      - type: project
        key: projectRef
      resourceReferences:
      - tfField: project
        key: projectRef
        description: |-
          The project that this resource belongs to.
        gvk:
          kind: Project
          version: v1beta1
          group: resourcemanager.cnrm.cloud.google.com
      - tfField: config.node_config.service_account
        key: serviceAccountRef
        description: |-
          The service account being used TODO. If absent, the Compute Engine default service account
          is used.
        gvk:
          kind: IAMServiceAccount
          version: v1beta1
          group: iam.cnrm.cloud.google.com
        targetField: email
      # TODO: network ref
      # TODO: subnetwork ref
      # TODO: cloudComposerConnectionSubnetwork ref
      # TODO: kmsKeyName ref
