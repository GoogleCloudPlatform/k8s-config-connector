apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: apikeys.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: APIKeys
  version: v1alpha1
  serviceHostName: "apikeys.googleapis.com"
  resources:
    - name: google_apikeys_key
      kind: APIKeysKey
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      resourceAvailableInAssetInventory: true
      idTemplate: "projects/{{project}}/locations/global/keys/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: true
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com