apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: edgecontainer.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: EdgeContainer
  version: v1beta1
  serviceHostName: edgecontainer.googleapis.com
  resources:
    - name: google_edgecontainer_cluster
      kind: EdgeContainerCluster
      idTemplate: "projects/{{project}}/locations/{{location}}/clusters/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: authorization.admin_users.username
          key: usernameRef
          gvk:
            kind: IAMServiceAccount
            version: v1beta1
            group: iam.cnrm.cloud.google.com
          targetField: email
        - tfField: control_plane_encryption.kms_key
          key: kmsKeyRef
          gvk:
            kind: KMSCryptoKey
            version: v1beta1
            group: kms.cnrm.cloud.google.com
          targetField: self_link
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - tfField: fleet.project
          key: projectRef
          description: |-
            The number of the Fleet host project where this cluster will be registered.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
          targetField: number
          valueTemplate: "projects/{{value}}"
      observedFields:
        - control_plane_encryption.kms_key_active_version
        - control_plane_encryption.kms_key_state
        - fleet.membership
        - networking.network_type
    - name: google_edgecontainer_node_pool
      kind: EdgeContainerNodePool
      idTemplate: "projects/{{project}}/locations/{{location}}/clusters/{{cluster}}/nodePools/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: local_disk_encryption.kms_key
          key: kmsKeyRef
          gvk:
            kind: KMSCryptoKey
            version: v1beta1
            group: kms.cnrm.cloud.google.com
          targetField: self_link
        - tfField: cluster
          key: clusterRef
          gvk:
            kind: EdgeContainerCluster
            version: v1beta1
            group: edgecontainer.cnrm.cloud.google.com
          parent: true
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
      observedFields:
        - local_disk_encryption.kms_key_active_version
        - local_disk_encryption.kms_key_state
    - name: google_edgecontainer_vpn_connection
      kind: EdgeContainerVpnConnection
      idTemplate: "projects/{{project}}/locations/{{location}}/vpnConnections/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: cluster
          key: clusterRef
          gvk:
            kind: EdgeContainerCluster
            version: v1beta1
            group: edgecontainer.cnrm.cloud.google.com
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
