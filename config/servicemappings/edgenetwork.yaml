apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: edgenetwork.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: EdgeNetwork
  version: v1beta1
  serviceHostName: edgenetwork.googleapis.com
  resources:
    - name: google_edgenetwork_network
      kind: EdgeNetworkNetwork
      idTemplate: "projects/{{project}}/locations/{{location}}/zones/{{zone}}/networks/{{network_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        labels: labels
        name: network_id
      resourceID:
        targetField: network_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_edgenetwork_subnet
      kind: EdgeNetworkSubnet
      idTemplate: "projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets/{{subnet_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        labels: labels
        name: subnet_id
      resourceID:
        targetField: subnet_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: networkRef
          tfField: network
          gvk:
            kind: EdgeNetworkNetwork
            version: v1beta1
            group: edgenetwork.cnrm.cloud.google.com
          targetField: name
