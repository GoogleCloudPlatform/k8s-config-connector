apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: dns.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: DNS
  version: v1beta1
  serviceHostName: "dns.googleapis.com"
  resources:
    - name: google_dns_managed_zone
      kind: DNSManagedZone
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      idTemplate: "projects/{{project}}/managedZones/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: true
      resourceAvailableInAssetInventory: true
      directives:
      - force_destroy
      iamConfig:
        policyName: google_dns_managed_zone_iam_policy
        policyMemberName: google_dns_managed_zone_iam_member
        referenceField:
          name: managed_zone
          type: name
        supportsConditions: false
      resourceReferences:
        - tfField: private_visibility_config.networks.network_url
          description: |-
            VPC network to bind to.
          key: networkRef
          gvk:
            kind: ComputeNetwork
            version: v1beta1
            group: compute.cnrm.cloud.google.com
          targetField: self_link
        - tfField: peering_config.target_network.network_url
          description: |-
            VPC network to forward queries to.
          key: networkRef
          gvk:
            kind: ComputeNetwork
            version: v1beta1
            group: compute.cnrm.cloud.google.com
          targetField: self_link
        - tfField: private_visibility_config.gke_clusters.gke_cluster_name
          description: |-
            The resource name of the cluster to bind this ManagedZone to.
            This should be specified in the format like
            'projects/*/locations/*/clusters/*'.
          key: gkeClusterNameRef
          gvk:
            kind: ContainerCluster
            version: v1beta1
            group: container.cnrm.cloud.google.com
          targetField: self_link
      containers:
        - type: project
          tfField: project
    - name: google_dns_policy
      kind: DNSPolicy
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      idTemplate: "projects/{{project}}/policies/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: true
      resourceAvailableInAssetInventory: true
      resourceReferences:
        - tfField: networks.network_url
          description: |-
            VPC network to bind to.
          key: networkRef
          gvk:
            kind: ComputeNetwork
            version: v1beta1
            group: compute.cnrm.cloud.google.com
          targetField: self_link
      containers:
        - type: project
          tfField: project
    - name: google_dns_record_set
      kind: DNSRecordSet
      resourceReferences:
      - tfField: managed_zone
        key: managedZoneRef
        gvk:
          kind: DNSManagedZone
          version: v1beta1
          group: dns.cnrm.cloud.google.com
      - tfField: rrdatas
        key: rrdatasRefs
        gvk:
          kind: ComputeAddress
          version: v1beta1
          group: compute.cnrm.cloud.google.com
        targetField: address
      - tfField: routing_policy.geo.rrdatas
        key: rrdatasRefs
        gvk:
          kind: ComputeAddress
          version: v1beta1
          group: compute.cnrm.cloud.google.com
        targetField: address
      - tfField: routing_policy.wrr.rrdatas
        key: rrdatasRefs
        gvk:
          kind: ComputeAddress
          version: v1beta1
          group: compute.cnrm.cloud.google.com
        targetField: address
      idTemplate: "{{project}}/{{zone-name}}/{{record-name}}/{{type}}"
      # no actual URL, is a list operation for a dns managed zone
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      # TODO(b/233267548): Ignore routing_policy because of complexity brought by rrdatas/rrdatasRefs
      ignoredFields:
        - routing_policy.geo.health_checked_targets
        - routing_policy.wrr.health_checked_targets
        - routing_policy.primary_backup
      containers:
        - type: project
          tfField: project

