apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: unmanaged-detector-cluster-role
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - list
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
    - core.cnrm.cloud.google.com
    resources:
    - configconnectors
    verbs:
    - get