apiVersion: v1
kind: ServiceAccount
metadata:
  name: deletiondefender
---
apiVersion: v1
kind: Service
metadata:
  name: deletiondefender
spec:
  selector:
    cnrm.cloud.google.com/component: cnrm-deletiondefender
  ports:
    - port: 443
      name: deletiondefender
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deletiondefender
  labels:
    cnrm.cloud.google.com/component: cnrm-deletiondefender
spec:
  selector:
    matchLabels:
      cnrm.cloud.google.com/component: cnrm-deletiondefender
  serviceName: deletiondefender
  template:
    metadata:
      labels:
        cnrm.cloud.google.com/component: cnrm-deletiondefender
      annotations:
        cnrm.cloud.google.com/certificate-revision: "replaced-by-operator" # This will be replaced by the operator, to force a rolling-update of the pods during CA rotation
    spec:
      serviceAccountName: deletiondefender
      containers:
      - command:
        - /configconnector/deletiondefender
        image: deletiondefender:latest
        imagePullPolicy: Always
        name: deletiondefender
        ports:
        # Port used for readiness probe
        - containerPort: 23232
        resources:
          limits:
            memory: 1Gi
          requests:
            # This value was tuned to run on a GKE cluster with
            # default node settings. Increasing this value may
            # result in a backwards-incompatible change that breaks
            # add-on updates by not allowing new versions to schedule themselves.
            cpu: 250m
            memory: 1Gi
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /ready
            port: 23232
          initialDelaySeconds: 7
          periodSeconds: 3
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
