apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-manager
  labels:
    cnrm.cloud.google.com/component: cnrm-webhook-manager
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      cnrm.cloud.google.com/component: cnrm-webhook-manager
  template:
    metadata:
      labels:
        cnrm.cloud.google.com/component: cnrm-webhook-manager
      annotations:
        cnrm.cloud.google.com/certificate-revision: "replaced-by-operator" # This will be replaced by the operator, to force a rolling-update of the pods during CA rotation
    spec:
      serviceAccountName: webhook-manager
      containers:
      - command:
        - /configconnector/webhook
        image: webhook:latest
        imagePullPolicy: Always
        env:
          - name: GOMEMLIMIT
            value: 110MiB
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        name: webhook
        ports:
        # Port used for readiness probe
        - containerPort: 23232
        resources:
          requests:
            # This value was tuned to run on a GKE cluster with
            # default node settings. Increasing this value may
            # result in a backwards-incompatible change that breaks
            # add-on updates by not allowing new versions to schedule themselves.
            cpu: 250m
            memory: 128Mi
          limits:
            memory: 128Mi
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /ready
            port: 23232
          initialDelaySeconds: 7
          periodSeconds: 3
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
