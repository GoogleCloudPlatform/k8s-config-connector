apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  name: manager
  labels:
    cnrm.cloud.google.com/monitored: "true"
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8888'
spec:
  selector:
    cnrm.cloud.google.com/component: cnrm-controller-manager
  ports:
  - port: 443
    name: controller-manager
  - port: 8888
    name: metrics
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  labels:
    cnrm.cloud.google.com/component: cnrm-controller-manager
spec:
  selector:
    matchLabels:
      cnrm.cloud.google.com/component: cnrm-controller-manager
  serviceName: manager
  template:
    metadata:
      labels:
        cnrm.cloud.google.com/component: cnrm-controller-manager
    spec:
      serviceAccountName: controller-manager
      containers:
      - command:
        - /configconnector/manager
        args: ["--prometheus-scrape-endpoint=:8888"]
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        ports:
        # Port used for readiness probe
        - containerPort: 23232
        env:
          - name: GOMEMLIMIT
            value: 460MiB # Set to ~90% of the 512Mi limit
        resources:
          limits:
            memory: 512Mi
          requests:
            # This value was tuned to run on a GKE cluster with
            # default node settings. Increasing this value may
            # result in a backwards-incompatible change that breaks
            # add-on updates by not allowing new versions to schedule themselves.
            cpu: 100m
            memory: 512Mi
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /ready
            port: 23232
          initialDelaySeconds: 7
          periodSeconds: 3
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
