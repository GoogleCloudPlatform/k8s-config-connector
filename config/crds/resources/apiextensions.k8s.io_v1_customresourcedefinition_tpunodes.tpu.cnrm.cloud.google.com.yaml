    cnrm.cloud.google.com/system: "true"
    cnrm.cloud.google.com/tf2crd: "true"
  name: tpunodes.tpu.cnrm.cloud.google.com
spec:
  group: tpu.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: TPUNode
    listKind: TPUNodeList
    plural: tpunodes
    shortNames:
    - gcptpunode
    - gcptpunodes
    singular: tpunode
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: TPUNode is the Schema for the TPUNode API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: TPUNodeSpec defines the desired state of TPUNode
            properties:
              acceleratorType:
                description: Required. The type of hardware accelerators associated
                  with this node.
                type: string
              cidrBlock:
                description: The CIDR block that the TPU node will use when selecting
                  an IP address. This CIDR block must be a /29 block; the Compute
                  Engine networks API forbids a smaller block, and using a larger
                  block would be wasteful (a node can only consume one IP address).
                  Errors will occur if the CIDR block has already been used for a
                  currently existing TPU node, the CIDR block conflicts with any subnetworks
                  in the user's provided network, or the provided network is peered
                  with another network that is using that CIDR block.
                type: string
              description:
                description: The user-supplied description of the TPU. Maximum of
                  512 characters.
                type: string
              location:
                description: Immutable.  The GCP location for the TPU.
                type: string
              network:
                description: The name of a network they wish to peer the TPU node
                  to. It must be a preexisting Compute Engine network inside of the
                  project on which this API has been activated. If none is provided,
                  "default" will be used.
                type: string
              projectRef:
                description: Immutable. The Project that this resource belongs to.
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                  required:
                  - external
                properties:
                  external:
                    description: The `projectID` field of a project, when not managed
                      by Config Connector.
                    type: string
                  kind:
                    description: The kind of the Project resource; optional but must
                      be `Project` if provided.
                    type: string
                  name:
                    description: The `name` field of a `Project` resource.
                    type: string
                  namespace:
                    description: The `namespace` field of a `Project` resource.
                    type: string
                type: object
              resourceID:
                description: The TPUNode name. If not given, the metadata.name will
                  be used.
                type: string
              schedulingConfig:
                description: The scheduling options for this node.
                properties:
                  preemptible:
                    description: Defines whether the node is preemptible.
                    type: boolean
                  reserved:
                    description: Whether the node is created under a reservation.
                    type: boolean
                type: object
              tensorflowVersion:
                description: Required. The version of Tensorflow running in the Node.
                type: string
              useServiceNetworking:
                description: Whether the VPC peering for the node is set up through
                  Service Networking API. The VPC Peering should be set up before
                  provisioning the node. If this field is set, cidr_block field should
                  not be specified. If the network, that you want to peer the TPU
                  Node to, is Shared VPC networks, the node must be created with this
                  this field enabled.
                type: boolean
            required:
            - acceleratorType
            - location
            - projectRef
            - tensorflowVersion
            type: object
          status:
            description: TPUNodeStatus defines the config connector machine state
              of TPUNode
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the object's current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition.
                      type: string
                    reason:
                      description: Unique, one-word, CamelCase reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status is the status of the condition. Can be True,
                        False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              externalRef:
                description: A unique specifier for the TPUNode resource in GCP.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                format: int64
                type: integer
              observedState:
                description: ObservedState is the state of the resource as most recently
                  observed in GCP.
                properties:
                  apiVersion:
                    description: Output only. The API version that created this Node.
                    type: string
                  health:
                    description: The health status of the TPU node.
                    type: string
                  healthDescription:
                    description: Output only. If this field is populated, it contains
                      a description of why the TPU Node is unhealthy.
                    type: string
                  networkEndpoints:
                    description: Output only. The network endpoints where TPU workers
                      can be accessed and sent work. It is recommended that Tensorflow
                      clients of the node reach out to the 0th entry in this map first.
                    items:
                      properties:
                        ipAddress:
                          description: The IP address of this network endpoint.
                          type: string
                        port:
                          description: The port of this network endpoint.
                          format: int32
                          type: integer
                      type: object
                    type: array
                  serviceAccount:
                    description: Output only. The service account used to run the
                      tensor flow services within the node. To share resources, including
                      Google Cloud Storage data, with the Tensorflow job running in
                      the Node, this account must have permissions to that data.
                    type: string
                  state:
                    description: Output only. The current state for the TPU Node.
                    type: string
                  symptoms:
                    description: Output only. The Symptoms that have occurred to the
                      TPU Node.
                    items:
                      properties:
                        createTime:
                          description: Timestamp when the Symptom is created.
                          type: string
                        details:
                          description: Detailed information of the current Symptom.
                          type: string
                        symptomType:
                          description: Type of the Symptom.
                          type: string
                        workerID:
                          description: A string used to uniquely distinguish a worker
                            within a TPU node.
                          type: string
                      type: object
                    type: array
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
