    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DiscoveryEngineDataStore is the Schema for the DiscoveryEngineDataStore
          API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: DiscoveryEngineDataStoreSpec defines the desired state of
              DiscoveryEngineDataStore
            properties:
              aclEnabled:
                description: |-
                  Immutable. Whether data in the
                   [DataStore][google.cloud.discoveryengine.v1alpha.DataStore] has ACL
                   information. If set to `true`, the source data must have ACL. ACL will be
                   devingested when data is ingested by
                   [DocumentService.ImportDocuments][google.cloud.discoveryengine.v1alpha.DocumentService.ImportDocuments]
                   methods.

                   When ACL is enabled for the
                   [DataStore][google.cloud.discoveryengine.v1alpha.DataStore],
                   [Document][google.cloud.discoveryengine.v1alpha.Document] can't be accessed
                   by calling
                   [DocumentService.GetDocument][google.cloud.discoveryengine.v1alpha.DocumentService.GetDocument]
                   or
                   [DocumentService.ListDocuments][google.cloud.discoveryengine.v1alpha.DocumentService.ListDocuments].

                   Currently ACL is only supported in `GENERIC` industry vertical with
                   non-`PUBLIC_WEBSITE` content config.
                type: boolean
                x-kubernetes-validations:
                - message: the field is immutable
                  rule: self == oldSelf
              collection:
                description: Immutable. The collection for the DataStore.
                type: string
                x-kubernetes-validations:
                - message: Collection field is immutable
                  rule: self == oldSelf
              contentConfig:
                description: Immutable. The content config of the data store. If this
                  field is unset, the server behavior defaults to [ContentConfig.NO_CONTENT][google.cloud.discoveryengine.v1alpha.DataStore.ContentConfig.NO_CONTENT].
                enum:
                - CONTENT_CONFIG_UNSPECIFIED
                - NO_CONTENT
                - CONTENT_REQUIRED
                - PUBLIC_WEBSITE
                - GOOGLE_WORKSPACE
                type: string
                x-kubernetes-validations:
                - message: the field is immutable
                  rule: self == oldSelf
              displayName:
                description: |-
                  Required. The data store display name.

                   This field must be a UTF-8 encoded string with a length limit of 128
                   characters. Otherwise, an INVALID_ARGUMENT error is returned.
                type: string
              documentProcessingConfig:
                description: Configuration for Document understanding and enrichment.
                properties:
                  chunkingConfig:
                    description: Whether chunking mode is enabled.
                    properties:
                      layoutBasedChunkingConfig:
                        description: Configuration for the layout based chunking.
                        properties:
                          chunkSize:
                            description: |-
                              The token size limit for each chunk.

                               Supported values: 100-500 (inclusive).
                               Default value: 500.
                            format: int32
                            type: integer
                          includeAncestorHeadings:
                            description: |-
                              Whether to include appending different levels of headings to chunks
                               from the middle of the document to prevent context loss.

                               Default value: False.
                            type: boolean
                        type: object
                    type: object
                  defaultParsingConfig:
                    description: Configurations for default Document parser. If not
                      specified, we will configure it as default DigitalParsingConfig,
                      and the default parsing config will be applied to all file types
                      for Document parsing.
                    properties:
                      digitalParsingConfig:
                        description: Configurations applied to digital parser.
                        type: object
                      layoutParsingConfig:
                        description: Configurations applied to layout parser.
                        type: object
                      ocrParsingConfig:
                        description: Configurations applied to OCR parser. Currently
                          it only applies to PDFs.
                        properties:
                          enhancedDocumentElements:
                            description: '[DEPRECATED] This field is deprecated. To
                              use the additional enhanced document elements processing,
                              please switch to `layout_parsing_config`.'
                            items:
                              type: string
                            type: array
                          useNativeText:
                            description: If true, will use native text instead of
                              OCR text on pages containing native text.
                            type: boolean
                        type: object
                    type: object
                type: object
              idpConfig:
                description: Data store level identity provider config. This needs
                  to be set up separately in the Vertex AI "Authentication settings"
                properties:
                  externalIdpConfig:
                    description: External Identity provider config.
                    properties:
                      workforcePoolName:
                        description: 'Workforce pool name. Example: "locations/global/workforcePools/pool_id"'
                        type: string
                    type: object
                  idpType:
                    description: Identity provider type configured.
                    enum:
                    - THIRD_PARTY
                    - GSUITE
                    - IDP_TYPE_UNSPECIFIED
                    type: string
                type: object
                x-kubernetes-validations:
                - message: the field is immutable
                  rule: self == oldSelf
              industryVertical:
                description: Immutable. The industry vertical that the data store
                  registers.
                type: string
                x-kubernetes-validations:
                - message: the field is immutable
                  rule: self == oldSelf
              languageInfo:
                description: Language info for DataStore.
                properties:
                  languageCode:
                    description: The language code for the DataStore. See https://cloud.google.com/vertex-ai/docs/general/supported-languages
                    type: string
                type: object
              location:
                description: Required. The location of the application.
                type: string
              projectRef:
                description: Required. The host project of the application.
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                  required:
                  - external
                properties:
                  external:
                    description: The `projectID` field of a project, when not managed
                      by Config Connector.
                    type: string
                  kind:
                    description: The kind of the Project resource; optional but must
                      be `Project` if provided.
                    type: string
                  name:
                    description: The `name` field of a `Project` resource.
                    type: string
                  namespace:
                    description: The `namespace` field of a `Project` resource.
                    type: string
                type: object
              resourceID:
                description: The DiscoveryEngineDataStore name. If not given, the
                  metadata.name will be used.
                type: string
              solutionTypes:
                description: |-
                  Immutable.
                  The solutions that the data store enrolls. Available solutions for each
                   [industry_vertical][google.cloud.discoveryengine.v1alpha.DataStore.industry_vertical]:

                   * `MEDIA`: `SOLUTION_TYPE_RECOMMENDATION` and `SOLUTION_TYPE_SEARCH`.
                   * `SITE_SEARCH`: `SOLUTION_TYPE_SEARCH` is automatically enrolled. Other
                     solutions cannot be enrolled.
                items:
                  type: string
                type: array
              workspaceConfig:
                description: Config to store data store type configuration for workspace
                  data. This must be set when [DataStore.content_config][google.cloud.discoveryengine.v1alpha.DataStore.content_config]
                  is set as [DataStore.ContentConfig.GOOGLE_WORKSPACE][google.cloud.discoveryengine.v1alpha.DataStore.ContentConfig.GOOGLE_WORKSPACE].
                properties:
                  dasherCustomerID:
                    description: Obfuscated Dasher customer ID.
                    type: string
                  type:
                    description: The Google Workspace data source. Valid values are
                      TYPE_UNSPECIFIED, GOOGLE_DRIVE, GOOGLE_MAIL, GOOGLE_SITES, GOOGLE_CALENDAR,
                      GOOGLE_CHAT, GOOGLE_GROUPS, GOOGLE_KEEP
                    enum:
                    - TYPE_UNSPECIFIED
                    - GOOGLE_DRIVE
                    - GOOGLE_MAIL
                    - GOOGLE_SITES
                    - GOOGLE_CALENDAR
                    - GOOGLE_CHAT
                    - GOOGLE_GROUPS
                    - GOOGLE_KEEP
                    type: string
                type: object
                x-kubernetes-validations:
                - message: the field is immutable
                  rule: self == oldSelf
            required:
            - collection
            - location
            - projectRef
            type: object
          status:
            description: DiscoveryEngineDataStoreStatus defines the config connector
              machine state of DiscoveryEngineDataStore
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the object's current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    message:
