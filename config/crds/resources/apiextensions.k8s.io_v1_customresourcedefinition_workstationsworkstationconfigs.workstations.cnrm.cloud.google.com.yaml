                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              createTime:
                description: Time when this resource was created.
                type: string
              degraded:
                description: Whether this resource is in degraded mode, in which case
                  it may require user action to restore full functionality. Details
                  can be found in the conditions field.
                type: boolean
              etag:
                description: |-
                  Checksum computed by the server.
                  May be sent on update and delete requests to ensure that the client has an up-to-date value before proceeding.
                type: string
              name:
                description: Full name of this resource.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                type: integer
              resourceConditions:
                description: Status conditions describing the current resource state.
                items:
                  properties:
                    code:
                      description: The status code, which should be an enum value
                        of google.rpc.Code.
                      type: integer
                    details:
                      description: A list of messages that carry the error details.
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      type: array
                    message:
                      description: Human readable message indicating details about
                        the current status.
                      type: string
                  type: object
                type: array
              uid:
                description: The system-generated UID of the resource.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
