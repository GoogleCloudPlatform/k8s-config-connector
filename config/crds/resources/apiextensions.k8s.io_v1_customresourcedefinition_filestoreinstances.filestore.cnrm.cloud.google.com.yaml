                    type: string
                  statusMessage:
                    description: Output only. Additional information about the instance
                      state, if available.
                    type: string
                  suspensionReasons:
                    description: Output only. Field indicates all the reasons the
                      instance is in "SUSPENDED" state.
                    items:
                      type: string
                    type: array
                type: object
            type: object
