    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BigQueryConnectionConnection is the Schema for the BigQueryConnectionConnection
          API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: BigQueryConnectionConnectionSpec defines the desired state
              to connect BigQuery to external resources
            properties:
              aws:
                description: Amazon Web Services (AWS) properties.
                properties:
                  accessRole:
                    description: Authentication using Google owned service account
                      to assume into customer's AWS IAM Role.
                    properties:
                      iamRoleID:
                        description: The userâ€™s AWS IAM Role that trusts the Google-owned
                          AWS IAM user Connection.
                        type: string
                    required:
                    - iamRoleID
                    type: object
                required:
                - accessRole
                type: object
              azure:
                description: Azure properties.
                properties:
                  customerTenantID:
                    description: The id of customer's directory that host the data.
                    type: string
                  federatedApplicationClientID:
                    description: The client ID of the user's Azure Active Directory
                      Application used for a federated connection.
                    type: string
                required:
                - customerTenantID
                type: object
              cloudResource:
                description: Use Cloud Resource properties.
                type: object
              cloudSQL:
                description: Cloud SQL properties.
                properties:
                  credential:
                    description: Cloud SQL credential.
                    properties:
                      secretRef:
                        description: The Kubernetes Secret object that stores the
                          "username" and "password" information. The Secret type has
                          to be `kubernetes.io/basic-auth`.
                        properties:
                          name:
                            description: The `metadata.name` field of a Kubernetes
                              `Secret`
                            type: string
                          namespace:
                            description: The `metadata.namespace` field of a Kubernetes
                              `Secret`.
                            type: string
                        required:
                        - name
                        type: object
                    type: object
                  database:
                    description: Database name.
                    type: string
                  instanceRef:
                    description: Reference to the Cloud SQL instance ID.
                    oneOf:
                    - not:
                        required:
                        - external
                      required:
                      - name
                    - not:
                        anyOf:
                        - required:
                          - name
                        - required:
                          - namespace
                      required:
                      - external
                    properties:
                      external:
                        description: The SQLInstance selfLink, when not managed by
                          Config Connector.
                        type: string
                      name:
                        description: The `name` field of a `SQLInstance` resource.
                        type: string
                      namespace:
                        description: The `namespace` field of a `SQLInstance` resource.
                        type: string
                    type: object
                  type:
                    description: Type of the Cloud SQL database.
                    type: string
                required:
                - credential
                - database
                - instanceRef
                - type
                type: object
              cloudSpanner:
                description: Cloud Spanner properties.
                properties:
                  databaseRef:
                    description: Reference to a spanner database ID.
                    oneOf:
                    - not:
                        required:
                        - external
                      required:
                      - name
                    - not:
                        anyOf:
                        - required:
                          - name
                        - required:
                          - namespace
                      required:
                      - external
                    properties:
                      external:
                        description: The Spanner Database selfLink, when not managed
                          by Config Connector.
                        type: string
                      name:
                        description: The `name` field of a `SpannerDatabase` resource.
                        type: string
                      namespace:
                        description: The `namespace` field of a `SpannerDatabase`
                          resource.
                        type: string
                    type: object
                  databaseRole:
                    description: |-
                      Optional. Cloud Spanner database role for fine-grained access control.
                       The Cloud Spanner admin should have provisioned the database role with
                       appropriate permissions, such as `SELECT` and `INSERT`. Other users should
                       only use roles provided by their Cloud Spanner admins.

                       For more details, see [About fine-grained access control]
                       (https://cloud.google.com/spanner/docs/fgac-about).

                       REQUIRES: The database role name must start with a letter, and can only
                       contain letters, numbers, and underscores.
                    type: string
                  maxParallelism:
                    description: |-
                      Allows setting max parallelism per query when executing on Spanner
                       independent compute resources. If unspecified, default values of
                       parallelism are chosen that are dependent on the Cloud Spanner instance
                       configuration.

                       REQUIRES: `use_parallelism` must be set.
                       REQUIRES: Either `use_data_boost` or `use_serverless_analytics` must be
                       set.
                    format: int32
                    type: integer
                  useDataBoost:
                    description: |-
                      If set, the request will be executed via Spanner independent compute
                       resources.
                       REQUIRES: `use_parallelism` must be set.

                       NOTE: `use_serverless_analytics` will be deprecated. Prefer
                       `use_data_boost` over `use_serverless_analytics`.
                    type: boolean
                  useParallelism:
                    description: If parallelism should be used when reading from Cloud
                      Spanner
                    type: boolean
                  useServerlessAnalytics:
                    description: 'If the serverless analytics service should be used
                      to read data from Cloud Spanner. Note: `use_parallelism` must
                      be set when using serverless analytics.'
                    type: boolean
                required:
                - databaseRef
                type: object
              description:
                description: User provided description.
                type: string
              friendlyName:
                description: User provided display name for the connection.
                type: string
              location:
                description: Immutable.
                type: string
                x-kubernetes-validations:
                - message: Location field is immutable
                  rule: self == oldSelf
              projectRef:
