                  namespace:
                    description: The `namespace` field of a `Project` resource.
                    type: string
                type: object
              resourceID:
                description: The BigQuery ConnectionID. This is a server-generated
                  ID in the UUID format. If not provided, ConfigConnector will create
                  a new Connection and store the UUID in `status.serviceGeneratedID`
                  field.
                type: string
              spark:
                description: Spark properties.
                properties:
                  metastoreService:
                    description: Optional. Dataproc Metastore Service configuration
                      for the connection.
                    properties:
                      metastoreServiceRef:
                        description: |-
                          Optional. Resource name of an existing Dataproc Metastore service.

                           Example:

                           * `projects/[project_id]/locations/[region]/services/[service_id]`
                        properties:
                          external:
                            description: The self-link of an existing Dataproc Metastore
                              service , when not managed by Config Connector.
                            type: string
                        required:
                        - external
                        type: object
                    type: object
                  sparkHistoryServer:
                    description: Optional. Spark History Server configuration for
                      the connection.
                    properties:
                      dataprocClusterRef:
                        description: |-
                          Optional. Resource name of an existing Dataproc Cluster to act as a Spark
                           History Server for the connection.

                           Example:

                           * `projects/[project_id]/regions/[region]/clusters/[cluster_name]`
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: The self-link of an existing Dataproc Cluster
                              to act as a Spark History Server for the connection
                              , when not managed by Config Connector.
                            type: string
                          name:
                            description: The `name` field of a Dataproc Cluster.
                            type: string
                          namespace:
                            description: The `namespace` field of a Dataproc Cluster.
                            type: string
                        type: object
                    type: object
                type: object
            required:
            - location
            - projectRef
            type: object
          status:
