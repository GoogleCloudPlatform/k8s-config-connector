                            type: string
                        type: object
                    type: object
                  azure:
                    properties:
                      application:
                        description: The name of the Azure Active Directory Application.
                        type: string
                      clientID:
                        description: The client id of the Azure Active Directory Application.
                        type: string
                      identity:
                        description: A unique Google-owned and Google-generated identity
                          for the Connection. This identity will be used to access
                          the user's Azure Active Directory Application.
                        type: string
                      objectID:
                        description: The object id of the Azure Active Directory Application.
                        type: string
                      redirectUri:
                        description: The URL user will be redirected to after granting
                          consent during connection setup.
                        type: string
                    type: object
                  cloudResource:
                    properties:
                      serviceAccountID:
                        description: |2-
                           The account ID of the service created for the purpose of this
                           connection.

                           The service account does not have any permissions associated with it
                           when it is created. After creation, customers delegate permissions
                           to the service account. When the connection is used in the context of an
                           operation in BigQuery, the service account will be used to connect to the
                           desired resources in GCP.

                           The account ID is in the form of:
                             <service-1234>@gcp-sa-bigquery-cloudresource.iam.gserviceaccount.com
                        type: string
                    type: object
                  cloudSQL:
                    properties:
                      serviceAccountID:
                        description: |-
                          The account ID of the service used for the purpose of this connection.

                           When the connection is used in the context of an operation in
                           BigQuery, this service account will serve as the identity being used for
                           connecting to the CloudSQL instance specified in this connection.
                        type: string
                    type: object
                  description:
                    description: The description for the connection.
                    type: string
                  friendlyName:
                    description: The display name for the connection.
                    type: string
                  hasCredential:
                    description: Output only. True, if credential is configured for
                      this connection.
                    type: boolean
                  spark:
                    properties:
                      serviceAccountID:
                        description: |2-
                           The account ID of the service created for the purpose of this
                           connection.

                           The service account does not have any permissions associated with it when
                           it is created. After creation, customers delegate permissions to the
                           service account. When the connection is used in the context of a stored
                           procedure for Apache Spark in BigQuery, the service account is used to
                           connect to the desired resources in Google Cloud.

                           The account ID is in the form of:
                           bqcx-<projectnumber>-<uniqueid>@gcp-sa-bigquery-consp.iam.gserviceaccount.com
                        type: string
                    type: object
                type: object
            type: object
