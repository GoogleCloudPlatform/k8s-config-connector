          metadata:
            type: object
          spec:
            description: KMSCryptoKeySpec defines the desired state of KMSCryptoKey
            properties:
              destroyScheduledDuration:
                description: Immutable. The period of time that versions of this key
                  spend in the [DESTROY_SCHEDULED][google.cloud.kms.v1.CryptoKeyVersion.CryptoKeyVersionState.DESTROY_SCHEDULED]
                  state before transitioning to [DESTROYED][google.cloud.kms.v1.CryptoKeyVersion.CryptoKeyVersionState.DESTROYED].
