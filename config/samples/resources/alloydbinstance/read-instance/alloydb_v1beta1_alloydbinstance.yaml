apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBInstance
metadata:
  name: alloydbinstance-dep-read
spec:
  clusterRef: 
    name: alloydbinstance-dep-read
  instanceTypeRef:
    name: alloydbinstance-dep-read
---
apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBInstance
metadata:
  name: alloydbinstance-sample-read
spec:
  clusterRef: 
    name: alloydbinstance-dep-read
  instanceTypeRef:
    external: READ_POOL
  availabilityType: REGIONAL
  databaseFlags:
    google_columnar_engine.enabled: "on"
  machineConfig:
    cpuCount: 2
  readPoolConfig:
    nodeCount: 3
  queryInsightsConfig:
    queryPlansPerMinute: 5
    queryStringLength: 1024
    recordApplicationTags: false
    recordClientAddress: false
  observabilityConfig:
    enabled: false
    preserveComments: false
    trackWaitEvents: true
    trackWaitEventTypes: true
    maxQueryStringLength: 10240
    recordApplicationTags: false
    queryPlansPerMinute: 20
    trackActiveQueries: false
