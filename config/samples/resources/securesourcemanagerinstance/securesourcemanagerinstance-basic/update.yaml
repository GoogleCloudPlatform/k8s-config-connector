apiVersion: tasks.cnrm.cloud.google.com/v1alpha1
kind: TasksQueue
metadata:
  name: cloudtasksqueue-${uniqueId}
spec:
  location: us-central1
  rateLimits:
    maxDispatchesPerSecond: 500
    maxBurstSize: 100
    maxConcurrentDispatches: 500
  projectRef:
    external: ${projectId}
  resourceID: cloudtasksqueue${uniqueId}
