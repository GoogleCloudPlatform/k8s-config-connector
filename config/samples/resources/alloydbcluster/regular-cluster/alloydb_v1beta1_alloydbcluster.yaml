apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBCluster
metadata:
  name: ndc2-kcc
spec:
  location: us-west1
  networkConfig:
    networkRef: 
      name: default
  projectRef:
    external: ego-duet
  automatedBackupPolicy:
    backupWindow: 3600s
    encryptionConfig:
      kmsKeyNameRef: 
        name: alloydbcluster-dep-regular
    enabled: true
    labels:
      source: kcc
    location: asia-south2
    timeBasedRetention:
      retentionPeriod: 43200s
    weeklySchedule:
      daysOfWeek: [MONDAY]
      startTimes: 
        - hours: 4
          minutes: 0
          seconds: 0
          nanos: 0
  encryptionConfig:
    kmsKeyNameRef: 
      name: alloydbcluster-dep-regular
  maintenanceUpdatePolicy:
    maintenanceWindows:
      - day: WEDNESDAY
        startTime:
          hours: 12
          minutes: 0
          seconds: 0
          nanos: 0
  initialUser:
    user: "postgres"
    password:
      value: "Postgres123"
