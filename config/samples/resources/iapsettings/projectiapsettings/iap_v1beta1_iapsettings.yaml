apiVersion: iap.cnrm.cloud.google.com/v1beta1
kind: IAPSettings
metadata:
  name: iapsettings-sample-project
spec:
  projectRef:
    # Replace ${PROJECT_ID?} with your project ID
    external: projects/${PROJECT_ID?}
  accessSettings:
    corsSettings:
      allowHTTPOptions: true
    reauthSettings:
      method: LOGIN
      maxAge: 300s
      policyType: DEFAULT
  applicationSettings:
    cookieDomain: .example.com
