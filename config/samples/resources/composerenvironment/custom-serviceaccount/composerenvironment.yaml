apiVersion: composer.cnrm.cloud.google.com/v1alpha1
kind: ComposerEnvironment
metadata:
  name: example
spec:
  region: us-central1
  resourceID: example
  config:
    nodeConfig:
      serviceAccountRef:
        name: composer

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: composer
spec:
  displayName: CloudComposer Service Account

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: composer-composerworker
spec:
  memberFrom:
    serviceAccountRef:
      name: composer
  # Role for Public IP environments
  role: roles/composer.worker
  resourceRef:
    kind: Project
    # Replace ${PROJECT_ID?} with your project ID.
    external: ${PROJECT_ID?}

---

apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: ServiceIdentity
metadata:
  name: composer
spec:
  resourceID: composer.googleapis.com

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: composer-composeragent
spec:
  memberFrom:
    serviceIdentityRef:
      name: composer
  role: roles/composer.ServiceAgentV2Ext
  resourceRef:
    kind: IAMServiceAccount
    name: composer
