apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: mock-project
  name: containercluster-${uniqueId}
spec:
  location: us-central1-a
  workloadIdentityConfig:
    workloadPool:  mock-project.svc.id.goog
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeature
metadata:
  name: gkehubfeature-${uniqueId}
spec:
  projectRef:
    external: projects/mock-project
  location: global
  resourceID: configmanagement
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubMembership
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: mock-project
  name: gkehubmembership-${uniqueId}
spec:
  location: global
  authority:
    issuer: https://container.googleapis.com/v1/projects/mock-project/locations/us-central1-a/clusters/containercluster-${uniqueId}
  description: A sample GKE Hub membership
  endpoint:
    gkeCluster:
      resourceRef:
        name: containercluster-${uniqueId}
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: gkehubfeaturemembership-${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  projectRef:
    external: projects/mock-project
  location: global
  membershipLocation: global
  membershipRef:
    name: gkehubmembership-${uniqueId}
  featureRef:
    name: gkehubfeature-${uniqueId}
  configmanagement:
    hierarchyController:
      enabled: false
      enablePodTreeLabels: false
      enableHierarchicalResourceQuota: false
    version: "1.18.1"
---
# no patch in the http logs, because for HNCs, {} equals to all false.
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: gkehubfeaturemembership-${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  projectRef:
    external: projects/mock-project
  location: global
  membershipLocation: global
  membershipRef:
    name: gkehubmembership-${uniqueId}
  featureRef:
    name: gkehubfeature-${uniqueId}
  configmanagement:
    version: "1.18.1"