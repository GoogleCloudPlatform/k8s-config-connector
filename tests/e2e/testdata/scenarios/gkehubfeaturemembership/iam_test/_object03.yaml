apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  name: sa-${uniqueId}
  namespace: ${projectId}
spec:
  displayName: Example Service Account
  resourceID: sa-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  email: sa-${uniqueId}@${projectId}.iam.gserviceaccount.com
  member: serviceAccount:sa-${uniqueId}@${projectId}.iam.gserviceaccount.com
  name: projects/${projectId}/serviceAccounts/sa-${uniqueId}@${projectId}.iam.gserviceaccount.com
  observedGeneration: 2
  uniqueId: "12345678"
