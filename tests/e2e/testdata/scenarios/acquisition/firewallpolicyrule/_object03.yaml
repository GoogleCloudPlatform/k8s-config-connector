    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: locations/global/firewallPolicies/${firewallPolicyID}/rules/9000
  kind: compute#firewallPolicyRule
  observedGeneration: 1
  ruleTupleCount: 2
