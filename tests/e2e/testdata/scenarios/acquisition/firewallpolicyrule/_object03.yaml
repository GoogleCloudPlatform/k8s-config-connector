  name: firewallpolicyrule-${uniqueId}
  namespace: ${projectId}
spec:
  action: deny
  direction: INGRESS
  firewallPolicyRef:
    name: firewallpolicy-${uniqueId}
  match:
    layer4Configs:
    - ipProtocol: tcp
    srcIPRanges:
    - 10.100.0.1/32
  priority: 9000
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
