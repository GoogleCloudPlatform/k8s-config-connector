# Make sure we can still manage BigQueryDatasets,
# even when they have a deleted IAM ServiceAccount binding.

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: gsa-${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  displayName: bigquery-gsa

---

apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  defaultTableExpirationMs: 3600000
  description: "BigQuery Dataset With Original Name"
  friendlyName: bigquerydataset-accessblock
  location: US
  access:
    - role: OWNER
      specialGroup: projectOwners
    - role: READER
      iamMember: serviceAccount:gsa-${uniqueId}@${projectId}.iam.gserviceaccount.com

---

TEST: DELETE
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: gsa-${uniqueId}

---

TEST: ABANDON
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId}

---

apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  defaultTableExpirationMs: 3600000
  description: "BigQuery Dataset With Original Name"
  friendlyName: bigquerydataset-accessblock
  location: US

---

apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  defaultTableExpirationMs: 3600000
  description: "BigQuery Dataset With Updated Name"
  friendlyName: bigquerydataset-accessblock
  location: US
