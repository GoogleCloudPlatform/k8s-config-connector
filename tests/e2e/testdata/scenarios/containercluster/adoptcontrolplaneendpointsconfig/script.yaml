# 00: Dependency: ComputeNetwork
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: computenetwork-${uniqueId}
spec:
  routingMode: REGIONAL
  autoCreateSubnetworks: false
---
# 01: Dependency: ComputeSubnetwork
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: computesubnetwork-${uniqueId}
spec:
  ipCidrRange: 10.2.204.0/22
  region: northamerica-northeast1
  networkRef:
    name: computenetwork-${uniqueId}
  privateIpGoogleAccess: true
---
# 02: ContainerCluster with privateClusterConfig setup
apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: northamerica-northeast1-c
  initialNodeCount: 1
  networkRef:
    name: computenetwork-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
  privateClusterConfig:
    enablePrivateNodes: true
    privateEndpointSubnetworkRef:
      name: computesubnetwork-${uniqueId}
    enablePrivateEndpoint: true
    masterGlobalAccessConfig:
      enabled: true
  masterAuthorizedNetworksConfig:
    gcpPublicCidrsAccessEnabled: false
---
# 03: ContainerCluster adopts the controlPlaneEndpointsConfig field but this
# should not introduce any real API changes, i.e. no POST/PUT/PATCH in _http03.log
apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: northamerica-northeast1-c
  initialNodeCount: 1
  networkRef:
    name: computenetwork-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
  controlPlaneEndpointsConfig:
    dnsEndpointConfig:
      allowExternalTraffic: false
    ipEndpointsConfig:
      enabled: true
  privateClusterConfig:
    enablePrivateNodes: true
    privateEndpointSubnetworkRef:
      name: computesubnetwork-${uniqueId}
    enablePrivateEndpoint: true
    masterGlobalAccessConfig:
      enabled: true
  masterAuthorizedNetworksConfig:
    gcpPublicCidrsAccessEnabled: false
