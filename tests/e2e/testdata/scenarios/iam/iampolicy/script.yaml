apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/auto-create-network: "false"
  name: iampartialpolicy-dep-project
spec:
  name: Config Connector Sample
  organizationRef:
    external: ${TEST_ORG_ID}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: iampartialpolicy-dep-project
  name: iampartialpolicy-dep-project-b
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: iampartialpolicy-dep-project
  name: iampartialpolicy-dep-project-a
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: iampolicy-sample-project
  annotations:
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  bindings:
    - role: roles/storage.admin
      members:
      - serviceAccount:iampartialpolicy-dep-project-b@iampartialpolicy-dep-project.iam.gserviceaccount.com
      - serviceAccount:iampartialpolicy-dep-project-a@iampartialpolicy-dep-project.iam.gserviceaccount.com
  resourceRef:
    kind: Project
    name: iampartialpolicy-dep-project