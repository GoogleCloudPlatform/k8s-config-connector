# This test corresponds to issue https://github.com/GoogleCloudPlatform/k8s-config-connector/issues/5405
# It verifies that changing the reconcile-interval-in-seconds=0 on a resource works as expected.

apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  labels:
    label-one: "value-one"
  name: pubsubtopic-${uniqueId}
spec: {}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  labels:
    label-one: "value-one"
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds : "0" # Turn off reconciliation
  name: pubsubtopic-${uniqueId}
spec: {}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  labels:
    label-one: "value-two"
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds : "0" # Reconciliation still off
  name: pubsubtopic-${uniqueId}
spec: {}
---
TEST: APPLY-10-SEC # The Ready state is not cleared when the labels are modified with reconciliation-interval=0
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  labels:
    label-one: "value-two"
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds : "600" # Reconciliation back to normal
  name: pubsubtopic-${uniqueId}
spec: {}
