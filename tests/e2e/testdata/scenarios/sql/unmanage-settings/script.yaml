# 00: Create a SQLInstance with some settings.
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
spec:
  databaseVersion: POSTGRES_15
  region: us-central1
  settings:
    tier: db-g1-small
  resourceID: sqlinstance-${uniqueId}
---
# 01: Add the unmanaged annotation for settings and attempt to change the tier.
# No change is expected in GCP as the field is unmanaged.
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
  annotations:
    cnrm.cloud.google.com/unmanaged: "spec.settings"
spec:
  databaseVersion: POSTGRES_15
  region: us-central1
  settings:
    tier: INVALID_TIER
    activationPolicy: INVALID_POLICY
    availabilityType: INVALID_TYPE
    backupConfiguration:
      enabled: true
      pointInTimeRecoveryEnabled: true
      startTime: "99:99"
      transactionLogRetentionDays: -100
      backupRetentionSettings:
        retainedBackups: -100
        retentionUnit: "INVALID_UNIT"
    connectorEnforcement: "INVALID_ENFORCEMENT"
    dataCacheConfig:
      dataCacheEnabled: true
    diskAutoresize: false
    diskAutoresizeLimit: -100
    diskSize: -100
    diskType: "INVALID_TYPE"
    edition: "INVALID_EDITION"
    ipConfiguration:
      ipv4Enabled: false
      requireSsl: true
    locationPreference:
      zone: "invalid-zone"
    pricingPlan: "INVALID_PLAN"
  resourceID: sqlinstance-${uniqueId}
