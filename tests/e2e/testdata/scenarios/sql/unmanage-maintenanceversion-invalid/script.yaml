# 00: Create a SQLInstance without specifying maintenanceVersion (will get current maintenanceVersion)
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
spec:
  databaseVersion: MYSQL_8_0
  region: us-central1
  settings:
    tier: db-n1-standard-1
---
# 01: Set maintenanceVersion to an invalid version, should be accepted by kube but an error reported in status.
TEST: APPLY_IGNORE_ERROR
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
spec:
  databaseVersion: MYSQL_8_0
  region: us-central1
  maintenanceVersion: NOTVALID # Should not be a valid maintenanceVersion
  settings:
    tier: db-n1-standard-1
---
# 02: Clear the maintenanceVersion field, should go healthy again.
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
spec:
  databaseVersion: MYSQL_8_0
  region: us-central1
  maintenanceVersion: ""
  settings:
    tier: db-n1-standard-1
