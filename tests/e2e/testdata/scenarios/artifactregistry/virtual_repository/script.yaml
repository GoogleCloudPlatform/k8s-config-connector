# First create upstream repository
---
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: upstream-repo-${uniqueId}
spec:
  format: DOCKER
  location: us-central1
  description: "Upstream repository for virtual repo test"
---
# Then create virtual repository that references the upstream
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: virtual-repo-${uniqueId}
spec:
  format: DOCKER
  location: us-central1
  mode: VIRTUAL_REPOSITORY
  description: "Virtual repository with upstream reference"
  virtualRepositoryConfig:
    upstreamPolicies:
    - id: upstream-policy-1
      priority: 10
      repositoryRef:
        name: upstream-repo-${uniqueId}
---
# Update virtual repository policy
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: virtual-repo-${uniqueId}
spec:
  format: DOCKER
  location: us-central1
  mode: VIRTUAL_REPOSITORY
  description: "Updated virtual repository"
  virtualRepositoryConfig:
    upstreamPolicies:
    - id: upstream-policy-1
      priority: 20
      repositoryRef:
        name: upstream-repo-${uniqueId}