# 00: Create an ArtifactRegistryRepository
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Test Repository No Change"
  format: DOCKER
  location: us-central1
  mode: STANDARD_REPOSITORY
  dockerConfig:
    immutableTags: true
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}
---
# 01: Apply the same configuration again - no changes should occur
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Test Repository No Change"
  format: DOCKER
  location: us-central1
  mode: STANDARD_REPOSITORY
  dockerConfig:
    immutableTags: true
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}
---
# 02: Apply once more to ensure idempotency
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Test Repository No Change"
  format: DOCKER
  location: us-central1
  mode: STANDARD_REPOSITORY
  dockerConfig:
    immutableTags: true
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}