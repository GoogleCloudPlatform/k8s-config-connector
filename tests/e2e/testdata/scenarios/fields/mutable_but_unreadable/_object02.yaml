apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogMetric
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
    test.cnrm.cloud.google.com/reconcile-cookie: (removed)
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  name: logginglogmetric-${uniqueId}
  namespace: ${projectId}
spec:
  bucketOptions:
    explicitBuckets:
      bounds:
      - 1.5
      - 4.5
  filter: resource.type=gae_app AND severity<=ERROR
  labelExtractors:
    testkey: EXTRACT(jsonPayload.request)
  metricDescriptor:
    displayName: a concise name
    labels:
    - description: a label description
      key: testkey
      valueType: STRING
    launchStage: ALPHA
    metadata:
      ingestDelay: 1s
      samplePeriod: 1s
    metricKind: DELTA
    valueType: DISTRIBUTION
  projectRef:
    external: projects/${projectId}
  resourceID: logginglogmetric-${uniqueId}
  valueExtractor: EXTRACT(jsonPayload.response)
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  createTime: "1970-01-01T00:00:00Z"
  metricDescriptor:
    name: projects/${projectId}/metricDescriptors/logging.googleapis.com/user/logginglogmetric-${uniqueId}
    type: logging.googleapis.com/user/logginglogmetric-${uniqueId}
  observedGeneration: 3
  updateTime: "1970-01-01T00:00:00Z"
