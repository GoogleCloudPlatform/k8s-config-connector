# 00: Create ArtifactRegistryRepository with all optional fields set
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Fully Configured ArtifactRegistry Repository"
  format: DOCKER
  location: us-central1
  mode: STANDARD_REPOSITORY
  dockerConfig:
    immutableTags: true
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}
---
# 01: Remove optional fields (unset)
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  # description: "Fully Configured ArtifactRegistry Repository"
  format: DOCKER
  location: us-central1
  # mode: STANDARD_REPOSITORY
  # dockerConfig:
  #   immutableTags: true
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}
---
# 02: Set optional fields again
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Updated ArtifactRegistry Repository"
  format: DOCKER
  location: us-central1
  mode: STANDARD_REPOSITORY
  dockerConfig:
    immutableTags: false
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}