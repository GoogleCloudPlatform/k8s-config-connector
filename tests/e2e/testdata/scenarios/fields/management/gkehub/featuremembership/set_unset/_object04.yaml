apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  name: gkehubfeaturemembership-${uniqueId}
  namespace: ${projectId}
spec:
  configmanagement:
    configSync:
      git:
        gcpServiceAccountRef:
          external: dummy@${projectId}.iam.gserviceaccount.com
        httpsProxy: https://github.com
        policyDir: config-connector
        secretType: none
        syncBranch: master
        syncRepo: https://github.com/GoogleCloudPlatform/cloud-foundation-toolkit
        syncRev: HEAD"
        syncWaitSecs: "20"
      preventDrift: false
      sourceFormat: hierarchy
    version: 1.18.1
  featureRef:
    name: gkehubfeature-${uniqueId}
  location: global
  membershipRef:
    name: gkehubmembership-${uniqueId}
  projectRef:
    external: projects/${projectId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  observedGeneration: 2
