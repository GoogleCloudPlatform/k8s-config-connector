# Create a logging log metric outside of the controller's
TEST: CLOUD-APPLY
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogMetric
metadata:
  name: logginglogmetric-to-acquire
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  filter: "resource.type=gae_app AND severity<=ERROR"
  projectRef:
    external: "projects/${projectId}"
---
# Acquire/ adopt the object now
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogMetric
metadata:
  name: logginglogmetric-${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  filter: "resource.type=gae_app AND severity<=INFO"
  projectRef:
    external: "projects/${projectId}"
  resourceID: logginglogmetric-to-acquire