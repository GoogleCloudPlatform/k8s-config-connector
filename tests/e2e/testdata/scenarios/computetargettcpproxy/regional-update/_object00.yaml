    reason: UpToDate
    status: "True"
    type: Ready
  creationTimestamp: "1970-01-01T00:00:00Z"
  observedGeneration: 2
  selfLink: https://www.googleapis.com/compute/v1/projects/${projectId}/regions/europe-west4/healthChecks/computehealthcheck-${uniqueId}
