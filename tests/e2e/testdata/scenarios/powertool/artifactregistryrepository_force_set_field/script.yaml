# 00: Create an ArtifactRegistryRepository
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Original Description"
  format: DOCKER
  location: us-central1
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}
---
# 01: Use powertool to force-set description field
kind: RunCLI
args: [ "powertools", "force-set-field", "--namespace=${projectId}", "--kind=ArtifactRegistryRepository", "--name=artifactregistryrepository-${uniqueId}", "spec.description=Powertool Updated Description" ]
---
# 02: Read the object to verify the powertool change
TEST: READ-OBJECT
apiVersion: artifactregistry.cnrm.cloud.google.com/v1beta1
kind: ArtifactRegistryRepository
metadata:
  name: artifactregistryrepository-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  description: "Powertool Updated Description"
  format: DOCKER
  location: us-central1
  projectRef:
    external: ${projectId}
  resourceID: artifactregistryrepository-${uniqueId}