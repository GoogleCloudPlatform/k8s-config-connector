apiVersion: customize.core.cnrm.cloud.google.com/v1alpha1
kind: ControllerResource
metadata:
  name: cnrm-controller-manager
spec:
  containers:
    - name: manager
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
---
apiVersion: customize.core.cnrm.cloud.google.com/v1alpha1
kind: ControllerResource
metadata:
  name: cnrm-webhook-manager
spec:
  replicas: 4
  containers:
    - name: webhook
      resources:
        limits:
          memory: 512Mi
        requests:
          memory: 256Mi