apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--lease-duration=60"
        - "--renew-deadline=40"
        - "--retry-period=16"
        - "--lease-storage-bucket=declarative-platform-001"
        - "--project-id=GCP-PROJECT-ID"
