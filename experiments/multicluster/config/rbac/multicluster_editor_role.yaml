# permissions for end users to edit multiclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multicluster-editor-role
rules:
- apiGroups:
  - multicluster.core.cnrm.cloud.google.com
  resources:
  - multiclusterleases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - multicluster.core.cnrm.cloud.google.com
  resources:
  - multiclusterleases/status
  verbs:
  - get
