# permissions for end users to view multiclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multicluster-viewer-role
rules:
- apiGroups:
  - multicluster.core.cnrm.cloud.google.com
  resources:
  - multiclusterleases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - multicluster.core.cnrm.cloud.google.com
  resources:
  - multiclusterleases/status
  verbs:
  - get
