apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: serviceaccount
    app.kubernetes.io/instance: getter-expander-sa
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: composition
    app.kubernetes.io/part-of: composition
    app.kubernetes.io/managed-by: kustomize
  name: getter-expander
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: getter-expander
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups: ["*"]
  resources: ["*"]
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: clusterrolebinding
    app.kubernetes.io/instance: getter-expander-rolebinding
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: composition
    app.kubernetes.io/part-of: composition
    app.kubernetes.io/managed-by: kustomize
  name: getter-expander-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: getter-expander
subjects:
- kind: ServiceAccount
  name: getter-expander
  namespace: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: getter-v0.0.1
  namespace: system
  labels:
    control-plane: expander-getter-v0.0.1
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: getter-v0.0.1
    app.kubernetes.io/component: expanders
    app.kubernetes.io/created-by: composition
    app.kubernetes.io/part-of: composition
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: expander-getter-v0.0.1
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: expander
      labels:
        control-plane: expander-getter-v0.0.1
    spec:
      # (user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      #securityContext:
      #  runAsNonRoot: true
        # (user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /expander
        args:
        - --port=8443
        image: expander-getter:v0.0.1
        name: getter
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        # (user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
      serviceAccountName: getter-expander
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: expander-getter
    app.kubernetes.io/created-by: composition
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: composition
    app.kubernetes.io/instance: getter-v0.0.1
    app.kubernetes.io/component: expanders
  name: getter-v0-0-1
  namespace: system
spec:
  # type: LoadBalancer
  ports:
  - name: grpc
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    control-plane: expander-getter-v0.0.1