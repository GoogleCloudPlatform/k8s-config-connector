apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pconfigs.facade.foocorp.com
spec:
  group: facade.foocorp.com
  names:
    kind: PConfig
    listKind: PConfigList
    plural: pconfigs
    singular: pconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Schema for the pconfig
        properties:
          apiVersion:
            description: api-version of api
            type: string
          kind:
            description: gvk Kind
            type: string
          metadata:
            type: object
          spec:
            description: PConfig spec
            properties:
              project:
                type: string
            required:
            - project
            type: object
          status:
            description: PConfig status
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: composition.google.com/v1alpha1
kind: Composition
metadata:
  name: projectconfigmap
  namespace: default
spec:
  inputAPIGroup: pconfigs.facade.foocorp.com
  expanders:
  - type: jinja2
    version: v0.0.1
    name: project
    template: |
      {% set managedProject = pconfigs.spec.project %}
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: {{ managedProject }}
        namespace: {{ pconfigs.metadata.namespace }}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
        name: {{ managedProject }}
        billingAccountRef: "010101-ABABCD-BCAB11"
        folderRef: "000000111100"
---
apiVersion: v1
kind: Namespace
metadata:
  name: team-a
---
apiVersion: composition.google.com/v1alpha1
kind: Context
metadata:
  name: context
  namespace: team-a
spec:
  project: proj-a
---
apiVersion: facade.foocorp.com/v1alpha1
kind: PConfig
metadata:
  name: team-a-config
  namespace: team-a
spec:
  project: proj-a