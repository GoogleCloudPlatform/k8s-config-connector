apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-landing
  name: team2deployment
  namespace: my-team2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx-landing
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-landing
    spec:
      containers:
      - image: nginx:1.16.0
        imagePullPolicy: IfNotPresent
        name: server
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: index
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: team2-landing-page
        name: index
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: team2-landing-page
  namespace: my-team2
data:
  index.html: |-
    <html>
    <h1>landing</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Role</th>
      </tr>

      <tr>
        <td>Jo</td>
        <td>Eng Manager</td>
      </tr>

      <tr>
        <td>Jane</td>
        <td>Lead</td>
      </tr>

      <tr>
        <td>Bob</td>
        <td>Developer</td>
      </tr>

    </table>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: team2config
  namespace: my-team2
data:
  ports: 80(TCP),
  pods: "1"