apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pconfigs.facade.foocorp.com
spec:
  group: facade.foocorp.com
  names:
    kind: PConfig
    listKind: PConfigList
    plural: pconfigs
    singular: pconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Schema for the pconfig
        properties:
          apiVersion:
            description: api-version of api
            type: string
          kind:
            description: gvk Kind
            type: string
          metadata:
            type: object
          spec:
            description: PConfig spec
            properties:
              project:
                type: string
            required:
            - project
            type: object
          status:
            description: PConfig status
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: composition.google.com/v1alpha1
kind: Composition
metadata:
  name: projectconfigmap
  namespace: default
spec:
  inputAPIGroup: pconfigs.facade.foocorp.com
  expanders:
  - type: jinja2
    version: v0.0.1
    name: project
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = pconfigs.spec.project %}
      apiVersion: v1
      kind: ConfigMap
      metadata:
      # ERROR: jinja error, % in a variable eval block is an error: {{%}}
        name: {{% managedProject }}
        namespace: {{ pconfigs.metadata.namespace }}
      # ERROR: jinja error, {% fooboo %} is an unknown jinja command 
        {% fooboo %}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
        name: {{ managedProject }}
        billingAccountRef:
          external: "010101-ABABCD-BCAB11"
        folderRef:
          external: "000000111100"