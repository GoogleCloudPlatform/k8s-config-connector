apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appteams.alice.alice
spec:
  group: alice.alice
  names:
    kind: AppTeam
    listKind: AppTeamList
    plural: appteams
    singular: appteam
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: Schema for the appteams
        properties:
          apiVersion:
            description: api-version of api
            type: string
          kind:
            description: gvk Kind
            type: string
          metadata:
            type: object
          spec:
            description: AppTeam spec
            properties:
              project:
                type: string
            required:
            - project
            type: object
          status:
            description: AppTeam status
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: composition.google.com/v1
kind: Composition
metadata:
  name: appteams
  namespace: default
spec:
  inputAPIGroup: appteams.alice.alice
  expanders:
  - type: jinja2
    name: project
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = appteams.spec.project %}
      # https://github.com/GoogleCloudPlatform/blueprints/tree/main/catalog/project
      apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
      kind: Project
      metadata:
        name: {{ managedProject }}
        namespace: {{ appteams.metadata.namespace }}
        #annotations:
        #  cnrm.cloud.google.com/auto-create-network: "false"
        labels:
          createdby: "composition-appteam"
      spec:
        name: {{ managedProject }}
        billingAccountRef:
          external: "020304-ABCD0B-BCBC4D"
        folderRef:
          external: "000000111100"
  - type: jinja2
    name: namespace
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = appteams.spec.project %}
      {% set namespace = appteams.spec.project %}
      # Create namespace in the Kubernetes cluster to manage KCC resources in this project
      apiVersion: v1
      kind: Namespace
      metadata:
        name: {{ namespace }}
        annotations:
          cnrm.cloud.google.com/project-id: {{ managedProject }}
  - type: jinja2
    name: setup-kcc
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = appteams.spec.project %}
      {% set namespace = appteams.spec.project %}
      # Enable KCC for this namespace
      apiVersion: core.cnrm.cloud.google.com/v1beta1
      kind: ConfigConnectorContext
      metadata:
        name: configconnectorcontext.core.cnrm.cloud.google.com
        namespace: {{ namespace }}
      spec:
        googleServiceAccount: kcc-{{ managedProject }}@{{ hostProject }}.iam.gserviceaccount.com
      ---
      # Create GCP ServiceAccount for use by KCC to manage resources in this project
      apiVersion: iam.cnrm.cloud.google.com/v1beta1
      kind: IAMServiceAccount
      metadata:
        name: kcc-{{ managedProject }}
        namespace: {{ appteams.metadata.namespace }}
        #annotations:
          #cnrm.cloud.google.com/project-id: {{ hostProject }}
          #cnrm.cloud.google.com/ignore-clusterless: "true"
      spec:
        displayName: kcc-{{ managedProject }}
      ---
      # Allow KCC's Kubernetes Service Account to use the GCP ServiceAccount
      apiVersion: iam.cnrm.cloud.google.com/v1beta1
      kind: IAMPartialPolicy
      metadata:
        name: {{ managedProject }}-sa-workload-identity-binding
        namespace: {{ appteams.metadata.namespace }}
      spec:
        resourceRef:
          name: kcc-{{ managedProject }}
          apiVersion: iam.cnrm.cloud.google.com/v1beta1
          kind: IAMServiceAccount
        bindings:
          - role: roles/iam.workloadIdentityUser
            members:
              - member: serviceAccount:{{ hostProject }}.svc.id.goog[cnrm-system/cnrm-controller-manager-{{ managedProject }}]
  - type: jinja2
    name: project-owner
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = appteams.spec.project %}
      {% set namespace = appteams.spec.project %}
      # Grant KCC owner of this project
      apiVersion: iam.cnrm.cloud.google.com/v1beta1
      kind: IAMPartialPolicy
      metadata:
        name: kcc-owners-permissions-{{ managedProject }}
        namespace: {{ appteams.metadata.namespace }}
        #annotations:
        #  cnrm.cloud.google.com/project-id: {{ hostProject }}
        #  cnrm.cloud.google.com/ignore-clusterless: "true"
      spec:
        resourceRef:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          external: {{ managedProject }}
        bindings:
          - role: roles/owner
            members:
              - member: serviceAccount:kcc-{{ managedProject }}@{{ hostProject }}.iam.gserviceaccount.com
              - member: user:me@company.com
  - type: jinja2
    name: bucket
    template: |
      {% set managedProject = appteams.spec.project %}
      {% set namespace = appteams.spec.project %}
      apiVersion: storage.cnrm.cloud.google.com/v1beta1
      kind: StorageBucket
      metadata:
        name: test-bucket-{{ managedProject }}
        namespace: {{ namespace }}
        annotations:
          cnrm.cloud.google.com/project-id: {{ managedProject }}
      spec:
        location: us-central1
        storageClass: standard
        uniformBucketLevelAccess: true
        versioning:
          enabled: false
  - type: jinja2
    name: allotrope-context
    template: |
      {% set managedProject = appteams.spec.project %}
      {% set namespace = appteams.spec.project %}
      apiVersion: composition.google.com/v1
      kind: Context
      metadata:
        name: context
        namespace: {{ namespace }}
      spec:
        project: {{ managedProject }}