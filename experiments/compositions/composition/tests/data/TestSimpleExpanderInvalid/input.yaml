apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pconfigs.facade.foocorp.com
spec:
  group: facade.foocorp.com
  names:
    kind: PConfig
    listKind: PConfigList
    plural: pconfigs
    singular: pconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Schema for the pconfig
        properties:
          apiVersion:
            description: api-version of api
            type: string
          kind:
            description: gvk Kind
            type: string
          metadata:
            type: object
          spec:
            description: PConfig spec
            properties:
              project:
                type: string
            required:
            - project
            type: object
          status:
            description: PConfig status
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: composition-facade-foocorp
rules:
- apiGroups:
  - facade.foocorp.com
  resources:
  - '*'
  verbs:
  - get
  - list
  - patch
  - update
  - watch
  - create
  - delete
- apiGroups:
  - facade.foocorp.com
  resources:
  - "*/status"
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: composition-facade-foocorp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: composition-facade-foocorp
subjects:
- kind: ServiceAccount
  name: composition-controller-manager
  namespace: composition-system
---
apiVersion: composition.google.com/v1alpha1
kind: Composition
metadata:
  name: projectconfigmap
  namespace: default
spec:
  inputAPIGroup: pconfigs.facade.foocorp.com
  expanders:
  - type: fakeExpander
    version: v1.10.2
    name: common
    template: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: common-config
        namespace: {{ pconfigs.metadata.namespace }}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
          key: {{ pconfigs.spec.project }}
  - type: fakeExpander
    version: v1.2.3
    name: project
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = pconfigs.spec.project %}
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: {{ managedProject }}
        namespace: {{ pconfigs.metadata.namespace }}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
        name: {{ managedProject }}
        billingAccountRef: "010101-ABABCD-BCAB11"
        folderRef: "000000111100"
