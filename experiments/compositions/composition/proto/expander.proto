// The definition of a Expander service.

syntax = "proto3";

package expander_grpc;

option go_package = "github.com/GoogleCloudPlatform/k8s-config-connector/experiments/compositions/composition/proto/expander";


enum Status {
  SUCCESS = 0;

  VALIDATE_FAILED = 1;
  EVALUATE_FAILED = 2;
  EVALUATE_WAIT = 3;
  UNEXPECTED_ERROR = 4;
}

enum ResultType {
  UNKNOWN = 0;
  MANIFESTS = 1;
  VALUES = 2;
}

message Error {
  string message = 1;
}

message ValidateResult {
  Status status = 1;
  Error error = 2;
}

message EvaluateResult {
  Status status = 1;
  Error error = 2;
  ResultType type = 3;
  bytes manifests = 4;
  bytes values = 5;
}

message EvaluateRequest {
  bytes config = 1;
  bytes context = 2;
  bytes facade = 3;
  bytes value = 4;
  string resource = 5;
}

message ValidateRequest {
  bytes config = 1;
  bytes context = 2;
  bytes facade = 3;
  bytes value = 4;
  string resource = 5;
}

service Expander {
  // Verify the expander config/template
  rpc Validate(ValidateRequest) returns (ValidateResult) {
  }

  // Evaluate the expander config in context of inputs and return manifests
  rpc Evaluate(EvaluateRequest) returns (EvaluateResult) {
  }
}