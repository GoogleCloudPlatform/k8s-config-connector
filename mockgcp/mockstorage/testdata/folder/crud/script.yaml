- exec: gcloud storage buckets create gs://bucket${uniqueId} --enable-hierarchical-namespace --uniform-bucket-level-access
- exec: gcloud storage folders create gs://bucket${uniqueId}/testfolder --recursive
- exec: gcloud storage folders describe gs://bucket${uniqueId}/testfolder
- exec: gcloud storage folders delete gs://bucket${uniqueId}/testfolder
- exec: gcloud storage buckets delete gs://bucket${uniqueId}