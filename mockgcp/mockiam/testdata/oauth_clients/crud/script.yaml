
- exec: gcloud iam oauth-clients create test-${uniqueId} --location=global --allowed-grant-types=authorization-code-grant,refresh-token-grant --allowed-redirect-uris=https://example.com --allowed-scopes=https://www.googleapis.com/auth/cloud-platform,openid --client-type=confidential-client --display-name="Test OAuth Client"
