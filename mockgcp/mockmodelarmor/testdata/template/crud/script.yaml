- pre:  gcloud config set api_endpoint_overrides/modelarmor "https://modelarmor.us-central1.rep.googleapis.com/"
- exec: gcloud model-armor templates create test-${uniqueId} --location=us-central1 --malicious-uri-filter-settings-enforcement=enabled
- exec: gcloud model-armor templates describe test-${uniqueId} --location=us-central1
- exec: gcloud model-armor templates update test-${uniqueId} --location=us-central1 --malicious-uri-filter-settings-enforcement=disabled
- exec: gcloud model-armor templates delete test-${uniqueId} --location=us-central1 --quiet
