
- exec: gcloud run jobs create test-job-${uniqueId} --image=us-docker.pkg.dev/cloudrun/container/job --region=us-central1 --task-timeout=10s
- exec: gcloud run jobs execute test-job-${uniqueId} --region=us-central1
- exec: gcloud run jobs executions list --job=test-job-${uniqueId} --region=us-central1
- script: sleep 5 # wait for execution to show up
- exec: gcloud run jobs executions list --job=test-job-${uniqueId} --region=us-central1 --format="value(name)" | xargs gcloud run jobs executions describe --region=us-central1
- script: sleep 5 #give time for describe to finish
- exec: gcloud run jobs executions list --job=test-job-${uniqueId} --region=us-central1 --format="value(name)" | xargs gcloud run jobs executions delete --region=us-central1 --async
- exec: gcloud run jobs delete test-job-${uniqueId} --region=us-central1 --async
