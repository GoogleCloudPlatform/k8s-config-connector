  repeated string matches_suffix = 10 [json_name="matchesSuffix"];
  optional string noncurrent_time_before = 11 [json_name="noncurrentTimeBefore"];
  optional int32 num_newer_versions = 12 [json_name="numNewerVersions"];
}

message Rule {
