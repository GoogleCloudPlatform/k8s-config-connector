service OrganizationsApisServer {

  // Creates an API proxy. The API proxy created will not be accessible at runtime until it is deployed to an environment. Create a new API proxy by setting the `name` query parameter to the name of the API proxy. Import an API proxy configuration bundle stored in zip format on your local machine to your organization by doing the following: * Set the `name` query parameter to the name of the API proxy. * Set the `action` query parameter to `import`. * Set the `Content-Type` header to `multipart/form-data`. * Pass as a file the name of API proxy configuration bundle stored in zip format on your local machine using the `file` form field. **Note**: To validate the API proxy configuration bundle only without importing it, set the `action` query parameter to `validate`. When importing an API proxy configuration bundle, if the API proxy does not exist, it will be created. If the API proxy exists, then a new revision is created. Invalid API proxy configurations are rejected, and a list of validation errors is returned to the client.
  rpc CreateOrganizationsApi(CreateOrganizationsApiRequest) returns (GoogleCloudApigeeV1ApiProxyRevision) {
    option (google.api.http) = {
      post: "/v1/{parent=organizations/*}/apis"
      body: "organizations_api"
    };
  };

  // Deletes an API proxy and all associated endpoints, policies, resources, and revisions. The API proxy must be undeployed before you can delete it.
  rpc DeleteOrganizationsApi(DeleteOrganizationsApiRequest) returns (GoogleCloudApigeeV1ApiProxy) {
    option (google.api.http) = {
      delete: "/v1/{name=organizations/*/apis/*}"
    };
  };

  // Gets an API proxy including a list of existing revisions.
  rpc GetOrganizationsApi(GetOrganizationsApiRequest) returns (GoogleCloudApigeeV1ApiProxy) {
    option (google.api.http) = {
      get: "/v1/{name=organizations/*/apis/*}"
    };
  };

  // Lists the names of all API proxies in an organization. The names returned correspond to the names defined in the configuration files for each API proxy. If the resource has the `space` attribute set, the response may not return all resources. To learn more, read the [Apigee Spaces Overview](https://cloud.google.com/apigee/docs/api-platform/system-administration/spaces/apigee-spaces-overview).
  rpc ListOrganizationsApis(ListOrganizationsApisRequest) returns (GoogleCloudApigeeV1ListApiProxiesResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=organizations/*}/apis"
    };
  };

  // Moves an API proxy to a different space.
  rpc MoveOrganizationsApi(MoveOrganizationsApiRequest) returns (GoogleCloudApigeeV1ApiProxy) {
    option (google.api.http) = {
      post: "/v1/{name=organizations/*/apis/*}:move"
      body: "organizations_api"
    };
  };

  // Updates an existing API proxy.
  rpc PatchOrganizationsApi(PatchOrganizationsApiRequest) returns (GoogleCloudApigeeV1ApiProxy) {
    option (google.api.http) = {
      patch: "/v1/{name=organizations/*/apis/*}"
      body: "organizations_api"
    };
  };
}

