- pre: gcloud metastore services create test-service-${uniqueId} --location=us-central1 --project=${projectId}
- exec: gcloud metastore services backups create test-backup-${uniqueId} --location=us-central1 --service=test-service-${uniqueId} --project=${projectId}
- exec: gcloud metastore services backups describe test-backup-${uniqueId} --location=us-central1 --service=test-service-${uniqueId} --project=${projectId}
- exec: gcloud metastore services backups delete test-backup-${uniqueId} --location=us-central1 --service=test-service-${uniqueId} --project=${projectId} --quiet
- post: gcloud metastore services delete test-service-${uniqueId} --location=us-central1 --project=${projectId} --quiet
