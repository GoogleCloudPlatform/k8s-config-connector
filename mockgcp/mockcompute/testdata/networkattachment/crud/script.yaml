
- exec: gcloud compute network-attachments create test-${uniqueId} --region=us-central1 --subnets=default --connection-preference=ACCEPT_AUTOMATIC
- exec: gcloud compute network-attachments describe test-${uniqueId} --region=us-central1
- exec: gcloud compute network-attachments update test-${uniqueId} --region=us-central1 --description="updated description"
- exec: gcloud compute network-attachments list --region=us-central1 --filter="name=test-${uniqueId}"
- exec: gcloud compute network-attachments delete test-${uniqueId} --region=us-central1 --quiet
