name: basic_asset
description: A basic example of a dataplex asset
type: asset
versions:
- ga
- v1
resource: samples/basic.asset.json
dependencies:
- samples/basic.zone.json
- samples/basic.lake.json
- samples/basic.storage.bucket.json
updates:
- resource: samples/update.asset.json
  dependencies:
  - samples/basic.zone.json
  - samples/basic.lake.json
  - samples/basic.storage.bucket.json
variables:
- name: asset_name
  type: resource_name
- name: bucket
  type: resource_name
- name: lake_name
  type: resource_name
- name: project
  type: project
- name: region
  type: region
- name: zone_name
  type: resource_name
