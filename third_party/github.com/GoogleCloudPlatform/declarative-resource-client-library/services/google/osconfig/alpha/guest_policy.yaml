info:
  title: OSConfig/GuestPolicy
  description: The OSConfig GuestPolicy resource
  x-dcl-struct-name: GuestPolicy
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a GuestPolicy
    parameters:
    - name: guestPolicy
      required: true
      description: A full instance of a GuestPolicy
  apply:
    description: The function used to apply information about a GuestPolicy
    parameters:
    - name: guestPolicy
      required: true
      description: A full instance of a GuestPolicy
  delete:
    description: The function used to delete a GuestPolicy
    parameters:
    - name: guestPolicy
      required: true
      description: A full instance of a GuestPolicy
  deleteAll:
    description: The function used to delete all GuestPolicy
    parameters:
    - name: project
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many GuestPolicy
    parameters:
    - name: project
      required: true
      schema:
        type: string
components:
  schemas:
    GuestPolicy:
      title: GuestPolicy
      x-dcl-id: projects/{{project}}/guestPolicies/{{name}}
      x-dcl-parent-container: project
      x-dcl-has-create: true
      x-dcl-has-iam: false
      x-dcl-read-timeout: 0
      x-dcl-apply-timeout: 0
      x-dcl-delete-timeout: 0
      type: object
      required:
      - name
      - project
      properties:
        assignment:
          type: object
          x-dcl-go-name: Assignment
          x-dcl-go-type: GuestPolicyAssignment
          description: Specifies the VMs that are assigned this policy. This allows
            you to target sets or groups of VMs by different parameters such as labels,
            names, OS, or zones. Empty assignments will target ALL VMs underneath
            this policy. Conflict Management Policies that exist higher up in the
            resource hierarchy (closer to the Org) will override those lower down
            if there is a conflict. At the same level in the resource hierarchy (ie.
            within a project), the service will prevent the creation of multiple policies
            that conflict with each other. If there are multiple policies that specify
            the same config (eg. package, software recipe, repository, etc.), the
            service will ensure that no VM could potentially receive instructions
            from both policies. To create multiple policies that specify different
            versions of a package or different configs for different Operating Systems,
            each policy must be mutually exclusive in their targeting according to
            labels, OS, or other criteria. Different configs are identified for conflicts
            in different ways. Packages are identified by their name and the package
            manager(s) they target. Package repositories are identified by their unique
            id where applicable. Some package managers don't have a unique identifier
            for repositories and where that's the case, no uniqueness is validated
            by the service. Note that if OS Inventory is disabled, a VM will not be
            assigned a policy that targets by OS because the service will see this
            VM's OS as unknown.
          properties:
            groupLabels:
              type: array
              x-dcl-go-name: GroupLabels
              description: Targets instances matching at least one of these label
                sets. This allows an assignment to target disparate groups, for example
                "env=prod or env=staging".
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: object
                x-dcl-go-type: GuestPolicyAssignmentGroupLabels
                properties:
                  labels:
                    type: object
                    additionalProperties:
                      type: string
                    x-dcl-go-name: Labels
                    description: Google Compute Engine instance labels that must be
                      present for an instance to be included in this assignment group.
            instanceNamePrefixes:
              type: array
              x-dcl-go-name: InstanceNamePrefixes
              description: Targets VM instances whose name starts with one of these
                prefixes. Like labels, this is another way to group VM instances when
                targeting configs, for example prefix="prod-". Only supported for
                project-level policies.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            instances:
              type: array
              x-dcl-go-name: Instances
              description: Targets any of the instances specified. Instances are specified
                by their URI in the form `zones/[ZONE]/instances/[INSTANCE_NAME]`.
                Instance targeting is uncommon and is supported to facilitate the
                management of changes by the instance or to target specific VM instances
                for development and testing. Only supported for project-level policies
                and must reference instances within this project.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
                x-dcl-references:
                - resource: Compute/Instance
                  field: selfLink
            osTypes:
              type: array
              x-dcl-go-name: OSTypes
              description: Targets VM instances matching at least one of the following
                OS types. VM instances must match all supplied criteria for a given
                OsType to be included.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: object
                x-dcl-go-type: GuestPolicyAssignmentOSTypes
                properties:
                  osArchitecture:
                    type: string
                    x-dcl-go-name: OSArchitecture
                    description: Targets VM instances with OS Inventory enabled and
                      having the following OS architecture.
                  osShortName:
                    type: string
                    x-dcl-go-name: OSShortName
                    description: Targets VM instances with OS Inventory enabled and
                      having the following OS short name, for example "debian" or
                      "windows".
                  osVersion:
                    type: string
                    x-dcl-go-name: OSVersion
                    description: Targets VM instances with OS Inventory enabled and
                      having the following following OS version.
            zones:
              type: array
              x-dcl-go-name: Zones
              description: Targets instances in any of these zones. Leave empty to
                target instances in any zone. Zonal targeting is uncommon and is supported
                to facilitate the management of changes by zone.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        createTime:
          type: string
          format: date-time
          x-dcl-go-name: CreateTime
          readOnly: true
          description: Output only. Time this GuestPolicy was created.
          x-kubernetes-immutable: true
        description:
          type: string
          x-dcl-go-name: Description
          description: Description of the GuestPolicy. Length of the description is
            limited to 1024 characters.
        etag:
          type: string
          x-dcl-go-name: Etag
          readOnly: true
          description: The etag for this GuestPolicy. If this is provided on update,
            it must match the server's etag.
          x-kubernetes-immutable: true
        name:
          type: string
          x-dcl-go-name: Name
          description: 'Unique name of the resource in this project using the form:
            `projects/{project_id}/guestPolicies/{guest_policy_id}`.'
        packageRepositories:
          type: array
          x-dcl-go-name: PackageRepositories
          description: List of package repository configurations assigned to the VM
            instance.
          x-dcl-send-empty: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: GuestPolicyPackageRepositories
            properties:
              apt:
                type: object
                x-dcl-go-name: Apt
                x-dcl-go-type: GuestPolicyPackageRepositoriesApt
                description: An Apt Repository.
                x-dcl-conflicts:
                - goo
                - yum
                - zypper
                required:
                - uri
                - distribution
                properties:
                  archiveType:
                    type: string
                    x-dcl-go-name: ArchiveType
                    x-dcl-go-type: GuestPolicyPackageRepositoriesAptArchiveTypeEnum
                    description: 'Type of archive files in this repository. The default
                      behavior is DEB. Possible values: ARCHIVE_TYPE_UNSPECIFIED,
                      DEB, DEB_SRC'
                    enum:
                    - ARCHIVE_TYPE_UNSPECIFIED
                    - DEB
                    - DEB_SRC
                  components:
                    type: array
                    x-dcl-go-name: Components
                    description: Required. List of components for this repository.
                      Must contain at least one item.
                    x-dcl-send-empty: true
                    x-dcl-list-type: list
                    items:
                      type: string
                      x-dcl-go-type: string
                  distribution:
                    type: string
                    x-dcl-go-name: Distribution
                    description: Required. Distribution of this repository.
                  gpgKey:
                    type: string
                    x-dcl-go-name: GpgKey
                    description: URI of the key file for this repository. The agent
                      maintains a keyring at `/etc/apt/trusted.gpg.d/osconfig_agent_managed.gpg`
                      containing all the keys in any applied guest policy.
                  uri:
                    type: string
                    x-dcl-go-name: Uri
                    description: Required. URI for this repository.
              goo:
                type: object
                x-dcl-go-name: Goo
                x-dcl-go-type: GuestPolicyPackageRepositoriesGoo
                description: A Goo Repository.
                x-dcl-conflicts:
                - apt
                - yum
                - zypper
                required:
                - name
                - url
                properties:
                  name:
                    type: string
                    x-dcl-go-name: Name
                    description: Required. The name of the repository.
                  url:
                    type: string
                    x-dcl-go-name: Url
                    description: Required. The url of the repository.
              yum:
                type: object
                x-dcl-go-name: Yum
                x-dcl-go-type: GuestPolicyPackageRepositoriesYum
                description: A Yum Repository.
                x-dcl-conflicts:
                - apt
                - goo
                - zypper
                required:
                - id
                - baseUrl
                properties:
                  baseUrl:
                    type: string
                    x-dcl-go-name: BaseUrl
                    description: Required. The location of the repository directory.
                  displayName:
                    type: string
                    x-dcl-go-name: DisplayName
                    description: The display name of the repository.
                  gpgKeys:
                    type: array
                    x-dcl-go-name: GpgKeys
                    description: URIs of GPG keys.
                    x-dcl-send-empty: true
                    x-dcl-list-type: list
                    items:
                      type: string
                      x-dcl-go-type: string
                  id:
                    type: string
                    x-dcl-go-name: Id
                    description: Required. A one word, unique name for this repository.
                      This is the `repo id` in the Yum config file and also the `display_name`
                      if `display_name` is omitted. This id is also used as the unique
                      identifier when checking for guest policy conflicts.
              zypper:
                type: object
                x-dcl-go-name: Zypper
                x-dcl-go-type: GuestPolicyPackageRepositoriesZypper
                description: A Zypper Repository.
                x-dcl-conflicts:
                - apt
                - goo
                - yum
                required:
                - id
                - baseUrl
                properties:
                  baseUrl:
                    type: string
                    x-dcl-go-name: BaseUrl
                    description: Required. The location of the repository directory.
                  displayName:
                    type: string
                    x-dcl-go-name: DisplayName
                    description: The display name of the repository.
                  gpgKeys:
                    type: array
                    x-dcl-go-name: GpgKeys
                    description: URIs of GPG keys.
                    x-dcl-send-empty: true
                    x-dcl-list-type: list
                    items:
                      type: string
                      x-dcl-go-type: string
                  id:
                    type: string
                    x-dcl-go-name: Id
                    description: Required. A one word, unique name for this repository.
                      This is the `repo id` in the zypper config file and also the
                      `display_name` if `display_name` is omitted. This id is also
                      used as the unique identifier when checking for guest policy
                      conflicts.
        packages:
          type: array
          x-dcl-go-name: Packages
          description: List of package configurations assigned to the VM instance.
          x-dcl-send-empty: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: GuestPolicyPackages
            properties:
              desiredState:
                type: string
                x-dcl-go-name: DesiredState
                x-dcl-go-type: GuestPolicyPackagesDesiredStateEnum
                description: 'The desired_state the agent should maintain for this
                  package. The default is to ensure the package is installed. Possible
                  values: DESIRED_STATE_UNSPECIFIED, INSTALLED, REMOVED'
                enum:
                - DESIRED_STATE_UNSPECIFIED
                - INSTALLED
                - REMOVED
              manager:
                type: string
                x-dcl-go-name: Manager
                x-dcl-go-type: GuestPolicyPackagesManagerEnum
                description: 'Type of package manager that can be used to install
                  this package. If a system does not have the package manager, the
                  package is not installed or removed no error message is returned.
                  By default, or if you specify `ANY`, the agent attempts to install
                  and remove this package using the default package manager. This
                  is useful when creating a policy that applies to different types
                  of systems. The default behavior is ANY. Possible values: MANAGER_UNSPECIFIED,
                  ANY, APT, YUM, ZYPPER, GOO'
                enum:
                - MANAGER_UNSPECIFIED
                - ANY
                - APT
                - YUM
                - ZYPPER
                - GOO
              name:
                type: string
                x-dcl-go-name: Name
                description: Required. The name of the package. A package is uniquely
                  identified for conflict validation by checking the package name
                  and the manager(s) that the package targets.
        project:
          type: string
          x-dcl-go-name: Project
          description: The project for the resource
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Cloudresourcemanager/Project
            field: name
            parent: true
        recipes:
          type: array
          x-dcl-go-name: Recipes
          description: Optional. A list of Recipes to install on the VM.
          x-dcl-send-empty: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: GuestPolicyRecipes
            properties:
              artifacts:
                type: array
                x-dcl-go-name: Artifacts
                description: Resources available to be used in the steps in the recipe.
                x-dcl-send-empty: true
                x-dcl-list-type: list
                items:
                  type: object
                  x-dcl-go-type: GuestPolicyRecipesArtifacts
                  properties:
                    allowInsecure:
                      type: boolean
                      x-dcl-go-name: AllowInsecure
                      description: 'Defaults to false. When false, recipes are subject
                        to validations based on the artifact type: Remote: A checksum
                        must be specified, and only protocols with transport-layer
                        security are permitted. GCS: An object generation number must
                        be specified.'
                    gcs:
                      type: object
                      x-dcl-go-name: Gcs
                      x-dcl-go-type: GuestPolicyRecipesArtifactsGcs
                      description: A Google Cloud Storage artifact.
                      properties:
                        bucket:
                          type: string
                          x-dcl-go-name: Bucket
                          description: 'Bucket of the Google Cloud Storage object.
                            Given an example URL: `https://storage.googleapis.com/my-bucket/foo/bar#1234567`
                            this value would be `my-bucket`.'
                          x-dcl-references:
                          - resource: Storage/Bucket
                            field: name
                        generation:
                          type: integer
                          format: int64
                          x-dcl-go-name: Generation
                          description: Must be provided if allow_insecure is false.
                            Generation number of the Google Cloud Storage object.
                            `https://storage.googleapis.com/my-bucket/foo/bar#1234567`
                            this value would be `1234567`.
                        object:
                          type: string
                          x-dcl-go-name: Object
                          description: 'Name of the Google Cloud Storage object. As
                            specified [here] (https://cloud.google.com/storage/docs/naming#objectnames)
                            Given an example URL: `https://storage.googleapis.com/my-bucket/foo/bar#1234567`
                            this value would be `foo/bar`.'
                    id:
                      type: string
                      x-dcl-go-name: Id
                      description: Required. Id of the artifact, which the installation
                        and update steps of this recipe can reference. Artifacts in
                        a recipe cannot have the same id.
                    remote:
                      type: object
                      x-dcl-go-name: Remote
                      x-dcl-go-type: GuestPolicyRecipesArtifactsRemote
                      description: A generic remote artifact.
                      properties:
                        checksum:
                          type: string
                          x-dcl-go-name: Checksum
                          description: Must be provided if `allow_insecure` is `false`.
                            SHA256 checksum in hex format, to compare to the checksum
                            of the artifact. If the checksum is not empty and it doesn't
                            match the artifact then the recipe installation fails
                            before running any of the steps.
                        uri:
                          type: string
                          x-dcl-go-name: Uri
                          description: 'URI from which to fetch the object. It should
                            contain both the protocol and path following the format:
                            {protocol}://{location}.'
              desiredState:
                type: string
                x-dcl-go-name: DesiredState
                x-dcl-go-type: GuestPolicyRecipesDesiredStateEnum
                description: 'Default is INSTALLED. The desired state the agent should
                  maintain for this recipe. INSTALLED: The software recipe is installed
                  on the instance but won''t be updated to new versions. UPDATED:
                  The software recipe is installed on the instance. The recipe is
                  updated to a higher version, if a higher version of the recipe is
                  assigned to this instance. REMOVE: Remove is unsupported for software
                  recipes and attempts to create or update a recipe to the REMOVE
                  state is rejected. Possible values: DESIRED_STATE_UNSPECIFIED, INSTALLED,
                  REMOVED'
                enum:
                - DESIRED_STATE_UNSPECIFIED
                - INSTALLED
                - REMOVED
              installSteps:
                type: array
                x-dcl-go-name: InstallSteps
                description: Actions to be taken for installing this recipe. On failure
                  it stops executing steps and does not attempt another installation.
                  Any steps taken (including partially completed steps) are not rolled
                  back.
                x-dcl-conflicts:
                - updateSteps
                x-dcl-send-empty: true
                x-dcl-list-type: list
                items:
                  type: object
                  x-dcl-go-type: GuestPolicyRecipesInstallSteps
                  properties:
                    archiveExtraction:
                      type: object
                      x-dcl-go-name: ArchiveExtraction
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsArchiveExtraction
                      description: Extracts an archive into the specified directory.
                      properties:
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: Required. The id of the relevant artifact in
                            the recipe.
                        destination:
                          type: string
                          x-dcl-go-name: Destination
                          description: Directory to extract archive to. Defaults to
                            `/` on Linux or `C:` on Windows.
                        type:
                          type: string
                          x-dcl-go-name: Type
                          x-dcl-go-type: GuestPolicyRecipesInstallStepsArchiveExtractionTypeEnum
                          description: 'Required. The type of the archive to extract.
                            Possible values: TYPE_UNSPECIFIED, VALIDATION, DESIRED_STATE_CHECK,
                            DESIRED_STATE_ENFORCEMENT, DESIRED_STATE_CHECK_POST_ENFORCEMENT'
                          enum:
                          - TYPE_UNSPECIFIED
                          - VALIDATION
                          - DESIRED_STATE_CHECK
                          - DESIRED_STATE_ENFORCEMENT
                          - DESIRED_STATE_CHECK_POST_ENFORCEMENT
                    dpkgInstallation:
                      type: object
                      x-dcl-go-name: DpkgInstallation
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsDpkgInstallation
                      description: Installs a deb file via dpkg.
                      properties:
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: Required. The id of the relevant artifact in
                            the recipe.
                    fileCopy:
                      type: object
                      x-dcl-go-name: FileCopy
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsFileCopy
                      description: Copies a file onto the instance.
                      properties:
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: Required. The id of the relevant artifact in
                            the recipe.
                        destination:
                          type: string
                          x-dcl-go-name: Destination
                          description: Required. The absolute path on the instance
                            to put the file.
                        overwrite:
                          type: boolean
                          x-dcl-go-name: Overwrite
                          description: Whether to allow this step to overwrite existing
                            files. If this is false and the file already exists the
                            file is not overwritten and the step is considered a success.
                            Defaults to false.
                        permissions:
                          type: string
                          x-dcl-go-name: Permissions
                          description: 'Consists of three octal digits which represent,
                            in order, the permissions of the owner, group, and other
                            users for the file (similarly to the numeric mode used
                            in the linux chmod utility). Each digit represents a three
                            bit number with the 4 bit corresponding to the read permissions,
                            the 2 bit corresponds to the write bit, and the one bit
                            corresponds to the execute permission. Default behavior
                            is 755. Below are some examples of permissions and their
                            associated values: read, write, and execute: 7 read and
                            execute: 5 read and write: 6 read only: 4'
                    fileExec:
                      type: object
                      x-dcl-go-name: FileExec
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsFileExec
                      description: Executes an artifact or local file.
                      properties:
                        allowedExitCodes:
                          type: array
                          x-dcl-go-name: AllowedExitCodes
                          description: Defaults to [0]. A list of possible return
                            values that the program can return to indicate a success.
                          x-dcl-send-empty: true
                          x-dcl-list-type: list
                          items:
                            type: integer
                            format: int64
                            x-dcl-go-type: int64
                        args:
                          type: array
                          x-dcl-go-name: Args
                          description: Arguments to be passed to the provided executable.
                          x-dcl-send-empty: true
                          x-dcl-list-type: list
                          items:
                            type: string
                            x-dcl-go-type: string
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: The id of the relevant artifact in the recipe.
                        localPath:
                          type: string
                          x-dcl-go-name: LocalPath
                          description: The absolute path of the file on the local
                            filesystem.
                    msiInstallation:
                      type: object
                      x-dcl-go-name: MsiInstallation
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsMsiInstallation
                      description: Installs an MSI file.
                      properties:
                        allowedExitCodes:
                          type: array
                          x-dcl-go-name: AllowedExitCodes
                          description: Return codes that indicate that the software
                            installed or updated successfully. Behaviour defaults
                            to [0]
                          x-dcl-send-empty: true
                          x-dcl-list-type: list
                          items:
                            type: integer
                            format: int64
                            x-dcl-go-type: int64
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: Required. The id of the relevant artifact in
                            the recipe.
                        flags:
                          type: array
                          x-dcl-go-name: Flags
                          description: The flags to use when installing the MSI defaults
                            to ["/i"] (i.e. the install flag).
                          x-dcl-send-empty: true
                          x-dcl-list-type: list
                          items:
                            type: string
                            x-dcl-go-type: string
                    rpmInstallation:
                      type: object
                      x-dcl-go-name: RpmInstallation
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsRpmInstallation
                      description: Installs an rpm file via the rpm utility.
                      properties:
                        artifactId:
                          type: string
                          x-dcl-go-name: ArtifactId
                          description: Required. The id of the relevant artifact in
                            the recipe.
                    scriptRun:
                      type: object
                      x-dcl-go-name: ScriptRun
                      x-dcl-go-type: GuestPolicyRecipesInstallStepsScriptRun
                      description: Runs commands in a shell.
                      properties:
                        allowedExitCodes:
                          type: array
                          x-dcl-go-name: AllowedExitCodes
                          description: Return codes that indicate that the software
                            installed or updated successfully. Behaviour defaults
                            to [0]
                          x-dcl-send-empty: true
                          x-dcl-list-type: list
                          items:
                            type: integer
                            format: int64
                            x-dcl-go-type: int64
                        interpreter:
                          type: string
                          x-dcl-go-name: Interpreter
                          x-dcl-go-type: GuestPolicyRecipesInstallStepsScriptRunInterpreterEnum
                          description: 'The script interpreter to use to run the script.
                            If no interpreter is specified the script is executed
                            directly, which likely only succeed for scripts with [shebang
                            lines](https://en.wikipedia.org/wiki/Shebang_(Unix)).
                            Possible values: INTERPRETER_UNSPECIFIED, NONE, SHELL,
                            POWERSHELL'
                          enum:
                          - INTERPRETER_UNSPECIFIED
                          - NONE
                          - SHELL
                          - POWERSHELL
                        script:
                          type: string
                          x-dcl-go-name: Script
                          description: Required. The shell script to be executed.
              name:
                type: string
                x-dcl-go-name: Name
                description: Required. Unique identifier for the recipe. Only one
                  recipe with a given name is installed on an instance. Names are
                  also used to identify resources which helps to determine whether
                  guest policies have conflicts. This means that requests to create
                  multiple recipes with the same name and version are rejected since
                  they could potentially have conflicting assignments.
              updateSteps:
                type: array
                x-dcl-go-name: UpdateSteps
                description: Actions to be taken for updating this recipe. On failure
                  it stops executing steps and does not attempt another update for
                  this recipe. Any steps taken (including partially completed steps)
                  are not rolled back.
                x-dcl-conflicts:
