- samples/project_logging_admin.iam.member.json
- samples/project.cloudbilling.project_billing_info.json
- samples/project.cloudresourcemanager.project.json
updates:
- resource: samples/update_1_project.log_bucket.json
  dependencies:
  - samples/project_logging_admin.iam.member.json
  - samples/project.cloudbilling.project_billing_info.json
  - samples/project.cloudresourcemanager.project.json
- resource: samples/update_2_project.log_bucket.json
  dependencies:
  - samples/project_logging_admin.iam.member.json
  - samples/project.cloudbilling.project_billing_info.json
  - samples/project.cloudresourcemanager.project.json
- resource: samples/update_3_project.log_bucket.json
  dependencies:
  - samples/project_logging_admin.iam.member.json
  - samples/project.cloudbilling.project_billing_info.json
  - samples/project.cloudresourcemanager.project.json
variables:
- name: billing_account
  type: billing_account
- name: bucket
  type: resource_name
- name: log
  type: resource_name
- name: org_id
  type: org_id
- name: test_service_account
  type: test_service_account
