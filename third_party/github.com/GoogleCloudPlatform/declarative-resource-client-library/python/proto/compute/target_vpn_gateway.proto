syntax = "proto3";

package dcl;

import "proto/connector/sdk.proto";
import "proto/empty.proto";

enum ComputeTargetVpnGatewayStatusEnum {
  ComputeTargetVpnGatewayStatusEnumNO_VALUE_DO_NOT_USE = 0;
  ComputeTargetVpnGatewayStatusEnumPENDING = 1;
  ComputeTargetVpnGatewayStatusEnumRUNNING = 2;
  ComputeTargetVpnGatewayStatusEnumDONE = 3;
}

message ComputeTargetVpnGateway {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string region = 4;
  string network = 5;
  repeated string tunnel = 6;
  ComputeTargetVpnGatewayStatusEnum status = 7;
  string self_link = 8;
  repeated string forwarding_rule = 9;
  string project = 10;
}

message ApplyComputeTargetVpnGatewayRequest {
  ComputeTargetVpnGateway resource = 1;
  repeated LifecycleDirective lifecycle_directives = 2;
  string service_account_file = 3;
}

message DeleteComputeTargetVpnGatewayRequest {
  string service_account_file = 1;
  ComputeTargetVpnGateway resource = 2;
}

message ListComputeTargetVpnGatewayRequest {
  string service_account_file = 1;
  string Project = 2;
  string Region = 3;
}

message ListComputeTargetVpnGatewayResponse {
  repeated ComputeTargetVpnGateway items = 1;
}

service ComputeTargetVpnGatewayService {
  rpc ApplyComputeTargetVpnGateway(ApplyComputeTargetVpnGatewayRequest) returns (ComputeTargetVpnGateway);
  rpc DeleteComputeTargetVpnGateway(DeleteComputeTargetVpnGatewayRequest) returns (google.protobuf.Empty);
  rpc ListComputeTargetVpnGateway(ListComputeTargetVpnGatewayRequest) returns (ListComputeTargetVpnGatewayResponse);
}
