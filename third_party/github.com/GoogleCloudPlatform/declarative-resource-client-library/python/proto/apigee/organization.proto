  ApigeeOrganizationAddonsConfigMonetizationConfig monetization_config = 2;
}

message ApigeeOrganizationAddonsConfigAdvancedApiOpsConfig {
  bool enabled = 1;
}

message ApigeeOrganizationAddonsConfigMonetizationConfig {
