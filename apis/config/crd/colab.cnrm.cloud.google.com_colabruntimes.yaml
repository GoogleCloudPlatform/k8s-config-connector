    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ColabRuntime is the Schema for the ColabRuntime API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ColabRuntimeSpec defines the desired state of ColabRuntime
            properties:
              colabRuntimeTemplateRef:
                description: |-
                  The pointer to NotebookRuntimeTemplate this NotebookRuntime is
                   created from.
                properties:
                  external:
                    description: |-
                      A reference to an externally managed ColabRuntimeTemplate resource.
                      Should be in the format "projects/{{projectID}}/locations/{{location}}/notebookRuntimeTemplates/{{notebookruntimetemplateID}}".
                    type: string
                  name:
                    description: The name of a ColabRuntimeTemplate resource.
                    type: string
                  namespace:
                    description: The namespace of a ColabRuntimeTemplate resource.
                    type: string
                type: object
              description:
                description: The description of the NotebookRuntime.
                type: string
              displayName:
                description: |-
                  Required. The display name of the NotebookRuntime.
                   The name can be up to 128 characters long and can consist of any UTF-8
                   characters.
                type: string
              labels:
                additionalProperties:
                  type: string
                description: |-
                  The labels with user-defined metadata to organize your
                   NotebookRuntime.

                   Label keys and values can be no longer than 64 characters
                   (Unicode codepoints), can only contain lowercase letters, numeric
                   characters, underscores and dashes. International characters are allowed.
                   No more than 64 user labels can be associated with one NotebookRuntime
                   (System labels are excluded).

                   See https://goo.gl/xmQnxf for more information and examples of labels.
                   System reserved label keys are prefixed with "aiplatform.googleapis.com/"
                   and are immutable. Following system labels exist for NotebookRuntime:

                   * "aiplatform.googleapis.com/notebook_runtime_gce_instance_id": output
                   only, its value is the Compute Engine instance id.
                   * "aiplatform.googleapis.com/colab_enterprise_entry_service": its value is
                   either "bigquery" or "vertex"; if absent, it should be "vertex". This is to
                   describe the entry service, either BigQuery or Vertex.
                type: object
              location:
                description: |-
                  Immutable. The name of the location where the Runtime will be created.
                  Required.
                type: string
                x-kubernetes-validations:
                - message: Location is immutable.
                  rule: self == oldSelf
              networkTags:
                description: |-
                  Optional. The Compute Engine tags to add to runtime (see [Tagging
