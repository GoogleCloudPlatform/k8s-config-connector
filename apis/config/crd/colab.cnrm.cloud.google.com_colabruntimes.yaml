                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                format: int64
                type: integer
              observedState:
                description: ObservedState is the state of the resource as most recently
                  observed in GCP.
                properties:
                  createTime:
                    description: Output only. Timestamp when this NotebookRuntime
                      was created.
                    type: string
                  encryptionSpec:
                    description: Output only. Customer-managed encryption key spec
                      for the notebook runtime.
                    properties:
                      kmsKeyName:
                        description: |-
                          The Cloud KMS resource identifier of the customer managed
                           encryption key used to protect a resource. Has the form:
                           `projects/my-project/locations/my-region/keyRings/my-kr/cryptoKeys/my-key`.
                           The key needs to be in the same region as where the compute resource is
                           created.
                        type: string
                    type: object
                  expirationTime:
                    description: |-
                      Output only. Timestamp when this NotebookRuntime will be expired:
                       1. System Predefined NotebookRuntime: 24 hours after creation. After
                       expiration, system predifined runtime will be deleted.
                       2. User created NotebookRuntime: 6 months after last upgrade. After
                       expiration, user created runtime will be stopped and allowed for upgrade.
                    type: string
                  healthState:
                    description: Output only. The health state of the NotebookRuntime.
                    type: string
                  idleShutdownConfig:
                    description: Output only. The idle shutdown configuration of the
                      notebook runtime.
                    properties:
                      idleShutdownDisabled:
                        description: Whether Idle Shutdown is disabled in this NotebookRuntimeTemplate.
                        type: boolean
                      idleTimeout:
                        description: |-
                          Required. Duration is accurate to the second. In Notebook, Idle Timeout is
                           accurate to minute so the range of idle_timeout (second) is: 10 * 60 ~ 1440
                           * 60.
                        type: string
                    type: object
                  isUpgradable:
                    description: Output only. Whether NotebookRuntime is upgradable.
                    type: boolean
                  notebookRuntimeType:
                    description: Output only. The type of the notebook runtime.
                    type: string
                  proxyURI:
                    description: Output only. The proxy endpoint used to access the
                      NotebookRuntime.
                    type: string
                  runtimeState:
                    description: Output only. The runtime (instance) state of the
                      NotebookRuntime.
                    type: string
                  serviceAccount:
                    description: Output only. The service account that the NotebookRuntime
                      workload runs as.
                    type: string
                  updateTime:
                    description: Output only. Timestamp when this NotebookRuntime
                      was most recently updated.
                    type: string
                  version:
                    description: Output only. The VM os image version of NotebookRuntime.
                    type: string
