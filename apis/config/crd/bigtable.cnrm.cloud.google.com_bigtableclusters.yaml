    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BigtableCluster is the Schema for the BigtableCluster API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: BigtableClusterSpec defines the desired state of BigtableCluster
            properties:
              clusterConfig:
                description: Configuration for this cluster.
                properties:
                  clusterAutoscalingConfig:
                    description: Autoscaling configuration for this cluster.
                    properties:
                      autoscalingLimits:
                        description: Required. Autoscaling limits for this cluster.
                        properties:
                          maxServeNodes:
                            description: Required. Maximum number of nodes to scale
                              up to.
                            format: int32
                            type: integer
                          minServeNodes:
                            description: Required. Minimum number of nodes to scale
                              down to.
                            format: int32
                            type: integer
                        type: object
                      autoscalingTargets:
                        description: Required. Autoscaling targets for this cluster.
                        properties:
                          cpuUtilizationPercent:
                            description: |-
                              The cpu utilization that the Autoscaler should be trying to achieve.
                               This number is on a scale from 0 (no utilization) to
                               100 (total utilization), and is limited between 10 and 80, otherwise it
                               will return INVALID_ARGUMENT error.
                            format: int32
                            type: integer
                          storageUtilizationGiBPerNode:
                            description: |-
                              The storage utilization that the Autoscaler should be trying to achieve.
                               This number is limited between 2560 (2.5TiB) and 5120 (5TiB) for a SSD
                               cluster and between 8192 (8TiB) and 16384 (16TiB) for an HDD cluster,
                               otherwise it will return INVALID_ARGUMENT error. If this value is set to 0,
                               it will be treated as if it were set to the default value: 2560 for SSD,
                               8192 for HDD.
                            format: int32
                            type: integer
                        type: object
                    type: object
                type: object
              defaultStorageType:
                description: |-
                  Immutable. The type of storage used by this cluster to serve its
                   parent instance's tables, unless explicitly overridden.
                type: string
              encryptionConfig:
                description: Immutable. The encryption configuration for CMEK-protected
                  clusters.
                properties:
                  kmsKeyRef:
                    description: |-
                      Describes the Cloud KMS encryption key that will be used to protect the
                       destination Bigtable cluster. The requirements for this key are:
                        1) The Cloud Bigtable service account associated with the project that
                        contains this cluster must be granted the
                        `cloudkms.cryptoKeyEncrypterDecrypter` role on the CMEK key.
                        2) Only regional keys can be used and the region of the CMEK key must
                        match the region of the cluster.
                        3) All clusters within an instance must use the same CMEK key.
                       Values are of the form
                       `projects/{project}/locations/{location}/keyRings/{keyring}/cryptoKeys/{key}`
                    properties:
                      external:
                        description: |-
                          A reference to an externally managed KMSCryptoKey.
                          Should be in the format `projects/[kms_project_id]/locations/[region]/keyRings/[key_ring_id]/cryptoKeys/[key]`.
                        type: string
                      name:
                        description: The `name` of a `KMSCryptoKey` resource.
                        type: string
                      namespace:
                        description: The `namespace` of a `KMSCryptoKey` resource.
                        type: string
                    type: object
