                                   args to the driver. Currently supported placeholders:
                                   - ${task_id}
                                   - ${job_time}
                                   To pass positional args, set the key as TASK_ARGS. The value should be a
                                   comma-separated string of all the positional arguments. To use a
                                   delimiter other than comma, refer to
                                   https://cloud.google.com/sdk/gcloud/reference/topic/escaping. In case of
                                   other keys being present in the args, then TASK_ARGS will be passed as
                                   the last argument.
                                type: object
                              kmsKey:
                                description: |-
                                  The Cloud KMS key to use for encryption, of the form:
                                   `projects/{project_number}/locations/{location_id}/keyRings/{key-ring-name}/cryptoKeys/{key-name}`.
                                type: string
                              maxJobExecutionLifetime:
                                description: The maximum duration after which the
                                  job execution is expired.
                                type: string
                              project:
                                description: |-
                                  The project in which jobs are run. By default, the project
                                   containing the Lake is used. If a project is provided, the
                                   [ExecutionSpec.service_account][google.cloud.dataplex.v1.Task.ExecutionSpec.service_account]
                                   must belong to this project.
                                type: string
                              serviceAccount:
                                description: |-
                                  Service account to use to execute a task.
                                   If not provided, the default Compute service account for the project is
                                   used.
                                type: string
                            required:
                            - serviceAccount
                            type: object
                          labels:
                            additionalProperties:
                              type: string
                            description: Output only. User-defined labels for the
                              task.
                            type: object
                          message:
                            description: Output only. Additional information about
                              the current state.
                            type: string
                          name:
                            description: |-
                              Output only. The relative resource name of the job, of the form:
                               `projects/{project_number}/locations/{location_id}/lakes/{lake_id}/tasks/{task_id}/jobs/{job_id}`.
                            type: string
                          retryCount:
                            description: |-
                              Output only. The number of times the job has been retried (excluding the
                               initial attempt).
                            format: int32
                            type: integer
                          service:
                            description: Output only. The underlying service running
                              a job.
                            type: string
                          serviceJob:
                            description: |-
                              Output only. The full resource name for the job run under a particular
                               service.
                            type: string
                          startTime:
                            description: Output only. The time when the job was started.
                            type: string
                          state:
                            description: Output only. Execution state for the job.
                            type: string
                          trigger:
                            description: Output only. Job execution trigger.
                            type: string
                          uid:
