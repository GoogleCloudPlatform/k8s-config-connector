                          networkTags:
                            description: Optional. List of network tags to apply to
                              the job.
                            items:
                              type: string
                            type: array
                          subNetwork:
                            description: Optional. The Cloud VPC sub-network in which
                              the job is run.
                            type: string
                        type: object
                    type: object
                  mainClass:
                    description: |-
                      The name of the driver's main class. The jar file that contains the
                       class must be in the default CLASSPATH or specified in
                       `jar_file_uris`.
                       The execution args are passed in as a sequence of named process
                       arguments (`--key=value`).
                    type: string
                  mainJarFileURI:
                    description: |-
                      The Cloud Storage URI of the jar file that contains the main class.
                       The execution args are passed in as a sequence of named process
                       arguments (`--key=value`).
                    type: string
                  pythonScriptFile:
                    description: |-
                      The Gcloud Storage URI of the main Python file to use as the driver.
                       Must be a .py file. The execution args are passed in as a sequence of
                       named process arguments (`--key=value`).
                    type: string
                  sqlScript:
                    description: |-
                      The query text.
                       The execution args are used to declare a set of script variables
                       (`set key="value";`).
                    type: string
                  sqlScriptFile:
                    description: |-
                      A reference to a query file. This should be the Cloud Storage URI of
                       the query file. The execution args are used to declare a set of script
                       variables (`set key="value";`).
                    type: string
                type: object
              triggerSpec:
                description: Required. Spec related to how often and when a task should
                  be triggered.
                properties:
                  disabled:
                    description: |-
                      Optional. Prevent the task from executing.
                       This does not cancel already running tasks. It is intended to temporarily
                       disable RECURRING tasks.
                    type: boolean
                  maxRetries:
                    description: |-
                      Optional. Number of retry attempts before aborting.
                       Set to zero to never attempt to retry a failed task.
                    format: int32
                    type: integer
                  schedule:
                    description: |-
                      Optional. Cron schedule (https://en.wikipedia.org/wiki/Cron) for
                       running tasks periodically. To explicitly set a timezone to the cron
                       tab, apply a prefix in the cron tab: "CRON_TZ=${IANA_TIME_ZONE}" or
                       "TZ=${IANA_TIME_ZONE}". The ${IANA_TIME_ZONE} may only be a valid
                       string from IANA time zone database. For example,
                       `CRON_TZ=America/New_York 1 * * * *`, or `TZ=America/New_York 1 * * *
                       *`. This field is required for RECURRING tasks.
                    type: string
                  startTime:
                    description: |-
                      Optional. The first run of the task will be after this time.
                       If not specified, the task will run shortly after being submitted if
                       ON_DEMAND and based on the schedule if RECURRING.
                    type: string
                  type:
                    description: Required. Immutable. Trigger type of the user-specified
                      Task.
                    type: string
