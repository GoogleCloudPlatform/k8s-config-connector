              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DataplexTaskSpec defines the desired state of DataplexTask
            properties:
              description:
                description: Optional. Description of the task.
                type: string
              displayName:
                description: Optional. User friendly display name.
                type: string
              executionSpec:
                description: Required. Spec related to how a task is executed.
                properties:
                  args:
                    additionalProperties:
                      type: string
                    description: |-
                      Optional. The arguments to pass to the task.
                       The args can use placeholders of the format ${placeholder} as
                       part of key/value string. These will be interpolated before passing the
                       args to the driver. Currently supported placeholders:
                       - ${task_id}
                       - ${job_time}
                       To pass positional args, set the key as TASK_ARGS. The value should be a
                       comma-separated string of all the positional arguments. To use a
                       delimiter other than comma, refer to
                       https://cloud.google.com/sdk/gcloud/reference/topic/escaping. In case of
                       other keys being present in the args, then TASK_ARGS will be passed as
                       the last argument.
                    type: object
                  kmsKeyRef:
                    description: |-
                      Optional. The Cloud KMS key to use for encryption, of the form:
                       `projects/{project_number}/locations/{location_id}/keyRings/{key-ring-name}/cryptoKeys/{key-name}`.
                    properties:
                      external:
                        description: |-
                          A reference to an externally managed KMSCryptoKey.
                          Should be in the format `projects/[kms_project_id]/locations/[region]/keyRings/[key_ring_id]/cryptoKeys/[key]`.
