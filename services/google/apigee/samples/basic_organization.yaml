name: basic_organization
description: A basic example of an apigee organization
type: organization
versions:
- ga
resource: samples/basic.organization.json
dependencies:
- samples/basic.compute.network.json
- samples/apigee.serviceusage.service.json
- samples/compute.serviceusage.service.json
- samples/basic.cloudbilling.project_billing_info.json
- samples/basic.cloudresourcemanager.project.json
updates:
- resource: samples/update.organization.json
  dependencies:
  - samples/basic.compute.network.json
  - samples/apigee.serviceusage.service.json
  - samples/compute.serviceusage.service.json
  - samples/basic.cloudbilling.project_billing_info.json
  - samples/basic.cloudresourcemanager.project.json
variables:
- name: billing_account
  type: billing_account
- name: id
  type: resource_name
- name: network
  type: resource_name
- name: org_id
  type: org_id
- name: region
  type: region
