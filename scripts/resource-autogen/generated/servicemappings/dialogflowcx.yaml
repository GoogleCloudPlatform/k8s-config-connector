apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: dialogflowcx.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: DialogflowCX
  version: v1beta1
  serviceHostName: dialogflowcx.googleapis.com
  resources:
    - name: google_dialogflow_cx_agent
      kind: DialogflowCXAgent
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{location}}/agents/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_dialogflow_cx_intent
      kind: DialogflowCXIntent
      autoGenerated: true
      idTemplate: "{{parent}}/intents/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        labels: labels
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_dialogflow_cx_flow
      kind: DialogflowCXFlow
      autoGenerated: true
      idTemplate: "{{parent}}/flows/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_dialogflow_cx_page
      kind: DialogflowCXPage
      autoGenerated: true
      idTemplate: "{{parent}}/pages/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_dialogflow_cx_entity_type
      kind: DialogflowCXEntityType
      autoGenerated: true
      idTemplate: "{{parent}}/entityTypes/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_dialogflow_cx_webhook
      kind: DialogflowCXWebhook
      autoGenerated: true
      idTemplate: "{{parent}}/webhooks/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
