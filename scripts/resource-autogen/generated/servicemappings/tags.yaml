apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: tags.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Tags
  version: v1beta1
  serviceHostName: tags.googleapis.com
  resources:
    - name: google_tags_tag_binding
      kind: TagsTagBinding
      autoGenerated: true
      idTemplate: "tagBindings/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      resourceReferences:
        - key: parentRef
          tfField: parent
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
          targetField: number
          valueTemplate: "//cloudresourcemanager.googleapis.com/projects/{{value}}"
          parent: true
        - key: tagValueRef
          tfField: tag_value
          gvk:
            kind: TagsTagValue
            version: v1beta1
            group: tags.cnrm.cloud.google.com
          targetField: name
          valueTemplate: "tagValues/{{value}}"
    - name: google_tags_tag_key
      kind: TagsTagKey
      autoGenerated: true
      iamConfig:
        policyName: google_tags_tag_key_iam_policy
        policyMemberName: google_tags_tag_key_iam_member
        referenceField:
          name: tag_key
          type: name
        supportsConditions: false
      idTemplate: "tagKeys/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_tags_tag_value
      kind: TagsTagValue
      autoGenerated: true
      iamConfig:
        policyName: google_tags_tag_value_iam_policy
        policyMemberName: google_tags_tag_value_iam_member
        referenceField:
          name: tag_value
          type: name
        supportsConditions: false
      idTemplate: "tagValues/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      resourceReferences:
        - key: parentRef
          tfField: parent
          gvk:
            kind: TagsTagKey
            version: v1beta1
            group: tags.cnrm.cloud.google.com
          targetField: name
          valueTemplate: "tagKeys/{{value}}"
          parent: true
    - name: google_tags_location_tag_binding
      kind: TagsLocationTagBinding
      autoGenerated: true
      idTemplate: "{{location}}/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      resourceReferences:
        - key: parentRef
          tfField: parent
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
          targetField: number
          valueTemplate: "//cloudresourcemanager.googleapis.com/projects/{{value}}"
          parent: true
        - key: tagValueRef
          tfField: tag_value
          gvk:
            kind: TagsTagValue
            version: v1beta1
            group: tags.cnrm.cloud.google.com
          targetField: name
          valueTemplate: "tagValues/{{value}}"