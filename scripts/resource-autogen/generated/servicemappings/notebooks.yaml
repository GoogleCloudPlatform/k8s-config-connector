apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: notebooks.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Notebooks
  version: v1beta1
  serviceHostName: notebooks.googleapis.com
  resources:
    - name: google_notebooks_environment
      kind: NotebooksEnvironment
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{location}}/environments/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: locationRef
          tfField: location
          gvk:
            kind: NotebooksLocation
            version: v1beta1
            group: notebooks.cnrm.cloud.google.com
          targetField: name
    - name: google_notebooks_instance
      kind: NotebooksInstance
      autoGenerated: true
      iamConfig:
        policyName: google_notebooks_instance_iam_policy
        policyMemberName: google_notebooks_instance_iam_member
        referenceField:
          name: instance_name
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/instances/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: locationRef
          tfField: location
          gvk:
            kind: NotebooksLocation
            version: v1beta1
            group: notebooks.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
    - name: google_notebooks_runtime
      kind: NotebooksRuntime
      autoGenerated: true
      iamConfig:
        policyName: google_notebooks_runtime_iam_policy
        policyMemberName: google_notebooks_runtime_iam_member
        referenceField:
          name: runtime_name
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/runtimes/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: locationRef
          tfField: location
          gvk:
            kind: NotebooksLocation
            version: v1beta1
            group: notebooks.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
    - name: google_notebooks_location
      kind: NotebooksLocation
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
