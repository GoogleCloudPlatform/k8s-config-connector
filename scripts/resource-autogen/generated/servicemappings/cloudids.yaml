apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: cloudids.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: CloudIDS
  version: v1beta1
  serviceHostName: cloudids.googleapis.com
  resources:
    - name: google_cloud_ids_endpoint
      kind: CloudIDSEndpoint
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{location}}/endpoints/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - tfField: network
          key: networkRef
          description: |-
            Immutable. Name of the VPC network that is connected
            to the IDS endpoint. This can either contain the VPC network name
            itself (like "src-net") or the full URL to the network (like "projects/{project_id}/global/networks/src-net").
          gvk:
            kind: ComputeNetwork
            version: v1beta1
            group: compute.cnrm.cloud.google.com
