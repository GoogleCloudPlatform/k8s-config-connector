apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: spanner.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Spanner
  version: v1beta1
  serviceHostName: spanner.googleapis.com
  resources:
    - name: google_spanner_instance
      kind: SpannerInstance
      autoGenerated: true
      idTemplate: "projects/{{project}}/instances/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: configRef
          tfField: config
          gvk:
            kind: SpannerInstanceConfig
            version: v1beta1
            group: spanner.cnrm.cloud.google.com
          targetField: name
    - name: google_spanner_database
      kind: SpannerDatabase
      autoGenerated: true
      idTemplate: "projects/{{project}}/instances/{{instance}}/databases/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: instanceRef
          tfField: instance
          gvk:
            kind: SpannerInstance
            version: v1beta1
            group: spanner.cnrm.cloud.google.com
          targetField: name
          parent: true
