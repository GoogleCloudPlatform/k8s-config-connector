apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: apigee.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Apigee
  version: v1beta1
  serviceHostName: apigee.googleapis.com
  resources:
    - name: google_apigee_addons_config
      kind: ApigeeAddonsConfig
      autoGenerated: true
      idTemplate: "organizations/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_endpoint_attachment
      kind: ApigeeEndpointAttachment
      autoGenerated: true
      idTemplate: "{{org_id}}/endpointAttachments/{{endpoint_attachment_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: endpoint_attachment_id
      resourceID:
        targetField: endpoint_attachment_id
    - name: google_apigee_env_keystore
      kind: ApigeeEnvKeystore
      autoGenerated: true
      idTemplate: "{{env_id}}/keystores/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_env_references
      kind: ApigeeEnvReferences
      autoGenerated: true
      idTemplate: "{{env_id}}/references/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_envgroup
      kind: ApigeeEnvgroup
      autoGenerated: true
      idTemplate: "{{org_id}}/envgroups/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_envgroup_attachment
      kind: ApigeeEnvgroupAttachment
      autoGenerated: true
      idTemplate: "{{envgroup_id}}/attachments/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_apigee_environment
      kind: ApigeeEnvironment
      autoGenerated: true
      iamConfig:
        policyName: google_apigee_environment_iam_policy
        policyMemberName: google_apigee_environment_iam_member
        referenceField:
          name: env_id
          type: name
        supportsConditions: false
      idTemplate: "{{org_id}}/environments/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_instance
      kind: ApigeeInstance
      autoGenerated: true
      idTemplate: "{{org_id}}/instances/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_instance_attachment
      kind: ApigeeInstanceAttachment
      autoGenerated: true
      idTemplate: "{{instance_id}}/attachments/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_apigee_keystores_aliases_self_signed_cert
      kind: ApigeeKeystoresAliasesSelfSignedCert
      autoGenerated: true
      idTemplate: "organizations/{{org_id}}/environments/{{environment}}/keystores/{{keystore}}/aliases/{{alias}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: alias
      resourceID:
        targetField: alias
      hierarchicalReferences:
        - type: organization
          key: organizationRef
      resourceReferences:
        - tfField: org_id
          key: organizationRef
          description: |-
            The organization that this resource belongs to.
          gvk:
            kind: Organization
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_apigee_nat_address
      kind: ApigeeNATAddress
      autoGenerated: true
      idTemplate: "{{instance_id}}/natAddresses/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_apigee_organization
      kind: ApigeeOrganization
      autoGenerated: true
      idTemplate: "organizations/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
    - name: google_apigee_sync_authorization
      kind: ApigeeSyncAuthorization
      autoGenerated: true
      idTemplate: "organizations/{{name}}/syncAuthorization"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
