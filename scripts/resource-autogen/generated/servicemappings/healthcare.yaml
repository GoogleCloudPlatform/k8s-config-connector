apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: healthcare.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Healthcare
  version: v1beta1
  serviceHostName: healthcare.googleapis.com
  resources:
    - name: google_healthcare_consent_store
      kind: HealthcareConsentStore
      autoGenerated: true
      iamConfig:
        policyName: google_healthcare_consent_store_iam_policy
        policyMemberName: google_healthcare_consent_store_iam_member
        referenceField:
          name: consent_store_id
          type: name
        supportsConditions: false
      idTemplate: "{{dataset}}/consentStores/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      resourceReferences:
        - key: datasetRef
          tfField: dataset
          gvk:
            kind: HealthcareDataset
            version: v1beta1
            group: healthcare.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
    - name: google_healthcare_dataset
      kind: HealthcareDataset
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{location}}/datasets/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_healthcare_dicom_store
      kind: HealthcareDICOMStore
      autoGenerated: true
      idTemplate: "{{dataset}}/dicomStores/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      resourceReferences:
        - key: datasetRef
          tfField: dataset
          gvk:
            kind: HealthcareDataset
            version: v1beta1
            group: healthcare.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
    - name: google_healthcare_fhir_store
      kind: HealthcareFHIRStore
      autoGenerated: true
      idTemplate: "{{dataset}}/fhirStores/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      resourceReferences:
        - key: datasetRef
          tfField: dataset
          gvk:
            kind: HealthcareDataset
            version: v1beta1
            group: healthcare.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
    - name: google_healthcare_hl7_v2_store
      kind: HealthcareHL7V2Store
      autoGenerated: true
      idTemplate: "{{dataset}}/hl7V2Stores/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      resourceReferences:
        - key: datasetRef
          tfField: dataset
          gvk:
            kind: HealthcareDataset
            version: v1beta1
            group: healthcare.cnrm.cloud.google.com
          targetField: selfLink
          parent: true
