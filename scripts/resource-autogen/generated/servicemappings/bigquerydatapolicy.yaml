apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: bigquerydatapolicy.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: BigqueryDatapolicy
  version: v1beta1
  serviceHostName: bigquerydatapolicy.googleapis.com
  resources:
    - name: google_bigquery_datapolicy_data_policy
      kind: BigqueryDatapolicyDataPolicy
      autoGenerated: true
      iamConfig:
        policyName: google_bigquery_datapolicy_data_policy_iam_policy
        policyMemberName: google_bigquery_datapolicy_data_policy_iam_member
        referenceField:
          name: data_policy_id
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/dataPolicies/{{data_policy_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: data_policy_id
      resourceID:
        targetField: data_policy_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
