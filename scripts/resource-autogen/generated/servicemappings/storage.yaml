apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: storage.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Storage
  version: v1beta1
  serviceHostName: storage.googleapis.com
  resources:
    - name: google_storage_bucket_access_control
      kind: StorageBucketAccessControl
      autoGenerated: true
      idTemplate: "{{bucket}}/{{entity}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: entity
      resourceID:
        targetField: entity
      resourceReferences:
        - key: bucketRef
          tfField: bucket
          gvk:
            kind: StorageBucket
            version: v1beta1
            group: storage.cnrm.cloud.google.com
          targetField: name
    - name: google_storage_object_access_control
      kind: StorageObjectAccessControl
      autoGenerated: true
      idTemplate: "{{bucket}}/{{object}}/{{entity}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: entity
      resourceID:
        targetField: entity
      resourceReferences:
        - key: bucketRef
          tfField: bucket
          gvk:
            kind: StorageBucket
            version: v1beta1
            group: storage.cnrm.cloud.google.com
          targetField: name
    - name: google_storage_default_object_access_control
      kind: StorageDefaultObjectAccessControl
      autoGenerated: true
      idTemplate: "{{bucket}}/{{entity}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: entity
      resourceID:
        targetField: entity
      resourceReferences:
        - key: bucketRef
          tfField: bucket
          gvk:
            kind: StorageBucket
            version: v1beta1
            group: storage.cnrm.cloud.google.com
          targetField: name
    - name: google_storage_hmac_key
      kind: StorageHmacKey
      autoGenerated: true
      idTemplate: "projects/{{project}}/hmacKeys/{{access_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: access_id
      resourceID:
        targetField: access_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
