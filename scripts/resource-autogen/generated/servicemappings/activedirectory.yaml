apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: activedirectory.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: ActiveDirectory
  version: v1beta1
  serviceHostName: activedirectory.googleapis.com
  resources:
    - name: google_active_directory_domain
      kind: ActiveDirectoryDomain
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        labels: labels
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "projects/{{project}}/locations/global/domains/{{value}}"
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_active_directory_domain_trust
      kind: ActiveDirectoryDomainTrust
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/global/domains/{{domain}}/{{target_domain_name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: target_domain_name
      resourceID:
        targetField: target_domain_name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_active_directory_peering
      kind: ActiveDirectoryPeering
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/global/domains/{{peering_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: peering_id
        labels: labels
      resourceID:
        targetField: peering_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
