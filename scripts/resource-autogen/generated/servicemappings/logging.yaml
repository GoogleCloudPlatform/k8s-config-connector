apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: logging.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Logging
  version: v1beta1
  serviceHostName: logging.googleapis.com
  resources:
    - name: google_logging_linked_dataset
      kind: LoggingLinkedDataset
      autoGenerated: true
      idTemplate: "{{parent}}/locations/{{location}}/buckets/{{bucket}}/links/{{link_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: link_id
      resourceID:
        targetField: link_id
    - name: google_logging_log_view
      kind: LoggingLogView
      autoGenerated: true
      idTemplate: "{{parent}}/locations/{{location}}/buckets/{{bucket}}/views/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_logging_metric
      kind: LoggingMetric
      autoGenerated: true
      idTemplate: "{{project}} {{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "projects/{{project}}/metrics/{{value}}"
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
