apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: secretmanager.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: SecretManager
  version: v1beta1
  serviceHostName: secretmanager.googleapis.com
  resources:
    - name: google_secret_manager_secret
      kind: SecretManagerSecret
      autoGenerated: true
      iamConfig:
        policyName: google_secret_manager_secret_iam_policy
        policyMemberName: google_secret_manager_secret_iam_member
        referenceField:
          name: secret_id
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/secrets/{{secret_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: secret_id
        labels: labels
      resourceID:
        targetField: secret_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_secret_manager_secret_version
      kind: SecretManagerSecretVersion
      autoGenerated: true
      idTemplate: "projects/{{project}}/secrets/{{secret_id}}/versions/{{version}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
        - key: secretRef
          tfField: secret
          gvk:
            kind: SecretManagerSecret
            version: v1beta1
            group: secretmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
