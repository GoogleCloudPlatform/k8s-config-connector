apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: cloudasset.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: CloudAsset
  version: v1beta1
  serviceHostName: cloudasset.googleapis.com
  resources:
    - name: google_cloud_asset_project_feed
      kind: CloudAssetProjectFeed
      autoGenerated: true
      idTemplate: "projects/{{project}}/feeds/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_cloud_asset_folder_feed
      kind: CloudAssetFolderFeed
      autoGenerated: true
      idTemplate: "folders/{{folder_id}}/feeds/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: folder
          key: folderRef
      resourceReferences:
        - tfField: folder_id
          key: folderRef
          description: |-
            The folder that this resource belongs to.
          gvk:
            kind: Folder
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_cloud_asset_organization_feed
      kind: CloudAssetOrganizationFeed
      autoGenerated: true
      idTemplate: "organizations/{{org_id}}/feeds/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: organization
          key: organizationRef
      resourceReferences:
        - tfField: org_id
          key: organizationRef
          description: |-
            The organization that this resource belongs to.
          gvk:
            kind: Organization
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
