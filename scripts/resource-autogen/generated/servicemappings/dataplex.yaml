apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: dataplex.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Dataplex
  version: v1beta1
  serviceHostName: dataplex.googleapis.com
  resources:
    - name: google_dataplex_datascan
      kind: DataplexDatascan
      autoGenerated: true
      iamConfig:
        policyName: google_dataplex_datascan_iam_policy
        policyMemberName: google_dataplex_datascan_iam_member
        referenceField:
          name: data_scan_id
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/dataScans/{{data_scan_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: data_scan_id
        labels: labels
      resourceID:
        targetField: data_scan_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_dataplex_task
      kind: DataplexTask
      autoGenerated: true
      iamConfig:
        policyName: google_dataplex_task_iam_policy
        policyMemberName: google_dataplex_task_iam_member
        referenceField:
          name: task_id
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: task_id
        labels: labels
      resourceID:
        targetField: task_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
