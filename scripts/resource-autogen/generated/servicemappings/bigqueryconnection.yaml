apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: bigqueryconnection.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: BigQueryConnection
  version: v1beta1
  serviceHostName: bigqueryconnection.googleapis.com
  resources:
    - name: google_bigquery_connection
      kind: BigQueryConnectionConnection
      autoGenerated: true
      iamConfig:
        policyName: google_bigquery_connection_iam_policy
        policyMemberName: google_bigquery_connection_iam_member
        referenceField:
          name: connection_id
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/connections/{{connection_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      ignoredFields:
        # TODO: https://github.com/GoogleCloudPlatform/k8s-config-connector/issues/2149
        - cloud_sql
        - cloud_spanner
        # TODO: https://github.com/GoogleCloudPlatform/k8s-config-connector/issues/2340
        - aws
        - azure
      observedFields:
        - cloud_resource.service_account_id
      metadataMapping:
        name: connection_id
      resourceID:
        targetField: connection_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
