apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: accesscontextmanager.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: AccessContextManager
  version: v1beta1
  serviceHostName: accesscontextmanager.googleapis.com
  resources:
    - name: google_access_context_manager_access_level
      kind: AccessContextManagerAccessLevel
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_access_context_manager_access_level_condition
      kind: AccessContextManagerAccessLevelCondition
      autoGenerated: true
      idTemplate: "{{access_level}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: access_level
      resourceID:
        targetField: access_level
      resourceReferences:
        - key: accessLevelRef
          tfField: access_level
          gvk:
            kind: AccessContextManagerAccessLevel
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_access_context_manager_access_levels
      kind: AccessContextManagerAccessLevels
      autoGenerated: true
      idTemplate: "{{parent}}/accessLevels"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: parent
      resourceID:
        targetField: parent
    - name: google_access_context_manager_access_policy
      kind: AccessContextManagerAccessPolicy
      autoGenerated: true
      iamConfig:
        policyName: google_access_context_manager_access_policy_iam_policy
        policyMemberName: google_access_context_manager_access_policy_iam_member
        referenceField:
          name: name
          type: id
        supportsConditions: false
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "accessPolicies/{{value}}"
    - name: google_access_context_manager_authorized_orgs_desc
      kind: AccessContextManagerAuthorizedOrgsDesc
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_access_context_manager_egress_policy
      kind: AccessContextManagerEgressPolicy
      autoGenerated: true
      idTemplate: "{{egress_policy_name}}/{{resource}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: resource
      resourceID:
        targetField: resource
      resourceReferences:
        - key: egressPolicyNameRef
          tfField: egress_policy_name
          gvk:
            kind: AccessContextManagerServicePerimeter
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_access_context_manager_gcp_user_access_binding
      kind: AccessContextManagerGCPUserAccessBinding
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "organizations/{{organization_id}}/gcpUserAccessBindings/{{value}}"
      hierarchicalReferences:
        - type: organization
          key: organizationRef
      resourceReferences:
        - tfField: organization_id
          key: organizationRef
          description: |-
            The organization that this resource belongs to.
          gvk:
            kind: Organization
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_access_context_manager_ingress_policy
      kind: AccessContextManagerIngressPolicy
      autoGenerated: true
      idTemplate: "{{ingress_policy_name}}/{{resource}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: resource
      resourceID:
        targetField: resource
      resourceReferences:
        - key: ingressPolicyNameRef
          tfField: ingress_policy_name
          gvk:
            kind: AccessContextManagerServicePerimeter
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_access_context_manager_service_perimeter
      kind: AccessContextManagerServicePerimeter
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_access_context_manager_service_perimeter_egress_policy
      kind: AccessContextManagerServicePerimeterEgressPolicy
      autoGenerated: true
      idTemplate: "{{perimeter}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: perimeter
      resourceID:
        targetField: perimeter
      resourceReferences:
        - key: perimeterRef
          tfField: perimeter
          gvk:
            kind: AccessContextManagerServicePerimeter
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_access_context_manager_service_perimeter_ingress_policy
      kind: AccessContextManagerServicePerimeterIngressPolicy
      autoGenerated: true
      idTemplate: "{{perimeter}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: perimeter
      resourceID:
        targetField: perimeter
      resourceReferences:
        - key: perimeterRef
          tfField: perimeter
          gvk:
            kind: AccessContextManagerServicePerimeter
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_access_context_manager_service_perimeter_resource
      kind: AccessContextManagerServicePerimeterResource
      autoGenerated: true
      idTemplate: "{{perimeter_name}}/{{resource}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      resourceReferences:
        - key: perimeterNameRef
          tfField: perimeter_name
          gvk:
            kind: AccessContextManagerServicePerimeter
            version: v1beta1
            group: accesscontextmanager.cnrm.cloud.google.com
          valueTemplate: "{{parent}}/servicePerimeters/{{value}}"
          parent: true
    - name: google_access_context_manager_service_perimeters
      kind: AccessContextManagerServicePerimeters
      autoGenerated: true
      idTemplate: "{{parent}}/servicePerimeters"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: parent
      resourceID:
        targetField: parent
