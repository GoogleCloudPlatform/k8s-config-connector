apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: gkebackup.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: GKEBackup
  version: v1beta1
  serviceHostName: gkebackup.googleapis.com
  resources:
    - name: google_gke_backup_backup_plan
      kind: GKEBackupBackupPlan
      autoGenerated: true
      iamConfig:
        policyName: google_gke_backup_backup_plan_iam_policy
        policyMemberName: google_gke_backup_backup_plan_iam_member
        referenceField:
          name: name
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/backupPlans/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_gke_backup_restore_plan
      kind: GKEBackupRestorePlan
      autoGenerated: true
      iamConfig:
        policyName: google_gke_backup_restore_plan_iam_policy
        policyMemberName: google_gke_backup_restore_plan_iam_member
        referenceField:
          name: name
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/locations/{{location}}/restorePlans/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
        labels: labels
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
