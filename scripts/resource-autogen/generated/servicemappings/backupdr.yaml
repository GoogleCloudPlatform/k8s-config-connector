apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: backupdr.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: BackupDR
  version: v1beta1
  serviceHostName: backupdr.googleapis.com
  resources:
    - name: google_backup_dr_management_server
      kind: BackupDRManagementServer
      autoGenerated: true
      idTemplate: "projects/{{project}}/locations/{{location}}/managementServers/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
