                                will be performed (all resources in all Namespaces,
                                including all cluster-scoped resources, will be candidates
                                for substitution). To mix cluster-scoped and namespaced
                                resources in the same rule, use an empty string ("")
                                as one of the target namespaces.
                              items:
                                type: string
                              type: array
                          required:
                          - targetJSONPath
                          type: object
                        type: array
                      transformationRules:
                        description: Optional. A list of transformation rules to be
                          applied against Kubernetes resources as they are selected
                          for restoration from a Backup. Rules are executed in order
                          defined - this order matters, as changes made by a rule
                          may impact the filtering logic of subsequent rules. An empty
                          list means no transformation will occur.
                        items:
                          properties:
                            description:
                              description: Optional. The description is a user specified
                                string description of the transformation rule.
                              type: string
                            fieldActions:
                              description: Required. A list of transformation rule
                                actions to take against candidate resources. Actions
                                are executed in order defined - this order matters,
                                as they could potentially interfere with each other
                                and the first operation could affect the outcome of
                                the second operation.
                              items:
                                properties:
                                  fromPath:
                                    description: Optional. A string containing a JSON
                                      Pointer value that references the location in
                                      the target document to move the value from.
                                    type: string
                                  op:
                                    description: Required. op specifies the operation
                                      to perform.
                                    type: string
                                  path:
                                    description: Optional. A string containing a JSON-Pointer
                                      value that references a location within the
                                      target document where the operation is performed.
                                    type: string
                                  value:
                                    description: Optional. A string that specifies
                                      the desired value in string format to use for
                                      transformation.
                                    type: string
                                required:
                                - op
                                type: object
                              type: array
                            resourceFilter:
                              description: Optional. This field is used to specify
                                a set of fields that should be used to determine which
                                resources in backup should be acted upon by the supplied
                                transformation rule actions, and this will ensure
                                that only specific resources are affected by transformation
                                rule actions.
                              properties:
                                groupKinds:
                                  description: Optional. (Filtering parameter) Any
                                    resource subject to transformation must belong
                                    to one of the listed "types". If this field is
                                    not provided, no type filtering will be performed
                                    (all resources of all types matching previous
                                    filtering parameters will be candidates for transformation).
                                  items:
                                    properties:
                                      resourceGroup:
                                        description: 'Optional. API group string of
                                          a Kubernetes resource, e.g. "apiextensions.k8s.io",
                                          "storage.k8s.io", etc. Note: use empty string
                                          for core API group'
                                        type: string
                                      resourceKind:
                                        description: Optional. Kind of a Kubernetes
                                          resource, must be in UpperCamelCase (PascalCase)
                                          and singular form. E.g. "CustomResourceDefinition",
                                          "StorageClass", etc.
                                        type: string
                                    type: object
                                  type: array
                                jsonPath:
                                  description: Optional. This is a [JSONPath] (https://github.com/json-path/JsonPath/blob/master/README.md)
                                    expression that matches specific fields of candidate
                                    resources and it operates as a filtering parameter
                                    (resources that are not matched with this expression
                                    will not be candidates for transformation).
                                  type: string
                                namespaces:
                                  description: Optional. (Filtering parameter) Any
                                    resource subject to transformation must be contained
                                    within one of the listed Kubernetes Namespace
                                    in the Backup. If this field is not provided,
                                    no namespace filtering will be performed (all
                                    resources in all Namespaces, including all cluster-scoped
                                    resources, will be candidates for transformation).
                                  items:
                                    type: string
                                  type: array
                              type: object
                          required:
                          - fieldActions
                          type: object
                        type: array
                      volumeDataRestorePolicy:
                        description: 'Optional. Specifies the mechanism to be used
                          to restore volume data. Default: VOLUME_DATA_RESTORE_POLICY_UNSPECIFIED
                          (will be treated as NO_VOLUME_DATA_RESTORATION).'
                        type: string
                      volumeDataRestorePolicyBindings:
                        description: Optional. A table that binds volumes by their
                          scope to a restore policy. Bindings must have a unique scope.
                          Any volumes not scoped in the bindings are subject to the
                          policy defined in volume_data_restore_policy.
                        items:
