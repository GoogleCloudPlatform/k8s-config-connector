                              will be restored. This has the same restore scope as
                              if the message is not defined. Mutually exclusive to
                              any other field in the message.
                            type: boolean
                          selectedGroupKinds:
                            description: Optional. A list of cluster-scoped resource
                              group kinds to restore from the backup. If specified,
