                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition.
                      type: string
                    reason:
                      description: Unique, one-word, CamelCase reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status is the status of the condition. Can be True,
                        False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              expireTime:
                description: |-
                  The time at which this resource is scheduled for expiration and can no longer be used.
                  This is in RFC3339 text format.
                type: string
              name:
                description: The resource name for this ImportJob in the format projects/*/locations/*/keyRings/*/importJobs/*.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                type: integer
              publicKey:
                description: The public key with which to wrap key material prior
                  to import. Only returned if state is 'ACTIVE'.
                items:
                  properties:
                    pem:
                      description: |-
                        The public key, encoded in PEM format. For more information, see the RFC 7468 sections
                        for General Considerations and Textual Encoding of Subject Public Key Info.
                      type: string
                  type: object
                type: array
              state:
                description: The current state of the ImportJob, indicating if it
                  can be used.
                type: string
            type: object
