                the size of the node pool to the current cluster usage.
              properties:
                maxNodeCount:
                  description: Maximum number of nodes in the NodePool. Must be >=
                    min_node_count.
                  type: integer
                minNodeCount:
                  description: Minimum number of nodes in the NodePool. Must be >=0
                    and <= max_node_count.
                  type: integer
              required:
              - maxNodeCount
              - minNodeCount
              type: object
            clusterRef:
              oneOf:
              - not:
                  required:
