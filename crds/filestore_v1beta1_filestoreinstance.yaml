                type: string
              tier:
                description: 'Immutable. The service tier of the instance. Possible
                  values: TIER_UNSPECIFIED, STANDARD, PREMIUM, BASIC_HDD, BASIC_SSD,
                  HIGH_SCALE_SSD, ENTERPRISE'
                type: string
            required:
            - location
            - projectRef
            type: object
