  name: kmscryptokeys.kms.cnrm.cloud.google.com
spec:
  group: kms.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: KMSCryptoKey
    plural: kmscryptokeys
    shortNames:
    - gcpkmscryptokey
    - gcpkmscryptokeys
    singular: kmscryptokey
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'apiVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              destroyScheduledDuration:
                description: |-
                  Immutable. The period of time that versions of this key spend in the DESTROY_SCHEDULED state before transitioning to DESTROYED.
                  If not specified at creation time, the default duration is 24 hours.
                type: string
              importOnly:
                description: Immutable. Whether this key may contain imported versions
                  only.
                type: boolean
              keyRingRef:
                description: The KMSKeyRing that this key belongs to.
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                  required:
                  - external
                properties:
                  external:
                    description: 'Allowed value: The `selfLink` field of a `KMSKeyRing`
                      resource.'
                    type: string
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                  namespace:
                    description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                    type: string
                type: object
              purpose:
                description: |-
                  Immutable. The immutable purpose of this CryptoKey. See the
                  [purpose reference](https://cloud.google.com/kms/docs/reference/rest/v1/projects.locations.keyRings.cryptoKeys#CryptoKeyPurpose)
                  for possible inputs.
                  Default value is "ENCRYPT_DECRYPT".
                type: string
              resourceID:
                description: Immutable. Optional. The name of the resource. Used for
                  creation and acquisition. When unset, the value of `metadata.name`
                  is used as the default.
                type: string
              rotationPeriod:
                description: |-
                  Every time this period passes, generate a new CryptoKeyVersion and set it as the primary.
                  The first rotation will take place after the specified period. The rotation period has
                  the format of a decimal number with up to 9 fractional digits, followed by the
                  letter 's' (seconds). It must be greater than a day (ie, 86400).
                type: string
              skipInitialVersionCreation:
                description: |-
                  Immutable. If set to true, the request will create a CryptoKey without any CryptoKeyVersions.
                  You must use the 'google_kms_key_ring_import_job' resource to import the CryptoKeyVersion.
                type: boolean
              versionTemplate:
                description: A template describing settings for new crypto key versions.
                properties:
                  algorithm:
                    description: |-
                      The algorithm to use when creating a version based on this template.
                      See the [algorithm reference](https://cloud.google.com/kms/docs/reference/rest/v1/CryptoKeyVersionAlgorithm) for possible inputs.
                    type: string
                  protectionLevel:
                    description: Immutable. The protection level to use when creating
                      a version based on this template. Possible values include "SOFTWARE",
                      "HSM", "EXTERNAL", "EXTERNAL_VPC". Defaults to "SOFTWARE".
                    type: string
                required:
                - algorithm
                type: object
            required:
            - keyRingRef
            type: object
          status:
            properties:
              conditions:
