                    description: Settings to configure reauthentication policies in
                      IAP.
                    properties:
                      maxAge:
                        description: Reauth session lifetime, how long before a user
                          has to reauthenticate again.
                        type: string
                      method:
                        description: Reauth method requested.
                        type: string
                      policyType:
                        description: How IAP determines the effective policy in cases
                          of hierarchial policies. Policies are merged from higher
                          in the hierarchy to lower in the hierarchy.
