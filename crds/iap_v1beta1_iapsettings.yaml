          metadata:
            type: object
          spec:
            description: IAPSettingsSpec defines the desired state of IAPSettings
            properties:
              accessSettings:
                description: Top level wrapper for all access related setting in IAP
                properties:
                  allowedDomainsSettings:
                    description: Settings to configure and enable allowed domains.
                    properties:
                      domains:
                        description: List of trusted domains.
                        items:
                          type: string
                        type: array
                      enable:
                        description: Configuration for customers to opt in for the
                          feature.
                        type: boolean
                    type: object
                  corsSettings:
                    description: Configuration to allow cross-origin requests via
                      IAP.
                    properties:
                      allowHTTPOptions:
                        description: Configuration to allow HTTP OPTIONS calls to
                          skip authorization. If undefined, IAP will not apply any
                          special logic to OPTIONS requests.
                        type: boolean
                    type: object
                  gcipSettings:
                    description: GCIP claims and endpoint configurations for 3p identity
                      providers.
                    properties:
                      loginPageURI:
                        description: Login page URI associated with the GCIP tenants.
                          Typically, all resources within the same project share the
                          same login page, though it could be overridden at the sub
                          resource level.
                        type: string
                      tenantIDs:
                        description: GCIP tenant ids that are linked to the IAP resource.
                          tenant_ids could be a string beginning with a number character
                          to indicate authenticating with GCIP tenant flow, or in
                          the format of _<ProjectNumber> to indicate authenticating
                          with GCIP agent flow. If agent flow is used, tenant_ids
                          should only contain one single element, while for tenant
                          flow, tenant_ids can contain multiple elements.
                        items:
                          type: string
                        type: array
                    type: object
                  oauthSettings:
                    description: Settings to configure IAP's OAuth behavior.
                    properties:
                      loginHint:
                        description: 'Domain hint to send as hd=? parameter in OAuth
                          request flow. Enables redirect to primary IDP by skipping
                          Google''s login screen. https://developers.google.com/identity/protocols/OpenIDConnect#hd-param
                          Note: IAP does not verify that the id token''s hd claim
                          matches this value since access behavior is managed by IAM
                          policies.'
                        type: string
                      programmaticClients:
                        description: List of OAuth client IDs allowed to programmatically
                          authenticate with IAP.
                        items:
                          type: string
                        type: array
                    type: object
