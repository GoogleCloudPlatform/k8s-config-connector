apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cnrm.cloud.google.com/version: 1.136.0
  creationTimestamp: null
  labels:
    cnrm.cloud.google.com/managed-by-kcc: "true"
    cnrm.cloud.google.com/stability-level: stable
    cnrm.cloud.google.com/system: "true"
    cnrm.cloud.google.com/tf2crd: "true"
  name: monitoringalertpolicies.monitoring.cnrm.cloud.google.com
spec:
  group: monitoring.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: MonitoringAlertPolicy
    plural: monitoringalertpolicies
    shortNames:
    - gcpmonitoringalertpolicy
    - gcpmonitoringalertpolicies
    singular: monitoringalertpolicy
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'apiVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              alertStrategy:
                description: Control over how this alert policy's notification channels
                  are notified.
                properties:
                  autoClose:
                    description: If an alert policy that was active has no data for
                      this long, any open incidents will close.
                    type: string
                  notificationChannelStrategy:
                    description: |-
                      Control over how the notification channels in 'notification_channels'
                      are notified when this alert fires, on a per-channel basis.
                    items:
                      properties:
                        notificationChannelNames:
                          description: |-
                            The notification channels that these settings apply to. Each of these
                            correspond to the name field in one of the NotificationChannel objects
                            referenced in the notification_channels field of this AlertPolicy. The format is
                            'projects/[PROJECT_ID_OR_NUMBER]/notificationChannels/[CHANNEL_ID]'.
                          items:
                            type: string
                          type: array
                        renotifyInterval:
                          description: The frequency at which to send reminder notifications
                            for open incidents.
                          type: string
                      type: object
                    type: array
                  notificationRateLimit:
                    description: |-
                      Required for alert policies with a LogMatch condition.
                      This limit is not implemented for alert policies that are not log-based.
                    properties:
                      period:
                        description: Not more than one notification per period.
                        type: string
                    type: object
                type: object
              combiner:
                description: |-
                  How to combine the results of multiple conditions to
                  determine if an incident should be opened. Possible values: ["AND", "OR", "AND_WITH_MATCHING_RESOURCE"].
                type: string
              conditions:
                description: |-
                  A list of conditions for the policy. The conditions are combined by
                  AND or OR according to the combiner field. If the combined conditions
                  evaluate to true, then an incident is created. A policy can have from
                  one to six conditions.
                items:
                  properties:
                    conditionAbsent:
                      description: |-
                        A condition that checks that a time series
                        continues to receive new data points.
                      properties:
                        aggregations:
                          description: |-
                            Specifies the alignment of data points in
                            individual time series as well as how to
                            combine the retrieved time series together
                            (such as when aggregating multiple streams
                            on each resource to a single stream for each
                            resource or when aggregating streams across
                            all members of a group of resources).
                            Multiple aggregations are applied in the
                            order specified.
                          items:
                            properties:
                              alignmentPeriod:
                                description: |-
                                  The alignment period for per-time
                                  series alignment. If present,
                                  alignmentPeriod must be at least
                                  60 seconds. After per-time series
                                  alignment, each time series will
                                  contain data points only on the
                                  period boundaries. If
                                  perSeriesAligner is not specified
                                  or equals ALIGN_NONE, then this
                                  field is ignored. If
                                  perSeriesAligner is specified and
                                  does not equal ALIGN_NONE, then
                                  this field must be defined;
                                  otherwise an error is returned.
                                type: string
                              crossSeriesReducer:
                                description: |-
                                  The approach to be used to combine
                                  time series. Not all reducer
                                  functions may be applied to all
                                  time series, depending on the
                                  metric type and the value type of
                                  the original time series.
                                  Reduction may change the metric
                                  type of value type of the time
                                  series.Time series data must be
                                  aligned in order to perform cross-
                                  time series reduction. If
                                  crossSeriesReducer is specified,
                                  then perSeriesAligner must be
                                  specified and not equal ALIGN_NONE
                                  and alignmentPeriod must be
                                  specified; otherwise, an error is
                                  returned. Possible values: ["REDUCE_NONE", "REDUCE_MEAN", "REDUCE_MIN", "REDUCE_MAX", "REDUCE_SUM", "REDUCE_STDDEV", "REDUCE_COUNT", "REDUCE_COUNT_TRUE", "REDUCE_COUNT_FALSE", "REDUCE_FRACTION_TRUE", "REDUCE_PERCENTILE_99", "REDUCE_PERCENTILE_95", "REDUCE_PERCENTILE_50", "REDUCE_PERCENTILE_05"].
                                type: string
                              groupByFields:
                                description: |-
                                  The set of fields to preserve when
                                  crossSeriesReducer is specified.
                                  The groupByFields determine how
                                  the time series are partitioned
                                  into subsets prior to applying the
                                  aggregation function. Each subset
                                  contains time series that have the
                                  same value for each of the
                                  grouping fields. Each individual
                                  time series is a member of exactly
                                  one subset. The crossSeriesReducer
                                  is applied to each subset of time
                                  series. It is not possible to
                                  reduce across different resource
                                  types, so this field implicitly
                                  contains resource.type. Fields not
                                  specified in groupByFields are
                                  aggregated away. If groupByFields
                                  is not specified and all the time
                                  series have the same resource
                                  type, then the time series are
                                  aggregated into a single output
                                  time series. If crossSeriesReducer
                                  is not defined, this field is
                                  ignored.
                                items:
                                  type: string
                                type: array
                              perSeriesAligner:
                                description: |-
                                  The approach to be used to align
                                  individual time series. Not all
                                  alignment functions may be applied
                                  to all time series, depending on
                                  the metric type and value type of
                                  the original time series.
                                  Alignment may change the metric
                                  type or the value type of the time
                                  series.Time series data must be
                                  aligned in order to perform cross-
                                  time series reduction. If
                                  crossSeriesReducer is specified,
                                  then perSeriesAligner must be
                                  specified and not equal ALIGN_NONE
                                  and alignmentPeriod must be
                                  specified; otherwise, an error is
                                  returned. Possible values: ["ALIGN_NONE", "ALIGN_DELTA", "ALIGN_RATE", "ALIGN_INTERPOLATE", "ALIGN_NEXT_OLDER", "ALIGN_MIN", "ALIGN_MAX", "ALIGN_MEAN", "ALIGN_COUNT", "ALIGN_SUM", "ALIGN_STDDEV", "ALIGN_COUNT_TRUE", "ALIGN_COUNT_FALSE", "ALIGN_FRACTION_TRUE", "ALIGN_PERCENTILE_99", "ALIGN_PERCENTILE_95", "ALIGN_PERCENTILE_50", "ALIGN_PERCENTILE_05", "ALIGN_PERCENT_CHANGE"].
                                type: string
                            type: object
                          type: array
                        duration:
                          description: |-
                            The amount of time that a time series must
                            fail to report new data to be considered
                            failing. Currently, only values that are a
                            multiple of a minute--e.g. 60s, 120s, or 300s
                            --are supported.
                          type: string
                        filter:
                          description: |-
                            A filter that identifies which time series
                            should be compared with the threshold.The
                            filter is similar to the one that is
                            specified in the
                            MetricService.ListTimeSeries request (that
                            call is useful to verify the time series
                            that will be retrieved / processed) and must
                            specify the metric type and optionally may
                            contain restrictions on resource type,
                            resource labels, and metric labels. This
                            field may not exceed 2048 Unicode characters
                            in length.
                          type: string
                        trigger:
                          description: |-
                            The number/percent of time series for which
                            the comparison must hold in order for the
                            condition to trigger. If unspecified, then
                            the condition will trigger if the comparison
                            is true for any of the time series that have
                            been identified by filter and aggregations.
                          properties:
                            count:
                              description: |-
                                The absolute number of time series
                                that must fail the predicate for the
                                condition to be triggered.
                              type: integer
                            percent:
                              description: |-
                                The percentage of time series that
                                must fail the predicate for the
                                condition to be triggered.
                              type: number
                          type: object
                      required:
                      - duration
                      type: object
                    conditionMatchedLog:
                      description: |-
                        A condition that checks for log messages matching given constraints.
                        If set, no other conditions can be present.
                      properties:
                        filter:
                          description: A logs-based filter.
                          type: string
                        labelExtractors:
                          additionalProperties:
                            type: string
                          description: |-
