                            extract the value for this label key. Each entry in this map is
                            a specification for how data should be extracted from log entries that
                            match filter. Each combination of extracted values is treated as
                            a separate rule for the purposes of triggering notifications.
                            Label keys and corresponding values can be used in notifications
                            generated by this condition.
                          type: object
                      required:
                      - filter
                      type: object
                    conditionMonitoringQueryLanguage:
                      description: A Monitoring Query Language query that outputs
                        a boolean stream.
                      properties:
                        duration:
                          description: |-
                            The amount of time that a time series must
                            violate the threshold to be considered
                            failing. Currently, only values that are a
                            multiple of a minute--e.g., 0, 60, 120, or
                            300 seconds--are supported. If an invalid
                            value is given, an error will be returned.
                            When choosing a duration, it is useful to
                            keep in mind the frequency of the underlying
                            time series data (which may also be affected
                            by any alignments specified in the
                            aggregations field); a good duration is long
                            enough so that a single outlier does not
                            generate spurious alerts, but short enough
                            that unhealthy states are detected and
                            alerted on quickly.
                          type: string
                        evaluationMissingData:
                          description: |-
                            A condition control that determines how
                            metric-threshold conditions are evaluated when
                            data stops arriving. Possible values: ["EVALUATION_MISSING_DATA_INACTIVE", "EVALUATION_MISSING_DATA_ACTIVE", "EVALUATION_MISSING_DATA_NO_OP"].
                          type: string
                        query:
                          description: Monitoring Query Language query that outputs
                            a boolean stream.
                          type: string
                        trigger:
                          description: |-
                            The number/percent of time series for which
                            the comparison must hold in order for the
                            condition to trigger. If unspecified, then
                            the condition will trigger if the comparison
                            is true for any of the time series that have
                            been identified by filter and aggregations,
                            or by the ratio, if denominator_filter and
                            denominator_aggregations are specified.
                          properties:
                            count:
                              description: |-
                                The absolute number of time series
                                that must fail the predicate for the
                                condition to be triggered.
                              type: integer
                            percent:
                              description: |-
                                The percentage of time series that
                                must fail the predicate for the
                                condition to be triggered.
                              type: number
                          type: object
                      required:
                      - duration
                      - query
                      type: object
                    conditionPrometheusQueryLanguage:
                      description: |-
                        A Monitoring Query Language query that outputs a boolean stream

                        A condition type that allows alert policies to be defined using
                        Prometheus Query Language (PromQL).

                        The PrometheusQueryLanguageCondition message contains information
                        from a Prometheus alerting rule and its associated rule group.
                      properties:
                        alertRule:
                          description: |-
                            The alerting rule name of this alert in the corresponding Prometheus
                            configuration file.

                            Some external tools may require this field to be populated correctly
                            in order to refer to the original Prometheus configuration file.
                            The rule group name and the alert name are necessary to update the
                            relevant AlertPolicies in case the definition of the rule group changes
                            in the future.

                            This field is optional. If this field is not empty, then it must be a
                            valid Prometheus label name.
                          type: string
                        duration:
                          description: |-
                            Alerts are considered firing once their PromQL expression evaluated
                            to be "true" for this long. Alerts whose PromQL expression was not
                            evaluated to be "true" for long enough are considered pending. The
                            default value is zero. Must be zero or positive.
                          type: string
                        evaluationInterval:
                          description: |-
                            How often this rule should be evaluated. Must be a positive multiple
                            of 30 seconds or missing. The default value is 30 seconds. If this
                            PrometheusQueryLanguageCondition was generated from a Prometheus
                            alerting rule, then this value should be taken from the enclosing
                            rule group.
                          type: string
                        labels:
                          additionalProperties:
                            type: string
                          description: |-
                            Labels to add to or overwrite in the PromQL query result. Label names
                            must be valid.

                            Label values can be templatized by using variables. The only available
                            variable names are the names of the labels in the PromQL result, including
                            "__name__" and "value". "labels" may be empty. This field is intended to be
                            used for organizing and identifying the AlertPolicy.
                          type: object
                        query:
                          description: |-
                            The PromQL expression to evaluate. Every evaluation cycle this
                            expression is evaluated at the current time, and all resultant time
                            series become pending/firing alerts. This field must not be empty.
                          type: string
                        ruleGroup:
                          description: |-
                            The rule group name of this alert in the corresponding Prometheus
                            configuration file.

                            Some external tools may require this field to be populated correctly
                            in order to refer to the original Prometheus configuration file.
                            The rule group name and the alert name are necessary to update the
                            relevant AlertPolicies in case the definition of the rule group changes
                            in the future.

                            This field is optional. If this field is not empty, then it must be a
                            valid Prometheus label name.
                          type: string
                      required:
                      - query
                      type: object
                    conditionThreshold:
                      description: |-
