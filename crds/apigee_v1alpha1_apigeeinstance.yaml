spec:
  group: apigee.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: ApigeeInstance
    plural: apigeeinstances
    shortNames:
    - gcpapigeeinstance
    - gcpapigeeinstances
    singular: apigeeinstance
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'apiVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              consumerAcceptList:
                description: |-
                  Immutable. Optional. Customer accept list represents the list of projects (id/number) on customer
                  side that can privately connect to the service attachment. It is an optional field
                  which the customers can provide during the instance creation. By default, the customer
                  project associated with the Apigee organization will be included to the list.
                items:
                  type: string
                type: array
              description:
                description: Immutable. Description of the instance.
                type: string
              diskEncryptionKeyName:
                description: |-
                  Immutable. Customer Managed Encryption Key (CMEK) used for disk and volume encryption. Required for Apigee paid subscriptions only.
                  Use the following format: 'projects/([^/]+)/locations/([^/]+)/keyRings/([^/]+)/cryptoKeys/([^/]+)'.
                type: string
              displayName:
                description: Immutable. Display name of the instance.
                type: string
              ipRange:
                description: |-
                  Immutable. IP range represents the customer-provided CIDR block of length 22 that will be used for
                  the Apigee instance creation. This optional range, if provided, should be freely
                  available as part of larger named range the customer has allocated to the Service
                  Networking peering. If this is not provided, Apigee will automatically request for any
                  available /22 CIDR block from Service Networking. The customer should use this CIDR block
                  for configuring their firewall needs to allow traffic from Apigee.
                  Input format: "a.b.c.d/22".
                type: string
              location:
                description: Immutable. Required. Compute Engine location where the
                  instance resides.
                type: string
              orgId:
                description: |-
                  Immutable. The Apigee Organization associated with the Apigee instance,
                  in the format 'organizations/{{org_name}}'.
                type: string
              peeringCidrRange:
                description: |-
                  Immutable. The size of the CIDR block range that will be reserved by the instance. For valid values,
                  see [CidrRange](https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.instances#CidrRange) on the documentation.
                type: string
              resourceID:
                description: Immutable. Optional. The name of the resource. Used for
                  creation and acquisition. When unset, the value of `metadata.name`
                  is used as the default.
                type: string
            required:
            - location
            - orgId
            type: object
          status:
            properties:
              conditions:
                description: Conditions represent the latest available observation
                  of the resource's current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition.
                      type: string
                    reason:
                      description: Unique, one-word, CamelCase reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status is the status of the condition. Can be True,
                        False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              host:
                description: Output only. Hostname or IP address of the exposed Apigee
                  endpoint used by clients to connect to the service.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                type: integer
              port:
                description: Output only. Port number of the exposed Apigee endpoint.
                type: string
              serviceAttachment:
                description: |-
                  Output only. Resource name of the service attachment created for the instance in
                  the format: projects/*/regions/*/serviceAttachments/* Apigee customers can privately
                  forward traffic to this service attachment using the PSC endpoints.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
