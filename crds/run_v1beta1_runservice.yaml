                                liveness probe is 3600. Maximum value for startup
                                probe is 240. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes.'
                              type: integer
                            periodSeconds:
                              description: How often (in seconds) to perform the probe.
                                Default to 10 seconds. Minimum value is 1. Maximum
                                value for liveness probe is 3600. Maximum value for
                                startup probe is 240. Must be greater or equal than
                                timeoutSeconds.
                              type: integer
                            timeoutSeconds:
                              description: 'Number of seconds after which the probe
                                times out. Defaults to 1 second. Minimum value is
                                1. Maximum value is 3600. Must be smaller than periodSeconds.
                                More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes.'
                              type: integer
                          type: object
                        name:
                          description: Name of the container specified as a DNS_LABEL.
                          type: string
                        ports:
                          description: |-
                            List of ports to expose from the container. Only a single port can be specified. The specified ports must be listening on all interfaces (0.0.0.0) within the container to be accessible.

                            If omitted, a port number will be chosen and passed to the container through the PORT environment variable for the container to listen on.
                          items:
                            properties:
                              containerPort:
                                description: Port number the container listens on.
                                  This must be a valid TCP port number, 0 < containerPort
                                  < 65536.
                                type: integer
                              name:
                                description: If specified, used to specify which protocol
                                  to use. Allowed values are "http1" and "h2c".
                                type: string
                            type: object
                          type: array
                        resources:
                          description: 'Compute Resource requirements by this container.
