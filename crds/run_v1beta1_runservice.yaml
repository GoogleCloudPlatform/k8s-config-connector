                    description: |-
                      Unstructured key value map that can be used to organize and categorize objects. User-provided labels are shared with Google's billing system, so they can be used to filter, or break down billing charges by team, component, environment, state, etc.
                      For more information, visit https://cloud.google.com/resource-manager/docs/creating-managing-labels or https://cloud.google.com/run/docs/configuring/labels.

                      Cloud Run API v2 does not support labels with 'run.googleapis.com', 'cloud.googleapis.com', 'serving.knative.dev', or 'autoscaling.knative.dev' namespaces, and they will be rejected.
                      All system labels in v1 now have a corresponding field in v2 RevisionTemplate.
                    type: object
                  maxInstanceRequestConcurrency:
                    description: Sets the maximum number of requests that each serving
                      instance can receive.
                    type: integer
                  revision:
                    description: The unique name for the revision. If this field is
                      omitted, it will be automatically generated based on the Service
                      name.
                    type: string
                  scaling:
                    description: Scaling settings for this Revision.
                    properties:
                      maxInstanceCount:
                        description: Maximum number of serving instances that this
                          resource should have.
                        type: integer
                      minInstanceCount:
                        description: Minimum number of serving instances that this
                          resource should have.
                        type: integer
                    type: object
                  serviceAccountRef:
                    description: Email address of the IAM service account associated
                      with the revision of the service. The service account represents
                      the identity of the running revision, and determines what permissions
                      the revision has. If not provided, the revision will use the
                      project's default service account.
                    oneOf:
                    - not:
                        required:
                        - external
                      required:
                      - name
                    - not:
                        anyOf:
                        - required:
                          - name
                        - required:
                          - namespace
                      required:
                      - external
                    properties:
                      external:
                        description: 'Allowed value: The `email` field of an `IAMServiceAccount`
