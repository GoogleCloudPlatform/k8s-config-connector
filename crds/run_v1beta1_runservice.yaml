                          type: array
                        image:
                          description: 'URL of the Container image in Google Container
                            Registry or Google Artifact Registry. More info: https://kubernetes.io/docs/concepts/containers/images.'
                          type: string
                        livenessProbe:
                          description: 'Periodic probe of container liveness. Container
                            will be restarted if the probe fails. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes.'
