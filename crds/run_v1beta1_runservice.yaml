                            endpoints if the probe fails. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes.'
                          properties:
                            failureThreshold:
                              description: Minimum consecutive failures for the probe
                                to be considered failed after having succeeded. Defaults
                                to 3. Minimum value is 1.
                              type: integer
                            grpc:
                              description: GRPC specifies an action involving a GRPC
                                port.
                              properties:
                                port:
                                  description: |-
                                    Port number to access on the container. Number must be in the range 1 to 65535.
                                    If not specified, defaults to the same value as container.ports[0].containerPort.
                                  type: integer
                                service:
                                  description: |-
                                    The name of the service to place in the gRPC HealthCheckRequest
                                    (see https://github.com/grpc/grpc/blob/master/doc/health-checking.md).
                                    If this is not specified, the default behavior is defined by gRPC.
                                  type: string
                              type: object
                            httpGet:
                              description: HTTPGet specifies the http request to perform.
                                Exactly one of HTTPGet or TCPSocket must be specified.
                              properties:
                                httpHeaders:
                                  description: Custom headers to set in the request.
                                    HTTP allows repeated headers.
                                  items:
                                    properties:
                                      name:
                                        description: The header field name.
                                        type: string
                                      value:
                                        description: The header field value.
                                        type: string
                                    required:
                                    - name
                                    type: object
                                  type: array
                                path:
                                  description: Path to access on the HTTP server.
                                    Defaults to '/'.
                                  type: string
                                port:
                                  description: |-
                                    Port number to access on the container. Must be in the range 1 to 65535.
                                    If not specified, defaults to the same value as container.ports[0].containerPort.
                                  type: integer
                              type: object
                            initialDelaySeconds:
                              description: 'Number of seconds after the container
                                has started before the probe is initiated. Defaults
                                to 0 seconds. Minimum value is 0. Maximum value for
                                liveness probe is 3600. Maximum value for startup
                                probe is 240. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes.'
                              type: integer
                            periodSeconds:
                              description: How often (in seconds) to perform the probe.
                                Default to 10 seconds. Minimum value is 1. Maximum
                                value for liveness probe is 3600. Maximum value for
                                startup probe is 240. Must be greater or equal than
                                timeoutSeconds.
                              type: integer
                            tcpSocket:
                              description: TCPSocket specifies an action involving
                                a TCP port. Exactly one of HTTPGet or TCPSocket must
                                be specified.
                              properties:
                                port:
                                  description: |-
                                    Port number to access on the container. Must be in the range 1 to 65535.
                                    If not specified, defaults to the same value as container.ports[0].containerPort.
