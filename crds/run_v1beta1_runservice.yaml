                              type: boolean
                            limits:
                              additionalProperties:
                                type: string
                              description: 'Only memory and CPU are supported. Note:
                                The only supported values for CPU are ''1'', ''2'',
                                ''4'', and ''8''. Setting 4 CPU requires at least
                                2Gi of memory. The values of the map is string form
                                of the ''quantity'' k8s type: https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go.'
                              type: object
                            startupCpuBoost:
                              description: Determines whether CPU should be boosted
                                on startup of a new container instance above the requested
                                CPU threshold, this can help reduce cold-start latency.
                              type: boolean
                          type: object
                        startupProbe:
                          description: 'Startup probe of application within the container.
                            All other probes are disabled if a startup probe is provided,
