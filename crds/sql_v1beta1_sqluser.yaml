                    type: string
                type: object
              password:
                description: |-
                  The password for the user. Can be updated. For Postgres instances this is a Required field, unless type is set to
                                  either CLOUD_IAM_USER or CLOUD_IAM_SERVICE_ACCOUNT.
                oneOf:
                - not:
                    required:
