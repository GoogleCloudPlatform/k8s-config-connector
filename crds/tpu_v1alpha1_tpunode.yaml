  creationTimestamp: null
  labels:
    cnrm.cloud.google.com/managed-by-kcc: "true"
    cnrm.cloud.google.com/stability-level: alpha
    cnrm.cloud.google.com/system: "true"
    cnrm.cloud.google.com/tf2crd: "true"
  name: tpunodes.tpu.cnrm.cloud.google.com
spec:
  group: tpu.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: TPUNode
    plural: tpunodes
    shortNames:
    - gcptpunode
    - gcptpunodes
    singular: tpunode
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'apiVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              acceleratorType:
                description: Immutable. The type of hardware accelerators associated
                  with this node.
                type: string
              cidrBlock:
                description: |-
                  Immutable. The CIDR block that the TPU node will use when selecting an IP
                  address. This CIDR block must be a /29 block; the Compute Engine
                  networks API forbids a smaller block, and using a larger block would
                  be wasteful (a node can only consume one IP address).

                  Errors will occur if the CIDR block has already been used for a
                  currently existing TPU node, the CIDR block conflicts with any
                  subnetworks in the user's provided network, or the provided network
                  is peered with another network that is using that CIDR block.
                type: string
              description:
                description: Immutable. The user-supplied description of the TPU.
                  Maximum of 512 characters.
                type: string
              network:
                description: |-
                  Immutable. The name of a network to peer the TPU node to. It must be a
                  preexisting Compute Engine network inside of the project on which
                  this API has been activated. If none is provided, "default" will be
                  used.
                type: string
              projectRef:
                description: The project that this resource belongs to.
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                  required:
                  - external
                properties:
                  external:
                    description: 'Allowed value: The `name` field of a `Project` resource.'
                    type: string
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                  namespace:
                    description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                    type: string
                type: object
              resourceID:
                description: Immutable. Optional. The name of the resource. Used for
                  creation and acquisition. When unset, the value of `metadata.name`
                  is used as the default.
                type: string
              schedulingConfig:
                description: Immutable. Sets the scheduling options for this TPU instance.
                properties:
                  preemptible:
                    description: Immutable. Defines whether the TPU instance is preemptible.
                    type: boolean
                required:
                - preemptible
                type: object
              tensorflowVersion:
                description: The version of Tensorflow running in the Node.
                type: string
              useServiceNetworking:
                description: |-
                  Immutable. Whether the VPC peering for the node is set up through Service Networking API.
                  The VPC Peering should be set up before provisioning the node. If this field is set,
                  cidr_block field should not be specified. If the network that you want to peer the
                  TPU Node to is a Shared VPC network, the node must be created with this this field enabled.
                type: boolean
              zone:
                description: Immutable. The GCP location for the TPU. If it is not
                  provided, the provider zone is used.
                type: string
            required:
            - acceleratorType
            - projectRef
            - tensorflowVersion
            - zone
            type: object
          status:
            properties:
              conditions:
                description: Conditions represent the latest available observation
                  of the resource's current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition.
                      type: string
                    reason:
                      description: Unique, one-word, CamelCase reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status is the status of the condition. Can be True,
                        False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              networkEndpoints:
                description: |-
                  The network endpoints where TPU workers can be accessed and sent work.
                  It is recommended that Tensorflow clients of the node first reach out
                  to the first (index 0) entry.
                items:
                  properties:
                    ipAddress:
                      description: The IP address of this network endpoint.
                      type: string
                    port:
                      description: The port of this network endpoint.
                      type: integer
                  type: object
                type: array
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                type: integer
              serviceAccount:
                description: |-
                  The service account used to run the tensor flow services within the
                  node. To share resources, including Google Cloud Storage data, with
                  the Tensorflow job running in the Node, this account must have
                  permissions to that data.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
