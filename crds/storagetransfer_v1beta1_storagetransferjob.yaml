                                        description: Key that identifies the value
                                          to be extracted.
                                        type: string
                                      name:
                                        description: Name of the Secret to extract
                                          a value from.
                                        type: string
                                    required:
                                    - name
                                    - key
                                    type: object
                                type: object
                            type: object
                        required:
                        - sasToken
                        type: object
                      container:
                        description: The container to transfer from the Azure Storage
