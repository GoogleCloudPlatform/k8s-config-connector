                          string or full path name that ends with a '/'. This field
                          is treated as an object prefix. As such, it should generally
                          not begin with a '/'.
                        type: string
                      storageAccount:
                        description: The name of the Azure Storage account.
                        type: string
                    required:
                    - azureCredentials
                    - container
                    - storageAccount
                    type: object
                  gcsDataSink:
                    description: A Google Cloud Storage data sink.
                    properties:
                      bucketRef:
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: 'Allowed value: The `name` field of a `StorageBucket`
                              resource.'
                            type: string
                          name:
