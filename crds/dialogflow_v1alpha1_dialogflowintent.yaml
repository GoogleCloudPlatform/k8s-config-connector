apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cnrm.cloud.google.com/version: 1.136.0
  creationTimestamp: null
  labels:
    cnrm.cloud.google.com/managed-by-kcc: "true"
    cnrm.cloud.google.com/stability-level: alpha
    cnrm.cloud.google.com/system: "true"
    cnrm.cloud.google.com/tf2crd: "true"
  name: dialogflowintents.dialogflow.cnrm.cloud.google.com
spec:
  group: dialogflow.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: DialogflowIntent
    plural: dialogflowintents
    shortNames:
    - gcpdialogflowintent
    - gcpdialogflowintents
    singular: dialogflowintent
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'apiVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              action:
                description: |-
                  The name of the action associated with the intent.
                  Note: The action name must not contain whitespaces.
                type: string
              defaultResponsePlatforms:
                description: |-
                  The list of platforms for which the first responses will be copied from the messages in PLATFORM_UNSPECIFIED
                  (i.e. default platform). Possible values: ["FACEBOOK", "SLACK", "TELEGRAM", "KIK", "SKYPE", "LINE", "VIBER", "ACTIONS_ON_GOOGLE", "GOOGLE_HANGOUTS"].
                items:
                  type: string
                type: array
              displayName:
                description: The name of this intent to be displayed on the console.
                type: string
              events:
                description: |-
                  The collection of event names that trigger the intent. If the collection of input contexts is not empty, all of
                  the contexts must be present in the active user session for an event to trigger this intent. See the
                  [events reference](https://cloud.google.com/dialogflow/docs/events-overview) for more details.
                items:
                  type: string
                type: array
              inputContextNames:
                description: |-
                  The list of context names required for this intent to be triggered.
                  Format: projects/<Project ID>/agent/sessions/-/contexts/<Context ID>.
                items:
                  type: string
                type: array
              isFallback:
                description: Indicates whether this is a fallback intent.
                type: boolean
              mlDisabled:
                description: |-
                  Indicates whether Machine Learning is disabled for the intent.
                  Note: If mlDisabled setting is set to true, then this intent is not taken into account during inference in ML
                  ONLY match mode. Also, auto-markup in the UI is turned off.
                type: boolean
              parentFollowupIntentName:
                description: |-
                  Immutable. The unique identifier of the parent intent in the chain of followup intents.
                  Format: projects/<Project ID>/agent/intents/<Intent ID>.
                type: string
              priority:
                description: |-
                  The priority of this intent. Higher numbers represent higher priorities.
                    - If the supplied value is unspecified or 0, the service translates the value to 500,000, which corresponds
                    to the Normal priority in the console.
                    - If the supplied value is negative, the intent is ignored in runtime detect intent requests.
                type: integer
              projectRef:
                description: The project that this resource belongs to.
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                  required:
                  - external
                properties:
                  external:
                    description: 'Allowed value: The `name` field of a `Project` resource.'
                    type: string
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                  namespace:
                    description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                    type: string
                type: object
              resetContexts:
                description: Indicates whether to delete all contexts in the current
                  session when this intent is matched.
                type: boolean
              resourceID:
                description: Immutable. Optional. The service-generated name of the
                  resource. Used for acquisition only. Leave unset to create a new
                  resource.
                type: string
              webhookState:
                description: |-
                  Indicates whether webhooks are enabled for the intent.
                  * WEBHOOK_STATE_ENABLED: Webhook is enabled in the agent and in the intent.
                  * WEBHOOK_STATE_ENABLED_FOR_SLOT_FILLING: Webhook is enabled in the agent and in the intent. Also, each slot
                  filling prompt is forwarded to the webhook. Possible values: ["WEBHOOK_STATE_ENABLED", "WEBHOOK_STATE_ENABLED_FOR_SLOT_FILLING"].
                type: string
            required:
            - displayName
            - projectRef
            type: object
          status:
            properties:
              conditions:
                description: Conditions represent the latest available observation
                  of the resource's current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition.
                      type: string
                    reason:
                      description: Unique, one-word, CamelCase reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status is the status of the condition. Can be True,
                        False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the condition.
                      type: string
                  type: object
                type: array
              followupIntentInfo:
                description: |-
                  Information about all followup intents that have this intent as a direct or indirect parent. We populate this field
                  only in the output.
                items:
                  properties:
                    followupIntentName:
                      description: |-
                        The unique identifier of the followup intent.
                        Format: projects/<Project ID>/agent/intents/<Intent ID>.
                      type: string
                    parentFollowupIntentName:
                      description: |-
                        The unique identifier of the followup intent's parent.
                        Format: projects/<Project ID>/agent/intents/<Intent ID>.
                      type: string
                  type: object
                type: array
              name:
                description: |-
                  The unique identifier of this intent.
                  Format: projects/<Project ID>/agent/intents/<Intent ID>.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation of the resource
                  that was most recently observed by the Config Connector controller.
                  If this is equal to metadata.generation, then that means that the
                  current reported status reflects the most recent desired state of
                  the resource.
                type: integer
              rootFollowupIntentName:
                description: |-
                  The unique identifier of the root intent in the chain of followup intents. It identifies the correct followup
                  intents chain for this intent.
                  Format: projects/<Project ID>/agent/intents/<Intent ID>.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
