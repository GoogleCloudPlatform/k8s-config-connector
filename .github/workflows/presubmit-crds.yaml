name: Presubmit CRDs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'crds/**'
  push:
    branches: ["master"]
    paths:
      - 'crds/**'

jobs:
  verify-crds-folder:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Verify CRDs folder is up-to-date"
        run: |
          dev/tasks/verify-crds-folder.sh
