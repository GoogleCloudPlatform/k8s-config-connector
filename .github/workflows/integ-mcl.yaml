name: MCL Integration Test

on:
  pull_request:
    paths:
      - 'tests/integ/mcl/**'
      - 'pkg/controller/kccmanager/**'
      - 'operator/**'
      - '.github/workflows/integ-mcl.yaml'
  workflow_dispatch:

jobs:
  test-mcl:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Free up disk space
        run: dev/tasks/free-disk-space-on-github-actions-runner
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y bats jq
          # Kind is already installed on ubuntu-latest, but let's ensure a recent version if needed
          kind --version
      - name: Run MCL integration test
        run: |
          make -C tests/integ/mcl setup
          make -C tests/integ/mcl test
      - name: Export Kind logs on failure
        if: failure()
        run: |
          mkdir -p kind-logs
          kind export logs --name cluster-a ./kind-logs/cluster-a || true
          kind export logs --name cluster-b ./kind-logs/cluster-b || true
      - name: Upload Kind logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kind-logs
          path: kind-logs/
      - name: Cleanup
        if: always()
        run: |
          make -C tests/integ/mcl teardown || true
