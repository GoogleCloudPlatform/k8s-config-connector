name: linter
on:
  push:
    # should more or less match what we have in .golangci.yaml
    paths-ignore:
      - "third_party/**"
      - "**.md"
      - pkg/clients/generated
      - config/tests
  pull_request:
    paths-ignore:
      - "third_party/**"
      - "**.md"
      - pkg/clients/generated
      - config/tests
permissions: read-all
jobs:
  lint:
    name: lint
    runs-on: ubuntu-22.04
    timeout-minutes: 7
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: false # because of https://github.com/golangci/golangci-lint-action/issues/135
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: v1.59.1 # should match the version in Makefile
