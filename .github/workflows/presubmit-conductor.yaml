name: conductor

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "experiments/conductor/**"
  push:
    branches: ["master"]
    paths:
      - "experiments/conductor/**"

env:
  GOWORK: off
jobs:
  verify-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          stable: true
      - uses: actions/checkout@v4
      - name: verify branches
        run: |
          ./experiments/conductor/scripts/verify-branches.sh
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
