run:
  timeout: 10m
issues:
  exclude-dirs:
    - third_party
    - pkg/clients/generated
    - temp-vendor
    - dev/tools/proto-to-mapper
linters:
  disable-all: true
  enable:
    - depguard
    - errcheck
    - errorlint
    # - forcetypeassert
    # - gci
    # - gocritic
    # - goconst
    # - godot
    # - gofmt
    # - gofumpt
    # - goimports
    # - gosec
    # - gosimple
    - govet
    # - importas
    # - ineffassign
    - misspell
    - revive # replacement for golint
    # - staticcheck
    # - typecheck
    # - unconvert
    # - unused
    # - whitespace
linters-settings:
  revive:
    rules:
      - name: unused-parameter
        severity: warning
        disabled: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - nilness
      - shadow
      - testinggoroutine
      - unusedwrite
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/ghodss/yaml"
            desc: Use "sigs.k8s.io/yaml"
