run:
  timeout: 5m
  skip-dirs:
    - third_party
    - pkg/clients/generated
linters:
  disable-all: true
  enable:
    - errcheck
    - errorlint
    - exportloopref
    - forcetypeassert
    - gci
    - gocritic
    - goconst
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - revive # replacement for golint
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace