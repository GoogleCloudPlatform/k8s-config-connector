version: "2"
linters:
  default: none
  enable:
    - depguard
    - errcheck
    - errorlint
    - govet
    - misspell
    - revive
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/ghodss/yaml
              desc: Use "sigs.k8s.io/yaml"
            - pkg: yaml/v2
              desc: Use "sigs.k8s.io/yaml"
            - pkg: yaml/v3
              desc: Use "sigs.k8s.io/yaml"
    govet:
      disable:
        - fieldalignment
        - nilness
        - shadow
        - testinggoroutine
        - unusedwrite
      enable-all: true
    revive:
      rules:
        - name: unused-parameter
          severity: warning
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party
      - pkg/clients/generated
      - temp-vendor
      - dev/tools/proto-to-mapper
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
