info:
  title: Dlp/JobTrigger
  description: The Dlp JobTrigger resource
  x-dcl-struct-name: JobTrigger
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a JobTrigger
    parameters:
    - name: jobTrigger
      required: true
      description: A full instance of a JobTrigger
  apply:
    description: The function used to apply information about a JobTrigger
    parameters:
    - name: jobTrigger
      required: true
      description: A full instance of a JobTrigger
  delete:
    description: The function used to delete a JobTrigger
    parameters:
    - name: jobTrigger
      required: true
      description: A full instance of a JobTrigger
  deleteAll:
    description: The function used to delete all JobTrigger
    parameters:
    - name: location
      required: true
      schema:
        type: string
    - name: parent
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many JobTrigger
    parameters:
    - name: location
      required: true
      schema:
        type: string
    - name: parent
      required: true
      schema:
        type: string
components:
  schemas:
    JobTrigger:
      title: JobTrigger
      x-dcl-id: '{{parent}}/jobTriggers/{{name}}'
      x-dcl-locations:
      - region
      x-dcl-has-create: true
      x-dcl-has-iam: false
      x-dcl-read-timeout: 0
      x-dcl-apply-timeout: 0
      x-dcl-delete-timeout: 0
      type: object
      required:
      - inspectJob
      - triggers
      - status
      - parent
      properties:
        createTime:
          type: string
          format: date-time
          x-dcl-go-name: CreateTime
          readOnly: true
          description: Output only. The creation timestamp of a triggeredJob.
          x-kubernetes-immutable: true
        description:
          type: string
          x-dcl-go-name: Description
          description: User provided description (max 256 chars)
        displayName:
          type: string
          x-dcl-go-name: DisplayName
          description: Display name (max 100 chars)
        errors:
          type: array
          x-dcl-go-name: Errors
          readOnly: true
          description: Output only. A stream of errors encountered when the trigger
            was activated. Repeated errors may result in the JobTrigger automatically
            being paused. Will return the last 100 errors. Whenever the JobTrigger
            is modified this list will be cleared.
          x-kubernetes-immutable: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: JobTriggerErrors
            properties:
              details:
                type: object
                x-dcl-go-name: Details
                x-dcl-go-type: JobTriggerErrorsDetails
                description: Detailed error codes and messages.
                properties:
                  code:
                    type: integer
                    format: int64
                    x-dcl-go-name: Code
                    description: The status code, which should be an enum value of
                      google.rpc.Code.
                  details:
                    type: array
                    x-dcl-go-name: Details
                    description: A list of messages that carry the error details.
                      There is a common set of message types for APIs to use.
                    x-dcl-send-empty: true
                    x-dcl-list-type: list
                    items:
                      type: object
                      x-dcl-go-type: JobTriggerErrorsDetailsDetails
                      properties:
                        typeUrl:
                          type: string
                          x-dcl-go-name: TypeUrl
                          description: 'A URL/resource name that uniquely identifies
                            the type of the serialized protocol buffer message. This
                            string must contain at least one "/" character. The last
                            segment of the URL''s path must represent the fully qualified
                            name of the type (as in `path/google.protobuf.Duration`).
                            The name should be in a canonical form (e.g., leading
                            "." is not accepted). In practice, teams usually precompile
                            into the binary all types that they expect it to use in
                            the context of Any. However, for URLs which use the scheme
                            `http`, `https`, or no scheme, one can optionally set
                            up a type server that maps type URLs to message definitions
                            as follows: * If no scheme is provided, `https` is assumed.
                            * An HTTP GET on the URL must yield a google.protobuf.Type
                            value in binary format, or produce an error. * Applications
                            are allowed to cache lookup results based on the URL,
                            or have them precompiled into a binary to avoid any lookup.
                            Therefore, binary compatibility needs to be preserved
                            on changes to types. (Use versioned type names to manage
                            breaking changes.) Note: this functionality is not currently
                            available in the official protobuf release, and it is
                            not used for type URLs beginning with type.googleapis.com.
                            Schemes other than `http`, `https` (or the empty scheme)
                            might be used with implementation specific semantics.'
                        value:
                          type: string
                          x-dcl-go-name: Value
                          description: Must be a valid serialized protocol buffer
                            of the above specified type.
                  message:
                    type: string
                    x-dcl-go-name: Message
                    description: A developer-facing error message, which should be
                      in English. Any user-facing error message should be localized
                      and sent in the google.rpc.Status.details field, or localized
                      by the client.
              timestamps:
                type: array
                x-dcl-go-name: Timestamps
                description: The times the error occurred.
                x-dcl-send-empty: true
                x-dcl-list-type: list
                items:
                  type: string
                  format: date-time
                  x-dcl-go-type: string
        inspectJob:
          type: object
          x-dcl-go-name: InspectJob
          x-dcl-go-type: JobTriggerInspectJob
          description: For inspect jobs, a snapshot of the configuration.
          required:
          - storageConfig
          properties:
            actions:
              type: array
              x-dcl-go-name: Actions
              description: Actions to execute at the completion of the job.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: object
                x-dcl-go-type: JobTriggerInspectJobActions
                properties:
                  jobNotificationEmails:
                    type: object
                    x-dcl-go-name: JobNotificationEmails
                    x-dcl-go-type: JobTriggerInspectJobActionsJobNotificationEmails
                    description: Enable email notification for project owners and
                      editors on job's completion/failure.
                    x-dcl-conflicts:
                    - saveFindings
                    - pubSub
                    - publishSummaryToCscc
                    - publishFindingsToCloudDataCatalog
                    - publishToStackdriver
                    x-dcl-send-empty: true
                  pubSub:
                    type: object
                    x-dcl-go-name: PubSub
                    x-dcl-go-type: JobTriggerInspectJobActionsPubSub
                    description: Publish a notification to a pubsub topic.
                    x-dcl-conflicts:
                    - saveFindings
                    - publishSummaryToCscc
                    - publishFindingsToCloudDataCatalog
                    - jobNotificationEmails
                    - publishToStackdriver
                    properties:
                      topic:
                        type: string
                        x-dcl-go-name: Topic
                        description: Cloud Pub/Sub topic to send notifications to.
                          The topic must have given publishing access rights to the
                          DLP API service account executing the long running DlpJob
                          sending the notifications. Format is projects/{project}/topics/{topic}.
                        x-dcl-references:
                        - resource: Pubsub/Topic
                          field: name
                  publishFindingsToCloudDataCatalog:
                    type: object
                    x-dcl-go-name: PublishFindingsToCloudDataCatalog
                    x-dcl-go-type: JobTriggerInspectJobActionsPublishFindingsToCloudDataCatalog
                    description: Publish findings to Cloud Datahub.
                    x-dcl-conflicts:
                    - saveFindings
                    - pubSub
                    - publishSummaryToCscc
                    - jobNotificationEmails
                    - publishToStackdriver
                    x-dcl-send-empty: true
                  publishSummaryToCscc:
                    type: object
                    x-dcl-go-name: PublishSummaryToCscc
                    x-dcl-go-type: JobTriggerInspectJobActionsPublishSummaryToCscc
                    description: Publish summary to Cloud Security Command Center
                      (Alpha).
                    x-dcl-conflicts:
                    - saveFindings
                    - pubSub
                    - publishFindingsToCloudDataCatalog
                    - jobNotificationEmails
                    - publishToStackdriver
                    x-dcl-send-empty: true
                  publishToStackdriver:
                    type: object
                    x-dcl-go-name: PublishToStackdriver
                    x-dcl-go-type: JobTriggerInspectJobActionsPublishToStackdriver
                    description: Enable Stackdriver metric dlp.googleapis.com/finding_count.
                    x-dcl-conflicts:
                    - saveFindings
                    - pubSub
                    - publishSummaryToCscc
                    - publishFindingsToCloudDataCatalog
                    - jobNotificationEmails
                    x-dcl-send-empty: true
                  saveFindings:
                    type: object
                    x-dcl-go-name: SaveFindings
                    x-dcl-go-type: JobTriggerInspectJobActionsSaveFindings
                    description: Save resulting findings in a provided location.
                    x-dcl-conflicts:
                    - pubSub
                    - publishSummaryToCscc
                    - publishFindingsToCloudDataCatalog
                    - jobNotificationEmails
                    - publishToStackdriver
                    properties:
                      outputConfig:
                        type: object
                        x-dcl-go-name: OutputConfig
                        x-dcl-go-type: JobTriggerInspectJobActionsSaveFindingsOutputConfig
                        description: Location to store findings outside of DLP.
                        properties:
                          dlpStorage:
                            type: object
                            x-dcl-go-name: DlpStorage
                            x-dcl-go-type: JobTriggerInspectJobActionsSaveFindingsOutputConfigDlpStorage
                            description: Store findings directly to DLP. If neither
                              this or bigquery is chosen only summary stats of total
                              infotype count will be stored. Quotes will not be stored
                              to dlp findings. If quotes are needed, store to BigQuery.
                              Currently only for inspect jobs.
                            x-dcl-conflicts:
                            - table
                            x-dcl-send-empty: true
                          outputSchema:
                            type: string
                            x-dcl-go-name: OutputSchema
                            x-dcl-go-type: JobTriggerInspectJobActionsSaveFindingsOutputConfigOutputSchemaEnum
                            description: 'Schema used for writing the findings for
                              Inspect jobs. This field is only used for Inspect and
                              must be unspecified for Risk jobs. Columns are derived
                              from the `Finding` object. If appending to an existing
                              table, any columns from the predefined schema that are
                              missing will be added. No columns in the existing table
                              will be deleted. If unspecified, then all available
                              columns will be used for a new table or an (existing)
                              table with no schema, and no changes will be made to
                              an existing table that has a schema. Only for use with
                              external storage. Possible values: OUTPUT_SCHEMA_UNSPECIFIED,
                              BASIC_COLUMNS, GCS_COLUMNS, DATASTORE_COLUMNS, BIG_QUERY_COLUMNS,
                              ALL_COLUMNS'
                            enum:
                            - OUTPUT_SCHEMA_UNSPECIFIED
                            - BASIC_COLUMNS
                            - GCS_COLUMNS
                            - DATASTORE_COLUMNS
                            - BIG_QUERY_COLUMNS
                            - ALL_COLUMNS
                          table:
                            type: object
                            x-dcl-go-name: Table
                            x-dcl-go-type: JobTriggerInspectJobActionsSaveFindingsOutputConfigTable
                            description: 'Store findings in an existing table or a
                              new table in an existing dataset. If table_id is not
                              set a new one will be generated for you with the following
                              format: dlp_googleapis_yyyy_mm_dd_[dlp_job_id]. Pacific
                              timezone will be used for generating the date details.
                              For Inspect, each column in an existing output table
                              must have the same name, type, and mode of a field in
                              the `Finding` object. For Risk, an existing output table
                              should be the output of a previous Risk analysis job
                              run on the same source table, with the same privacy
                              metric and quasi-identifiers. Risk jobs that analyze
                              the same table but compute a different privacy metric,
                              or use different sets of quasi-identifiers, cannot store
                              their results in the same table.'
                            x-dcl-conflicts:
                            - dlpStorage
                            properties:
                              datasetId:
                                type: string
                                x-dcl-go-name: DatasetId
                                description: Dataset ID of the table.
                                x-dcl-references:
                                - resource: Bigquery/Dataset
                                  field: name
                              projectId:
                                type: string
                                x-dcl-go-name: ProjectId
                                description: The Google Cloud Platform project ID
                                  of the project containing the table. If omitted,
                                  project ID is inferred from the API call.
                                x-dcl-references:
                                - resource: Cloudresourcemanager/Project
                                  field: name
                              tableId:
                                type: string
                                x-dcl-go-name: TableId
                                description: Name of the table.
                                x-dcl-references:
                                - resource: Bigquery/Table
                                  field: name
            inspectConfig:
              type: object
              x-dcl-go-name: InspectConfig
              x-dcl-go-type: JobTriggerInspectJobInspectConfig
              description: How and what to scan for.
              properties:
                customInfoTypes:
                  type: array
                  x-dcl-go-name: CustomInfoTypes
                  description: CustomInfoTypes provided by the user. See https://cloud.google.com/dlp/docs/creating-custom-infotypes
                    to learn more.
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypes
                    properties:
                      detectionRules:
                        type: array
                        x-dcl-go-name: DetectionRules
                        description: Set of detection rules to apply to all findings
                          of this CustomInfoType. Rules are applied in order that
                          they are specified. Not supported for the `surrogate_type`
                          CustomInfoType.
                        x-dcl-send-empty: true
                        x-dcl-list-type: list
                        items:
                          type: object
                          x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRules
                          properties:
                            hotwordRule:
                              type: object
                              x-dcl-go-name: HotwordRule
                              x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRulesHotwordRule
                              description: Hotword-based detection rule.
                              properties:
                                hotwordRegex:
                                  type: object
                                  x-dcl-go-name: HotwordRegex
                                  x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRulesHotwordRuleHotwordRegex
                                  description: Regular expression pattern defining
                                    what qualifies as a hotword.
                                  properties:
                                    groupIndexes:
                                      type: array
                                      x-dcl-go-name: GroupIndexes
                                      description: The index of the submatch to extract
                                        as findings. When not specified, the entire
                                        match is returned. No more than 3 may be included.
                                      x-dcl-send-empty: true
                                      x-dcl-list-type: list
                                      items:
                                        type: integer
                                        format: int64
                                        x-dcl-go-type: int64
                                    pattern:
                                      type: string
                                      x-dcl-go-name: Pattern
                                      description: Pattern defining the regular expression.
                                        Its syntax (https://github.com/google/re2/wiki/Syntax)
                                        can be found under the google/re2 repository
                                        on GitHub.
                                likelihoodAdjustment:
                                  type: object
                                  x-dcl-go-name: LikelihoodAdjustment
                                  x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRulesHotwordRuleLikelihoodAdjustment
                                  description: Likelihood adjustment to apply to all
                                    matching findings.
                                  properties:
                                    fixedLikelihood:
                                      type: string
                                      x-dcl-go-name: FixedLikelihood
                                      x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRulesHotwordRuleLikelihoodAdjustmentFixedLikelihoodEnum
                                      description: 'Set the likelihood of a finding
                                        to a fixed value. Possible values: LIKELIHOOD_UNSPECIFIED,
                                        VERY_UNLIKELY, UNLIKELY, POSSIBLE, LIKELY,
                                        VERY_LIKELY'
                                      x-dcl-conflicts:
                                      - relativeLikelihood
                                      enum:
                                      - LIKELIHOOD_UNSPECIFIED
                                      - VERY_UNLIKELY
                                      - UNLIKELY
                                      - POSSIBLE
                                      - LIKELY
                                      - VERY_LIKELY
                                    relativeLikelihood:
                                      type: integer
                                      format: int64
                                      x-dcl-go-name: RelativeLikelihood
                                      description: Increase or decrease the likelihood
                                        by the specified number of levels. For example,
                                        if a finding would be `POSSIBLE` without the
                                        detection rule and `relative_likelihood` is
                                        1, then it is upgraded to `LIKELY`, while
                                        a value of -1 would downgrade it to `UNLIKELY`.
                                        Likelihood may never drop below `VERY_UNLIKELY`
                                        or exceed `VERY_LIKELY`, so applying an adjustment
                                        of 1 followed by an adjustment of -1 when
                                        base likelihood is `VERY_LIKELY` will result
                                        in a final likelihood of `LIKELY`.
                                      x-dcl-conflicts:
                                      - fixedLikelihood
                                proximity:
                                  type: object
                                  x-dcl-go-name: Proximity
                                  x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDetectionRulesHotwordRuleProximity
                                  description: Proximity of the finding within which
                                    the entire hotword must reside. The total length
                                    of the window cannot exceed 1000 characters. Note
                                    that the finding itself will be included in the
                                    window, so that hotwords may be used to match
                                    substrings of the finding itself. For example,
                                    the certainty of a phone number regex "(d{3})
                                    d{3}-d{4}" could be adjusted upwards if the area
                                    code is known to be the local area code of a company
                                    office using the hotword regex "(xxx)", where
                                    "xxx" is the area code in question.
                                  properties:
                                    windowAfter:
                                      type: integer
                                      format: int64
                                      x-dcl-go-name: WindowAfter
                                      description: Number of characters after the
                                        finding to consider.
                                    windowBefore:
                                      type: integer
                                      format: int64
                                      x-dcl-go-name: WindowBefore
                                      description: Number of characters before the
                                        finding to consider.
                      dictionary:
                        type: object
                        x-dcl-go-name: Dictionary
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDictionary
                        description: A list of phrases to detect as a CustomInfoType.
                        x-dcl-conflicts:
                        - regex
                        - surrogateType
                        - storedType
                        properties:
                          cloudStoragePath:
                            type: object
                            x-dcl-go-name: CloudStoragePath
                            x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDictionaryCloudStoragePath
                            description: Newline-delimited file of words in Cloud
                              Storage. Only a single file is accepted.
                            x-dcl-conflicts:
                            - wordList
                            properties:
                              path:
                                type: string
                                x-dcl-go-name: Path
                                description: 'A url representing a file or path (no
                                  wildcards) in Cloud Storage. Example: gs://[BUCKET_NAME]/dictionary.txt'
                          wordList:
                            type: object
                            x-dcl-go-name: WordList
                            x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesDictionaryWordList
                            description: List of words or phrases to search for.
                            x-dcl-conflicts:
                            - cloudStoragePath
                            properties:
                              words:
                                type: array
                                x-dcl-go-name: Words
                                description: Words or phrases defining the dictionary.
                                  The dictionary must contain at least one phrase
                                  and every phrase must contain at least 2 characters
                                  that are letters or digits. [required]
                                x-dcl-send-empty: true
                                x-dcl-list-type: list
                                items:
                                  type: string
                                  x-dcl-go-type: string
                      exclusionType:
                        type: string
                        x-dcl-go-name: ExclusionType
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesExclusionTypeEnum
                        description: 'If set to EXCLUSION_TYPE_EXCLUDE this infoType
                          will not cause a finding to be returned. It still can be
                          used for rules matching. Possible values: EXCLUSION_TYPE_UNSPECIFIED,
                          EXCLUSION_TYPE_EXCLUDE'
                        enum:
                        - EXCLUSION_TYPE_UNSPECIFIED
                        - EXCLUSION_TYPE_EXCLUDE
                      infoType:
                        type: object
                        x-dcl-go-name: InfoType
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesInfoType
                        description: CustomInfoType can either be a new infoType,
                          or an extension of built-in infoType, when the name matches
                          one of existing infoTypes and that infoType is specified
                          in `InspectContent.info_types` field. Specifying the latter
                          adds findings to the one detected by the system. If built-in
                          info type is not specified in `InspectContent.info_types`
                          list then the name is treated as a custom info type.
                        properties:
                          name:
                            type: string
                            x-dcl-go-name: Name
                            description: Name of the information type. Either a name
                              of your choosing when creating a CustomInfoType, or
                              one of the names listed at https://cloud.google.com/dlp/docs/infotypes-reference
                              when specifying a built-in type. When sending Cloud
                              DLP results to Data Catalog, infoType names should conform
                              to the pattern `[A-Za-z0-9$-_]{1,64}`.
                          version:
                            type: string
                            x-dcl-go-name: Version
                            description: Optional version name for this InfoType.
                      likelihood:
                        type: string
                        x-dcl-go-name: Likelihood
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesLikelihoodEnum
                        description: 'Likelihood to return for this CustomInfoType.
                          This base value can be altered by a detection rule if the
                          finding meets the criteria specified by the rule. Defaults
                          to `VERY_LIKELY` if not specified. Possible values: LIKELIHOOD_UNSPECIFIED,
                          VERY_UNLIKELY, UNLIKELY, POSSIBLE, LIKELY, VERY_LIKELY'
                        enum:
                        - LIKELIHOOD_UNSPECIFIED
                        - VERY_UNLIKELY
                        - UNLIKELY
                        - POSSIBLE
                        - LIKELY
                        - VERY_LIKELY
                      regex:
                        type: object
                        x-dcl-go-name: Regex
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesRegex
                        description: Regular expression based CustomInfoType.
                        x-dcl-conflicts:
                        - dictionary
                        - surrogateType
                        - storedType
                        properties:
                          groupIndexes:
                            type: array
                            x-dcl-go-name: GroupIndexes
                            description: The index of the submatch to extract as findings.
                              When not specified, the entire match is returned. No
                              more than 3 may be included.
                            x-dcl-send-empty: true
                            x-dcl-list-type: list
                            items:
                              type: integer
                              format: int64
                              x-dcl-go-type: int64
                          pattern:
                            type: string
                            x-dcl-go-name: Pattern
                            description: Pattern defining the regular expression.
                              Its syntax (https://github.com/google/re2/wiki/Syntax)
                              can be found under the google/re2 repository on GitHub.
                      storedType:
                        type: object
                        x-dcl-go-name: StoredType
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesStoredType
                        description: Load an existing `StoredInfoType` resource for
                          use in `InspectDataSource`. Not currently supported in `InspectContent`.
                        x-dcl-conflicts:
                        - dictionary
                        - regex
                        - surrogateType
                        properties:
                          createTime:
                            type: string
                            format: date-time
                            x-dcl-go-name: CreateTime
                            readOnly: true
                            description: Timestamp indicating when the version of
                              the `StoredInfoType` used for inspection was created.
                              Output-only field, populated by the system.
                          name:
                            type: string
                            x-dcl-go-name: Name
                            description: Resource name of the requested `StoredInfoType`,
                              for example `organizations/433245324/storedInfoTypes/432452342`
                              or `projects/project-id/storedInfoTypes/432452342`.
                            x-dcl-references:
                            - resource: Dlp/StoredInfoType
                              field: name
                              parent: true
                      surrogateType:
                        type: object
                        x-dcl-go-name: SurrogateType
                        x-dcl-go-type: JobTriggerInspectJobInspectConfigCustomInfoTypesSurrogateType
                        description: Message for detecting output from deidentification
                          transformations that support reversing.
                        x-dcl-conflicts:
                        - dictionary
                        - regex
                        - storedType
                        x-dcl-send-empty: true
                excludeInfoTypes:
                  type: boolean
                  x-dcl-go-name: ExcludeInfoTypes
                  description: When true, excludes type information of the findings.
                    This is not used for data profiling.
                includeQuote:
                  type: boolean
                  x-dcl-go-name: IncludeQuote
                  description: When true, a contextual quote from the data that triggered
                    a finding is included in the response; see Finding.quote. This
                    is not used for data profiling.
                infoTypes:
                  type: array
                  x-dcl-go-name: InfoTypes
                  description: Restricts what info_types to look for. The values must
                    correspond to InfoType values returned by ListInfoTypes or listed
                    at https://cloud.google.com/dlp/docs/infotypes-reference. When
                    no InfoTypes or CustomInfoTypes are specified in a request, the
                    system may automatically choose what detectors to run. By default
                    this may be all types, but may change over time as detectors are
                    updated. If you need precise control and predictability as to
                    what detectors are run you should specify specific InfoTypes listed
                    in the reference, otherwise a default list will be used, which
                    may change over time.
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: JobTriggerInspectJobInspectConfigInfoTypes
                    properties:
                      name:
                        type: string
                        x-dcl-go-name: Name
                        description: Name of the information type. Either a name of
                          your choosing when creating a CustomInfoType, or one of
                          the names listed at https://cloud.google.com/dlp/docs/infotypes-reference
                          when specifying a built-in type. When sending Cloud DLP
