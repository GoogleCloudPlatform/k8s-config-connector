  name: abandon-on-uninstall
  namespace: cnrm-system
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    cnrm.cloud.google.com/component: cnrm-deletiondefender
    cnrm.cloud.google.com/system: "true"
status:
  loadBalancer: {}

---
