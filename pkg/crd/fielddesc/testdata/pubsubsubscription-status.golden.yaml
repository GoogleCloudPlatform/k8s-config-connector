- fullname:
  - status
  - observedGeneration
  shortname: observedGeneration
  description: ObservedGeneration is the generation of the resource that was most
    recently observed by the Config Connector controller. If this is equal to metadata.generation,
    then that means that the current reported status reflects the most recent desired
    state of the resource.
  type: integer
  requirementlevel: Optional
  children: []
  additionalproperties: []
- fullname:
  - status
  - observedState
  shortname: observedState
  description: The observed state of the underlying GCP resource.
  type: object
  requirementlevel: Optional
  children:
  - fullname:
    - status
    - observedState
    - cloudStorageConfig
    shortname: cloudStorageConfig
    description: |-
      If delivery to Cloud Storage is used with this subscription, this field is used to configure it.
      Either pushConfig, bigQueryConfig or cloudStorageConfig can be set, but not combined.
      If all three are empty, then the subscriber will pull and ack messages using API methods.
    type: object
    requirementlevel: Optional
    children:
    - fullname:
      - status
      - observedState
      - cloudStorageConfig
      - state
      shortname: state
      description: An output-only field that indicates whether or not the subscription
        can receive messages.
      type: string
      requirementlevel: Optional
