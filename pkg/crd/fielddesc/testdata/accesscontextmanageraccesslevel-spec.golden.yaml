- fullname:
  - spec
  - custom
  shortname: custom
  description: |-
    Custom access level conditions are set using the Cloud Common Expression Language to represent the necessary conditions for the level to apply to a request.
    See CEL spec at: https://github.com/google/cel-spec.
  type: object
  format: ""
  requirementlevel: Optional
  children:
  - fullname:
    - spec
    - custom
    - expr
    shortname: expr
    description: |-
      Represents a textual expression in the Common Expression Language (CEL) syntax. CEL is a C-like expression language.
      This page details the objects and attributes that are used to the build the CEL expressions for
      custom access levels - https://cloud.google.com/access-context-manager/docs/custom-access-level-spec.
    type: object
    format: ""
    requirementlevel: RequiredWhenParentPresent
    children:
    - fullname:
      - spec
      - custom
      - expr
      - description
      shortname: description
      description: Description of the expression.
      type: string
      format: ""
      requirementlevel: Optional
      children: []
      additionalproperties: []
    - fullname:
      - spec
      - custom
      - expr
      - expression
      shortname: expression
      description: Textual representation of an expression in Common Expression Language
        syntax.
      type: string
      format: ""
      requirementlevel: RequiredWhenParentPresent
      children: []
      additionalproperties: []
    - fullname:
      - spec
      - custom
      - expr
      - location
      shortname: location
      description: String indicating the location of the expression for error reporting,
        e.g. a file name and a position in the file.
      type: string
      format: ""
      requirementlevel: Optional
      children: []
      additionalproperties: []
    - fullname:
      - spec
      - custom
      - expr
      - title
      shortname: title
      description: Title for the expression, i.e. a short string describing its purpose.
      type: string
      format: ""
      requirementlevel: Optional
      children: []
      additionalproperties: []
    additionalproperties: []
  additionalproperties: []
