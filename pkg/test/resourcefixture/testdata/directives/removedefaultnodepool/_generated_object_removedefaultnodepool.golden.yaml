apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/mutable-but-unreadable-fields: '{}'
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/remove-default-node-pool: "true"
    cnrm.cloud.google.com/state-into-spec: merge
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
    label-one: value-one
  name: cluster-sample-${uniqueId}
  namespace: ${uniqueId}
spec:
  addonsConfig:
    gcePersistentDiskCsiDriverConfig:
      enabled: true
    networkPolicyConfig:
      disabled: true
  clusterAutoscaling:
    autoscalingProfile: BALANCED
  clusterTelemetry:
    type: ENABLED
  databaseEncryption:
    state: DECRYPTED
  enableShieldedNodes: true
  initialNodeCount: 1
  location: us-central1-a
  loggingConfig:
    enableComponents:
    - SYSTEM_COMPONENTS
    - WORKLOADS
  loggingService: none
  monitoringConfig:
    advancedDatapathObservabilityConfig:
    - enableMetrics: false
    enableComponents:
    - SYSTEM_COMPONENTS
    managedPrometheus:
      enabled: true
  monitoringService: none
  networkPolicy:
    enabled: false
  networkRef:
    external: projects/${projectId}/global/networks/default
  networkingMode: ROUTES
  nodeConfig:
    loggingVariant: DEFAULT
    oauthScopes:
    - https://www.googleapis.com/auth/devstorage.read_only
    - https://www.googleapis.com/auth/logging.write
    - https://www.googleapis.com/auth/monitoring
    - https://www.googleapis.com/auth/service.management.readonly
    - https://www.googleapis.com/auth/servicecontrol
    - https://www.googleapis.com/auth/trace.append
  nodeLocations:
  - us-central1-a
  nodeVersion: ""
  notificationConfig:
    pubsub:
      enabled: false
  podSecurityPolicyConfig:
    enabled: false
  releaseChannel:
    channel: REGULAR
  resourceID: cluster-sample-${uniqueId}
  securityPostureConfig:
    mode: BASIC
    vulnerabilityMode: VULNERABILITY_MODE_UNSPECIFIED
  subnetworkRef:
    external: projects/${projectId}/regions/us-central1-a/subnetworks/default
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  observedGeneration: 3
  selfLink: https://container.googleapis.com/v1beta1/projects/${projectId}/locations/us-central1-a/clusters/cluster-sample-${uniqueId}
