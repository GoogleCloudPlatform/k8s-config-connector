apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: dnsrecordset-${uniqueId}
spec:
  name: "cnrm-dns-example-${uniqueId}.com."
  type: A
  ttl: 300
  managedZoneRef:
    name: dnsmanagedzone-${uniqueId}
  routingPolicy:
    primaryBackup:
      primary:
        internalLoadBalancers:
          - ipAddressRef:
              name: computeaddress-${uniqueId}
            ipProtocol: tcp
            loadBalancerType: globalL7ilb
            networkUrlRef:
              name: computenetwork-${uniqueId}
            port: '80'
            projectRef:
              name: "${projectId}"
      backupGeo:
        - location: us-central1
          rrdatasRefs:
            - external: "1.2.3.4"
            - external: "1.2.3.5"
        - location: us-west1
          rrdatasRefs:
            - external: "2.3.4.5"
            - external: "2.3.4.6"
