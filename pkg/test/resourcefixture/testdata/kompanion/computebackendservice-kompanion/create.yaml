      group:
        networkEndpointGroupRef:
          external: https://www.googleapis.com/compute/v1/projects/${projectId}/regions/australia-southeast1/networkEndpointGroups/computebackendservice-dep1-${uniqueId}
  outlierDetection:
    enforcingSuccessRate: 0
    maxEjectionPercent: 50
