apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId} # "-" is not supported in dataset ID
spec:
  location: us-central1
---
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable${uniqueId}
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  friendlyName: bigquerytable-sample
  datasetRef:
    name: bigquerydataset${uniqueId}
  requirePartitionFilter: true
  externalDataConfiguration:
    autodetect: true
    sourceFormat: CSV
    sourceUris:
      - "gs://gcp-public-data-landsat/LC08/01/044/034/LC08_L1GT_044034_20130330_20170310_01_T2/LC08_L1GT_044034_20130330_20170310_01_T2_ANG.txt"
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: pubsubtopic-${uniqueId}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: pubsubsubscription-${uniqueId}
spec:
  ackDeadlineSeconds: 15
  messageRetentionDuration: 86400s
  retainAckedMessages: false
  topicRef:
    name: pubsubtopic-${uniqueId}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: pubsubsubscription-${uniqueId}-2
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  ackDeadlineSeconds: 20
  messageRetentionDuration: 86400s
  retainAckedMessages: false
  enableExactlyOnceDelivery: true
  topicRef:
    name: pubsubtopic-${uniqueId}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: gsa-${uniqueId}
spec:
  displayName: "Test GSA for big query data transfer config"

