apiVersion: bigquerydatatransfer.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataTransferConfig
metadata:
  name: bigquerydatatransferconfig-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  location: us-central1
  displayName: "example of scheduled option v2 query"
  # Event driven schedule only supported for GCS, AmazonS3 and Azure
  dataSourceID: "google_cloud_storage"
  datasetRef:
    name: bigquerydataset${uniqueId}
  pubSubTopicRef:
    name: pubsubtopic-${uniqueId}-2
  params:
    data_path_template: "gs://config-connector-samples/bigquerydatatransferconfig/*.csv"
    destination_table_name_template: "bigquerytable${uniqueId}"
    write_disposition: "APPEND"
    file_format: "CSV"
  scheduleOptionsV2:
    eventDrivenSchedule:
      pubSubSubscriptionRef:
        name: pubsubsubscription-${uniqueId}-2
  serviceAccountRef:
    name: gsa-${uniqueId}
