apiVersion: iap.cnrm.cloud.google.com/v1beta1
kind: IAPSettings
metadata:
  name: iapsettings-${uniqueId}
spec:
  computeServiceRef:
    projectRef:
      external: projects/${projectId}
    region: us-central1
    serviceRef:
      name: computebackendservice-${uniqueId}
  accessSettings:
    corsSettings:
      allowHTTPOptions: false  # true -> false
    reauthSettings:
      method: "LOGIN"  # SECURE_KEY -> LOGIN
      maxAge: "600s"  # 305s -> 600s
      policyType: "DEFAULT"  # MINIMUM -> DEFAULT
  applicationSettings:
    cookieDomain: ".updated-example.com"  # test.abc.com -> .updated-example.com

