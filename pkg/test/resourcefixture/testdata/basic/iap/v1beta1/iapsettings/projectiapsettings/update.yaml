apiVersion: iap.cnrm.cloud.google.com/v1beta1
kind: IAPSettings
metadata:
  name: iapsettings-${uniqueId}
spec:
  projectRef:
    external: projects/${projectId}
  accessSettings:
    corsSettings:
      allowHTTPOptions: false # true -> false
    reauthSettings:
      method: SECURE_KEY # LOGIN -> SECURE_KEY
      maxAge: 600s # 300s -> 600s
      policyType: MINIMUM # DEFAULT -> MINIMUM
  applicationSettings:
    cookieDomain: .updated-example.com # .example.com -> .updated-example.com
