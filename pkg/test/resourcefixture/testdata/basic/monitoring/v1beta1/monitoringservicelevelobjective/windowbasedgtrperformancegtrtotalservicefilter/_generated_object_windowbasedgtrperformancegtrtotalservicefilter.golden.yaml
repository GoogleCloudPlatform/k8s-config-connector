apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringServiceLevelObjective
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
    test1: value2
  name: monitoringservicelevelobjective-${uniqueId}
  namespace: ${uniqueId}
spec:
  calendarPeriod: WEEK
  displayName: update request - a window based good total ratio performance filter
  goal: 0.8
  projectRef:
    external: projects/${projectId}
  resourceID: monitoringservicelevelobjective-${uniqueId}
  serviceLevelIndicator:
    windowsBased:
      goodTotalRatioThreshold:
        performance:
          goodTotalRatio:
            goodServiceFilter: "metric.type=\"serviceruntime.googleapis.com/api/request_count\"
              \n resource.type=\"api\" "
            totalServiceFilter: "metric.type=\"serviceruntime.googleapis.com/api/request_count\"
              \n resource.type=\"api\" "
        threshold: 0.8
      windowPeriod: 120s
  serviceRef:
    external: monitoringservice-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  observedGeneration: 3
