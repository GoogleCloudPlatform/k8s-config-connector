types of notifications to help your support team resolve the issue. Configuring documentation is optional.\n\nWhen the conditions of an alerting policy are met, Cloud Monitoring creates and displays an incident in the Google Cloud Console. If you set up notifications, Cloud Monitoring also sends notifications to people or third-party notification services. Responders can acknowledge receipt of the notification, but the incident remains open until the conditions that triggered the incident are no longer true.\n\nFor information and viewing and managing incidents by using the Google Cloud Console, see Incidents and events.","mimeType":"text/markdown"},"enabled":true,"notificationChannels":["projects/example-project/notificationChannels/434103706621884624","projects/example-project/notificationChannels/13342754292067815420"],"severity":"WARNING","userLabels":{"cnrm-test":"true","config-connector-resource-type":"monitoringalertpolicy","managed-by-cnrm":"true"}}
