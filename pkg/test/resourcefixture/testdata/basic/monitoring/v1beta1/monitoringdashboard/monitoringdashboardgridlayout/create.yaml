apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringDashboard
metadata:
  name: monitoringdashboardgridlayout-${uniqueId}
spec:
  displayName: "monitoringdashboard-gridlayout"
  gridLayout:
    widgets:
      - title: "AlertChart Widget"
        alertChart:
          alertPolicyRef:
            name: monitoringalertpolicy-${uniqueId}
      - title: "ErrorReporting Widget"
        errorReportingPanel:
          projectRefs:
            - external: projects/project1
            - external: projects/project2
          services:
            - foo
            - bar
          versions:
            - v1
            - v2
      - title: "IncidentList Widget"
        incidentList:
          monitoredResources:
            - type: "gce_instance"
              labels:
                project_id: my-project
                instance_id: "12345678901234"
                zone: "us-central1-a"
          policyRefs:
            - name: monitoringalertpolicy-${uniqueId}