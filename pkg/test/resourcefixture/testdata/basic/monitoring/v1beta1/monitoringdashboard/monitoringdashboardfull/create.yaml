apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringDashboard
metadata:
  name: monitoringdashboard-${uniqueId}
spec:
  displayName: "monitoringdashboard-sample"
  columnLayout:
    columns:
    - weight: 2
      widgets:
      - title: "Widget 1"
        xyChart:
          dataSets:
          - timeSeriesQuery:
              timeSeriesFilter:
                filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
                aggregation:
                  perSeriesAligner: "ALIGN_RATE"
              unitOverride: "1"
            plotType: LINE
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      - text:
          content: "Widget 2"
          format: "MARKDOWN"
          style:
            backgroundColor: "#000000"
            textColor: "#cccccc"
            horizontalAlignment: H_RIGHT
            verticalAlignment: V_CENTER
            padding: P_LARGE
            fontSize: FS_EXTRA_LARGE
            pointerLocation: PL_BOTTOM_LEFT
      - title: "Widget 3"
        xyChart:
          dataSets:
          - timeSeriesQuery:
              timeSeriesFilter:
                filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
                aggregation:
                  perSeriesAligner: ALIGN_RATE
              unitOverride: "1"
            plotType: "STACKED_BAR"
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      - title: "Widget 4"
        logsPanel:
          filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
          resourceNames:
            - external: "projects/${projectId}"
      - title: "Widget 5"
        timeSeriesTable:
          columnSettings:
          - column: "value"
            visible: false
          dataSets:
          - minAlignmentPeriod: "60s"
            timeSeriesQuery:
              timeSeriesFilter:
                aggregation:
                  alignmentPeriod: "60s"
                  perSeriesAligner: ALIGN_MEAN
                filter: metric.type="compute.googleapis.com/instance/cpu/utilization" resource.type="gce_instance"
          metricVisualization: NUMBER
