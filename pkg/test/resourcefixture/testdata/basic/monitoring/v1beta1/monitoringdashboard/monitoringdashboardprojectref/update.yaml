apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringDashboard
metadata:
  name: monitoringdashboard-${uniqueId}
spec:
  projectRef:
    name: otherproject
  displayName: "monitoringdashboard updated"
  columnLayout:
    columns:
    - weight: 2
      widgets:
      - title: "Widget 1"
        xyChart:
          dataSets:
          - timeSeriesQuery:
              timeSeriesFilter:
                filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
                aggregation:
                  perSeriesAligner: "ALIGN_RATE"
              unitOverride: "1"
            plotType: LINE
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      - text:
          content: "Widget 2"
          format: "MARKDOWN"
      - title: "Widget 3"
        xyChart:
          dataSets:
          - timeSeriesQuery:
              timeSeriesFilter:
                filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
                aggregation:
                  perSeriesAligner: ALIGN_RATE
              unitOverride: "1"
            plotType: "STACKED_BAR"
          yAxis:
            label: y1Axis
            scale: LINEAR
      - title: "Widget 4"
        logsPanel:
          filter: metric.type="agent.googleapis.com/nginx/connections/accepted_count"
          resourceNames: []
