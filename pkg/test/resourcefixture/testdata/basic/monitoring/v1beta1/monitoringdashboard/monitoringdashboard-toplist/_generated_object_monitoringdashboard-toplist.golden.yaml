apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringDashboard
metadata:
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: ${dashboardID}
  namespace: ${uniqueId}
spec:
  displayName: Example with TopList
  mosaicLayout:
    columns: 48
    tiles:
    - height: 16
      widget:
        timeSeriesTable:
          dataSets:
          - minAlignmentPeriod: 60s
            timeSeriesQuery:
              outputFullDuration: true
              timeSeriesFilter:
                aggregation:
                  alignmentPeriod: 60s
                  crossSeriesReducer: REDUCE_SUM
                  perSeriesAligner: ALIGN_RATE
                filter: metric.type="monitoring.googleapis.com/billing/time_series_billed_for_queries_count"
                  resource.type="global"
                pickTimeSeriesFilter:
                  direction: TOP
                  numTimeSeries: 30
                  rankingMethod: METHOD_MEAN
          metricVisualization: BAR
        title: Count of time series billed for queries [SUM]
      width: 24
  projectRef:
    external: ${projectId}
  resourceID: ${dashboardID}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  etag: abcdef123456
  observedGeneration: 2
