apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringUptimeCheckConfig
metadata:
  name: monitoringuptimecheckconfig-${uniqueId}
spec:
  projectRef:
    external: projects/${projectId}
  displayName: "updated-http-uptime-check"
  period: 300s
  timeout: 30s
  contentMatchers:
    - content: ".*"
      matcher: "MATCHES_REGEX"
  selectedRegions:
    - EUROPE
    - SOUTH_AMERICA
    - ASIA_PACIFIC
  monitoredResource:
    type: "uptime_url"
    filterLabels:
      host: "192.168.1.1"
      project_id: ${projectId}
  httpCheck:
    requestMethod: POST
    useSsl: true
    path: "/other"
    port: 81
    authInfo:
      username: new-name
      password:
        valueFrom:
          secretKeyRef:
            name: secret-2-${uniqueId}
            key: password
    maskHeaders: true
    headers:
      header-two: "value-two"
    contentType: "URL_ENCODED"
    validateSsl: true
    body: "bmV3LXN0cmluZwo="
