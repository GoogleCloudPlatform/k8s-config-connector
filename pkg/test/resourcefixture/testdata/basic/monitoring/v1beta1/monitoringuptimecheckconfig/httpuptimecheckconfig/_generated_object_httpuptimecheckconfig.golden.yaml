apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringUptimeCheckConfig
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/mutable-but-unreadable-fields: '{"spec":{"httpCheck":{"authInfo":{"password":{"valueFrom":{"secretKeyRef":{"key":"password","name":"secret-2-${uniqueId}"}}}},"headers":{"header-one":"value-one","header-two":"value-two"}}}}'
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/state-into-spec: merge
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
  name: monitoringuptimecheckconfig-${uniqueId}
  namespace: ${uniqueId}
spec:
  contentMatchers:
  - content: .*
    matcher: MATCHES_REGEX
  displayName: updated-http-uptime-check
  httpCheck:
    authInfo:
      password:
        valueFrom:
          secretKeyRef:
            key: password
            name: secret-2-${uniqueId}
      username: new-name
    body: bmV3LXN0cmluZwo=
    contentType: URL_ENCODED
    headers:
      header-one: value-one
      header-two: value-two
    maskHeaders: true
    path: /other
    port: 81
    requestMethod: POST
    useSsl: true
    validateSsl: true
  monitoredResource:
    filterLabels:
      host: 192.168.1.1
      project_id: ${projectId}
    type: uptime_url
  period: 300s
  projectRef:
    external: projects/${projectId}
  resourceID: ${uptimeCheckConfigId}
  selectedRegions:
  - EUROPE
  - SOUTH_AMERICA
  - ASIA_PACIFIC
  timeout: 30s
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  observedGeneration: 3
