apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: computenetwork-${uniqueId}
spec:
  routingMode: REGIONAL
  autoCreateSubnetworks: false

---

apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: computesubnetwork-${uniqueId}
spec:
  ipCidrRange: 10.2.0.0/16
  region: us-central1
  privateIpGoogleAccess: false
  networkRef:
    name: computenetwork-${uniqueId}

---


apiVersion: workstations.cnrm.cloud.google.com/v1alpha1
kind: WorkstationsWorkstationCluster
metadata:
  name: workstationcluster-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  resourceID: workstationcluster${uniqueId}
  displayName: "Workstation Cluster v1"
  location: us-central1
  # TODO: network should be a Ref
  network: projects/${projectId}/global/networks/computenetwork-${uniqueId}
  #networkRef:
  #  name: computenetwork-${uniqueId}
  subnetwork: projects/${projectId}/regions/us-central1/subnetworks/computesubnetwork-${uniqueId}
  # TODO: subnetwork should be a Ref
  #subnetworkRef:
  #  name: computesubnetwork-${uniqueId}

---


apiVersion: workstations.cnrm.cloud.google.com/v1alpha1
kind: WorkstationsWorkstationConfig
metadata:
  name: workstationconfig-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  resourceID: workstationconfig${uniqueId}
  displayName: "Workstation Config v1"
  location: us-central1
  # TODO: workstationClusterId should be a Ref
  workstationClusterId: workstationcluster${uniqueId}
