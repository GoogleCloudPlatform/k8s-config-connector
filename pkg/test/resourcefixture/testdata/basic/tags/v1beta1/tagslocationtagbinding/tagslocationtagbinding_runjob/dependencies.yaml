apiVersion: run.cnrm.cloud.google.com/v1beta1
kind: RunJob
metadata:
  name: runjob-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    alpha.cnrm.cloud.google.com/reconciler: direct
spec:
  launchStage: "GA"
  location: "us-central1"
  projectRef:
    external: "${projectId}"
  template:
    template:
      containers:
      - image: "us-docker.pkg.dev/cloudrun/container/hello"
---
apiVersion: tags.cnrm.cloud.google.com/v1beta1
kind: TagsTagKey
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: tagstagkey-${uniqueId}
spec:
  description: For keyname resources.
  parent: organizations/${TEST_ORG_ID}
  shortName: keyname${uniqueId}
---
apiVersion: tags.cnrm.cloud.google.com/v1beta1
kind: TagsTagValue
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: tagstagvalue-${uniqueId}
spec:
  description: For valuename resources.
  parentRef:
    name: tagstagkey-${uniqueId}
  shortName: valuename
