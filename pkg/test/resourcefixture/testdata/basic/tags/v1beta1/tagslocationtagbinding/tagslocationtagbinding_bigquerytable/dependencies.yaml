apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: bigquerydatasetsample${uniqueId}
spec:
  friendlyName: bigquerydataset-sample
  location: us-east4

---

apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: bigquerytablesample${uniqueId}
spec:
  datasetRef:
    name: bigquerydatasetsample${uniqueId}
  # Table location is implied by dataset

---

apiVersion: tags.cnrm.cloud.google.com/v1beta1
kind: TagsTagKey
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: tagstagkey-${uniqueId}
spec:
  description: For keyname resources.
  parent: organizations/${TEST_ORG_ID}
  shortName: keyname${uniqueId}
---

apiVersion: tags.cnrm.cloud.google.com/v1beta1
kind: TagsTagValue
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: tagstagvalue-${uniqueId}
spec:
  description: For valuename resources.
  parentRef:
    name: tagstagkey-${uniqueId}
  shortName: valuename
