apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: project-${uniqueId}
spec:
  resourceID: ${TEST_DEPENDENT_FOLDER_PROJECT_ID}
  name: "Dependent Project"
  folderRef:
    external: ${TEST_FOLDER_ID}
  billingAccountRef:
    external: ${TEST_BILLING_ACCOUNT_ID}
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/disable-on-destroy: "false"
  name: compute.googleapis.com
spec:
  projectRef:
    name: "project-${uniqueId}"
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/disable-on-destroy: "false"
  name: vpcaccess.googleapis.com
spec:
  projectRef:
    name: "project-${uniqueId}"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_FOLDER_PROJECT_ID}
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: computesubnetwork-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_FOLDER_PROJECT_ID}
spec:
  ipCidrRange: 10.2.0.0/28
  region: us-west2
  networkRef:
    name: default
