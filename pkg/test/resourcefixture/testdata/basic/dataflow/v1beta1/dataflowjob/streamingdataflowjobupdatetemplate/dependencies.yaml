apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  name: storagebucket-${uniqueId}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-${uniqueId}
---
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: bigquerydataset${uniqueId}
spec:
  friendlyName: bigquerydataset${uniqueId}
---
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable${uniqueId}
spec:
  friendlyName: bigquerytable${uniqueId}
  datasetRef:
    name: bigquerydataset${uniqueId}
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  annotations:
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: default
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: default
spec:
  ipCidrRange: 10.128.0.0/20
  region: us-central1
  networkRef:
    name: default
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: gsa-${uniqueId}
---
# The IAMServiceAccount used by the DataflowJob must have the appropriate IAM
# permissions to create Dataflow jobs and access referenced GCP resources (e.g.
# the input PubSubTopic and output BigQueryTable).
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: iampolicymember-${uniqueId}
spec:
  member: serviceAccount:gsa-${uniqueId}@${projectId}.iam.gserviceaccount.com
  role: roles/editor
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/${projectId}
