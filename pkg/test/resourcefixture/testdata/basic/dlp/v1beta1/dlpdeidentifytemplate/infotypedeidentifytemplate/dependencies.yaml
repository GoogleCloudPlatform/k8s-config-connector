apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: project-${uniqueId}
spec:
  resourceID: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: "Dependent Project"
  organizationRef:
    external: "${TEST_ORG_ID}"
  billingAccountRef:
    external: "${TEST_BILLING_ACCOUNT_ID}"
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: cloudkms.googleapis.com
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
spec:
  projectRef:
    name: "project-${uniqueId}"
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSKeyRing
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: kmskeyring-${uniqueId}
spec:
  location: "global"
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSCryptoKey
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: kmscryptokey-1-${uniqueId}
spec:
  keyRingRef:
    name: "kmskeyring-${uniqueId}"
  purpose: "ENCRYPT_DECRYPT"
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSCryptoKey
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: kmscryptokey-2-${uniqueId}
spec:
  location: "global"
  keyRingRef:
    name: "kmskeyring-${uniqueId}"
  purpose: "ENCRYPT_DECRYPT"
