apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/mutable-but-unreadable-fields: '{}'
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
  name: containercluster-${uniqueId}
  namespace: ${uniqueId}
spec:
  clusterAutoscaling:
    autoProvisioningDefaults:
      bootDiskKMSKeyRef:
        name: kmscryptokey-${uniqueId}
      diskSize: 100
      imageType: UBUNTU_CONTAINERD
      management:
        autoRepair: true
        autoUpgrade: true
      minCpuPlatform: automatic
      oauthScopes:
      - https://www.googleapis.com/auth/cloud-platform
      - https://www.googleapis.com/auth/devstorage.read_only
      serviceAccountRef:
        name: iamserviceaccount-2-${uniqueId}
      shieldedInstanceConfig:
        enableIntegrityMonitoring: true
        enableSecureBoot: true
      upgradeSettings:
        blueGreenSettings:
          nodePoolSoakDuration: 4800s
          standardRolloutPolicy:
            batchNodeCount: 1
            batchPercentage: 0
            batchSoakDuration: 1200s
        strategy: BLUE_GREEN
    autoscalingProfile: BALANCED
    enabled: true
    resourceLimits:
    - maximum: 10
      minimum: 1
      resourceType: cpu
    - maximum: 100
      minimum: 1
      resourceType: memory
  initialNodeCount: 1
  location: us-west1-a
  resourceID: containercluster-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  endpoint: 1.23.456.78
  labelFingerprint: abcdef0123A=
  masterVersion: 1.30.5-gke.1014001
  observedGeneration: 3
  observedState:
    controlPlaneEndpointsConfig:
      dnsEndpointConfig:
        endpoint: gke-12345trewq-${projectNumber}.us-west1-a.gke.goog
    masterAuth:
      clusterCaCertificate: 1234567890abcdefghijklmn
    privateClusterConfig:
      privateEndpoint: 10.128.0.2
      publicEndpoint: 8.8.8.8
  selfLink: https://container.googleapis.com/v1beta1/projects/${projectId}/zones/us-west1-a/clusters/containercluster-${uniqueId}
  servicesIpv4Cidr: 34.118.224.0/20
