apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: us-central1
  initialNodeCount: 1
  networkRef:
    name: computenetwork-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
  ipAllocationPolicy:
    clusterIpv4CidrBlock: /14
    clusterSecondaryRangeName: computesubnetwork-${uniqueId}-2
    servicesIpv4CidrBlock: /20
    servicesSecondaryRangeName: computesubnetwork-${uniqueId}-1
    stackType: IPV4_IPV6
    podCidrOverprovisionConfig:
      disabled: false
    additionalPodRangesConfig:
      podRangeNames:
        - computesubnetwork-${uniqueId}-3
