apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: us-west1-a
  initialNodeCount: 1
  clusterAutoscaling:
    enabled: true
    # autoscalingProfile: "BALANCED" # Or "OPTIMIZE_UTILIZATION" - moved under clusterAutoscaling
    autoscalingProfile: BALANCED
    resourceLimits:
    - resourceType: "cpu"
      minimum: 1
      maximum: 10
    - resourceType: "memory"
      minimum: 1 #GB
      maximum: 100 #GB
    autoProvisioningDefaults:
      oauthScopes:
      - "https://www.googleapis.com/auth/cloud-platform"
      - "https://www.googleapis.com/auth/devstorage.read_only"
      serviceAccountRef:
        name: iamserviceaccount-2-${uniqueId}
      upgradeSettings:
        maxSurge: 5
        maxUnavailable: 1
        strategy: "SURGE" # Or "BLUE_GREEN"
      management:
        autoRepair: true
        autoUpgrade: true
        # upgradeOptions is output-only
      shieldedInstanceConfig:
        enableSecureBoot: true
        enableIntegrityMonitoring: true
      bootDiskKMSKeyRef:
        name: "kmscryptokey-${uniqueId}" # immutable
      diskSize: 100 #GB
      imageType: "UBUNTU_CONTAINERD"
      # This field is deprecated, minCpuPlatform should be specified using
      # cloud.google.com/requested-min-cpu-platform label selector on the pod.
      # To unset the min cpu platform field pass "automatic" as field value.
      minCpuPlatform: "automatic"
