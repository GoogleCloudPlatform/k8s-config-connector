apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: us-east1
  initialNodeCount: 1
  maintenancePolicy:
    dailyMaintenanceWindow:
      startTime: "04:00"
    recurringWindow:
      startTime: "2026-01-01T00:00:00Z"
      endTime: "2026-01-02T00:00:00Z"
      recurrence: "FREQ=WEEKLY;BYDAY=MO,TU"
    maintenanceExclusion:
      - exclusionName: "new-no-maintenance-for-holidays"
        startTime: "2025-12-23T00:00:00Z"
        # MaintenancePolicy.maintenanceExclusions[\"new-no-maintenance-for-holidays\"].endTime
        # needs to be before minor version 1.32 end of life: (2026-4-11). See release schedule
        # at https://cloud.google.com/kubernetes-engine/docs/release-schedule.
        endTime: "2026-01-05T00:00:00Z"
        exclusionOptions:
          scope: "NO_MINOR_UPGRADES"
