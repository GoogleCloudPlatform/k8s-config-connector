apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: computenetwork-${uniqueId}
spec:
  autoCreateSubnetworks: false
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: computesubnetwork-${uniqueId}
spec:
  ipCidrRange: 10.0.0.0/16
  networkRef:
    name: computenetwork-${uniqueId}
  location: us-central1
  privateIpGoogleAccess: true
  secondaryIpRange:
    - rangeName: computesubnetwork-${uniqueId}-secondary-0
      ipCidrRange: 192.168.0.0/16
    - rangeName: computesubnetwork-${uniqueId}-secondary-1
      ipCidrRange: 192.168.1.0/16
    - rangeName: computesubnetwork-${uniqueId}-secondary-2
      ipCidrRange: 192.168.2.0/16
    - rangeName: computesubnetwork-${uniqueId}-secondary-3
      ipCidrRange: 192.168.3.0/16
  stackType: IPV4_IPV6
