apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  labels:
    label-one: "value-one"
  name: cluster-sample-${uniqueId}
spec:
  location: us-central1-a
  initialNodeCount: 1
  networkRef:
    name: computenetwork-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
  ipAllocationPolicy:
    clusterIpv4CidrBlock: /20
    servicesIpv4CidrBlock: /20
  notificationConfig:
    pubsub:
      enabled: true
      topicRef:
        name: pubsubtopic-${uniqueId}
  loggingConfig:
    enableComponents:
      - "SYSTEM_COMPONENTS"
      - "WORKLOADS"
  monitoringConfig:
    enableComponents:
      - "SYSTEM_COMPONENTS"
      - "APISERVER"
    managedPrometheus:
      enabled: true
  clusterAutoscaling:
    enabled: true
    autoscalingProfile: BALANCED
    resourceLimits:
      - resourceType: cpu
        maximum: 100
        minimum: 10
      - resourceType: memory
        maximum: 1000
        minimum: 100
    autoProvisioningDefaults:
      bootDiskKMSKeyRef:
        name: kmscryptokey-${uniqueId}
  nodeConfig:
    linuxNodeConfig:
      sysctls:
        net.core.somaxconn: "4096"
      cgroupMode: "CGROUP_MODE_UNSPECIFIED"
