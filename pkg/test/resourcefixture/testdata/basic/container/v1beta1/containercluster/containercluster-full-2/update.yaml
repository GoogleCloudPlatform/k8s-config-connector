apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: us-central1
  initialNodeCount: 2
  networkRef:
    name: containercluster-${uniqueId}
  subnetworkRef:
    name: containercluster-${uniqueId}
  maintenancePolicy:
    dailyMaintenanceWindow:
      startTime: "05:00"
    recurringWindow:
      startTime: "2026-01-01T00:00:00Z"
      endTime: "2026-01-02T00:00:00Z"
      recurrence: "FREQ=WEEKLY;BYDAY=MO,TU"
    maintenanceExclusion:
    - exclusionName: "no-maintenance"
      startTime: "2026-02-01T00:00:00Z"
      endTime: "2026-02-02T00:00:00Z"
      exclusionOptions:
        scope: "NO_MINOR_OR_NODE_UPGRADES"
    - exclusionName: "no-minor-upgrades"
      startTime: "2026-03-01T00:00:00Z"
      endTime: "2026-03-02T00:00:00Z"
      exclusionOptions:
        scope: "NO_UPGRADES"
