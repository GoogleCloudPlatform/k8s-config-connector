apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSKeyRing
metadata:
  name: kmskeyring-${uniqueId}
spec:
  location: us-west1
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSCryptoKey
metadata:
  name: kmscryptokey-${uniqueId}
spec:
  keyRingRef:
    name: kmskeyring-${uniqueId}
  purpose: "ENCRYPT_DECRYPT"
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: iamserviceaccount-1-${uniqueId}
spec:
  resourceID: gsa-1-${uniqueId}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: iamserviceaccount-2-${uniqueId}
spec:
  resourceID: gsa-2-${uniqueId}
