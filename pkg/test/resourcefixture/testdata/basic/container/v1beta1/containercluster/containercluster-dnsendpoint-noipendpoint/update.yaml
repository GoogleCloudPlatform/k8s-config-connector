apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  location: northamerica-south1-a
  initialNodeCount: 1
  networkRef:
    name: computenetwork-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
  controlPlaneEndpointsConfig:
    dnsEndpointConfig:
      allowExternalTraffic: true
    ipEndpointsConfig:
      enabled: false
  privateClusterConfig:
    enablePrivateNodes: true
    # masterIpv4CidrBlock: 172.16.2.32/28
    enablePrivateEndpoint: true
#    masterGlobalAccessConfig:
#      enabled: true
  # 'masterAuthorizedNetworksConfig.enabled' must be true when private endpoint
  # is enabled, but 'masterAuthorizedNetworksConfig.enabled' is not an explicitly
  # configurable field here, and we need to set other fields under 'masterAuthorizedNetworksConfig'
  # to implicitly set 'masterAuthorizedNetworksConfig.enabled' to "true".
  # Meanwhile, 'masterAuthorizedNetworksConfig.gcpPublicCidrsAccessEnabled' cannot
  # be true if private endpoint is enabled, though it was set to true by default.
  # So setting 'masterAuthorizedNetworksConfig.gcpPublicCidrsAccessEnabled' to
  # "false" here to unset 'masterAuthorizedNetworksConfig.gcpPublicCidrsAccessEnabled'
  # and enable 'masterAuthorizedNetworksConfig'.
  masterAuthorizedNetworksConfig:
    gcpPublicCidrsAccessEnabled: false
