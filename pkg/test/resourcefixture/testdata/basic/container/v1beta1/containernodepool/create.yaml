apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerNodePool
metadata:
  labels:
    label-one: "value-one"
  name: nodepool-sample-${uniqueId}
spec:
  location: us-central1-a
  autoscaling:
    minNodeCount: 1
    maxNodeCount: 3
  queuedProvisioning:
    enabled: false
  nodeConfig:
    taint:
    - effect: NO_SCHEDULE
      key: originalKey
      value: originalValue
  clusterRef:
    name: cluster-sample-${uniqueId}
