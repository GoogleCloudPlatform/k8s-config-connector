apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  annotations:
    cnrm.cloud.google.com/force-destroy: "true"
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
    label-one: value-one
    newkey: newval
  name: area-uploader-bucket-${uniqueId}
  namespace: ${uniqueId}
spec:
  lifecycleRule:
  - action:
      type: Delete
    condition:
      age: 180
      withState: ANY
  - action:
      type: Delete
    condition:
      customTimeBefore: "2025-04-01"
      withState: ANY
  location: US
  resourceID: area-uploader-bucket-${uniqueId}
  uniformBucketLevelAccess: true
  versioning:
    enabled: false
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  observedGeneration: 3
  observedState:
    softDeletePolicy:
      effectiveTime: "1970-01-01T00:00:00Z"
      retentionDurationSeconds: 604800
  selfLink: https://www.googleapis.com/storage/v1/b/area-uploader-bucket-${uniqueId}
  url: gs://area-uploader-bucket-${uniqueId}
