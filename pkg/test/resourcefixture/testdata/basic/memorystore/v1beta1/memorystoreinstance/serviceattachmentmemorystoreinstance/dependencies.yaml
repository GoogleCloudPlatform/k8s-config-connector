apiVersion: memorystore.cnrm.cloud.google.com/v1beta1
kind: MemorystoreInstance
metadata:
  name: memorystoreinstance-${uniqueId}
spec:
  location: us-central1
  projectRef:
    external: ${projectId}
  shardCount: 1
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computenetwork-${uniqueId}
spec:
  autoCreateSubnetworks: false
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computesubnetwork-${uniqueId}
spec:
  ipCidrRange: "10.128.0.0/20"
  networkRef:
    name: computenetwork-${uniqueId}
  region: us-central1
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computeaddress-${uniqueId}
spec:
  addressType: INTERNAL
  location: us-central1
  purpose: GCE_ENDPOINT
  subnetworkRef:
    name: computesubnetwork-${uniqueId}
