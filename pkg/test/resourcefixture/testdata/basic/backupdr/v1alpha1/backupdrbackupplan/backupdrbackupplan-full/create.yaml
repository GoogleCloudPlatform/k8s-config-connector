apiVersion: backupdr.cnrm.cloud.google.com/v1alpha1
kind: BackupDRBackupPlan
metadata:
  name: backupdrbackupplan-full-${uniqueId}
  labels:
    key1: "value1"
spec:
  location: us-central1
  projectRef:
    external: ${projectId}
  backupVaultRef:
    name: "backupdrbackupvault-full-${uniqueId}"
  description: "A full backup plan for testing."
  resourceType: "compute.googleapis.com/Instance"
  backupRules:
    - ruleID: "daily-rule"
      backupRetentionDays: 10
      standardSchedule:
        recurrenceType: "DAILY"
        backupWindow:
          startHourOfDay: 6
          endHourOfDay: 10
        timeZone: "America/New_York"
    - ruleID: "weekly-rule"
      backupRetentionDays: 30
      standardSchedule:
        recurrenceType: "WEEKLY"
        daysOfWeek:
          - "MONDAY"
        backupWindow:
          startHourOfDay: 8
          endHourOfDay: 12
        timeZone: "America/New_York"
    - ruleID: "monthly-rule"
      backupRetentionDays: 90
      standardSchedule:
        recurrenceType: "MONTHLY"
        weekDayOfMonth:
          weekOfMonth: "FIRST"
          dayOfWeek: "SUNDAY"
        backupWindow:
          startHourOfDay: 10
          endHourOfDay: 14
        timeZone: "America/New_York"
    - ruleID: "yearly-rule"
      backupRetentionDays: 365
      standardSchedule:
        recurrenceType: "YEARLY"
        months:
          - "JANUARY"
          - "JULY"
        daysOfMonth:
          - 1
        backupWindow:
          startHourOfDay: 12
          endHourOfDay: 16
        timeZone: "America/New_York"
