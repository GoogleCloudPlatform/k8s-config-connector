apiVersion: backupdr.cnrm.cloud.google.com/v1alpha1
kind: BackupDRBackupVault
metadata:
  name: backupdrbackupvault-full-${uniqueId}
  annotations:
    key1: value1
  labels:
    label-key: label-value
spec:
  description: "This is a full backup vault"
  location: "us-central1"
  projectRef:
    external: "${projectId}"
  backupMinimumEnforcedRetentionDuration: "86400s"
  accessRestriction: "WITHIN_ORGANIZATION"
  ignoreInactiveDatasources: true
  effectiveTime: "2025-08-17T10:00:00Z"