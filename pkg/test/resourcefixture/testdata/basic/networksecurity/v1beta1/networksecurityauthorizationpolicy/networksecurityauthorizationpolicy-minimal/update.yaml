apiVersion: networksecurity.cnrm.cloud.google.com/v1beta1
kind: NetworkSecurityAuthorizationPolicy
metadata:
  labels:
    key-one: value-one
  name: networksecurityauthorizationpolicy-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
spec:
  projectRef:
    external: "projects/${projectId}"
  location: global
  action: ALLOW
  description: Test Authorization Policy
  rules:
  - sources:
    - ipBlocks:
      - "1.2.3.4"
    destinations:
    - hosts:
      - "localhost"
      ports:
      - 80
    - hosts:
      - "localhost"
      ports:
      - 8080
  - sources:
    - ipBlocks:
      - "1.2.3.5"
      principals:
      - "foo"
      - "*"
    destinations:
    - hosts:
      - "test-service-2"
      - "test-service"
      ports:
      - 8081
      methods:
      - "GET"