apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBCluster
metadata:
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
  name: alloydbcluster-${uniqueId}
spec:
  location: us-central1
  networkConfig:
    networkRef: 
      name: computenetwork-${uniqueId}
  projectRef:
    external: ${projectId}

  initialUser:
    user: postgres
    password:
      value: Postgres123
      
  automatedBackupPolicy:
    backupWindow: 7200s
    enabled: true
    encryptionConfig:
      kmsKeyNameRef: 
        name: kmscryptokey-${uniqueId}
    labels:
      source: kcc-test 
    location: us-central1
    timeBasedRetention:
      retentionPeriod: 86400s
    weeklySchedule:
      daysOfWeek: [MONDAY]
      startTimes: 
        - hours: 4
          minutes: 0
          seconds: 0
          nanos: 0

  encryptionConfig:
      kmsKeyNameRef: 
        name: kmscryptokey-${uniqueId}
          
