apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBCluster
metadata:
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
    label-one: value-two
  name: alloydbcluster-${uniqueId}
  namespace: ${uniqueId}
spec:
  automatedBackupPolicy:
    backupWindow: 3600s
    enabled: true
    encryptionConfig:
      kmsKeyNameRef:
        name: kmscryptokey-2-${uniqueId}
    labels:
      source: kcc-test-updated
    location: us-central1
    timeBasedRetention:
      retentionPeriod: 43200s
    weeklySchedule:
      daysOfWeek:
      - MONDAY
      - TUESDAY
      - WEDNESDAY
      - THURSDAY
      - FRIDAY
      startTimes:
      - hours: 10
        minutes: 0
        nanos: 0
        seconds: 0
  clusterType: PRIMARY
  continuousBackupConfig:
    enabled: true
    encryptionConfig:
      kmsKeyNameRef:
        name: kmscryptokey-2-${uniqueId}
    recoveryWindowDays: 7
  deletionPolicy: FORCE
  displayName: A test alloyDB cluster with updated display name
  encryptionConfig:
    kmsKeyNameRef:
      name: kmscryptokey-1-${uniqueId}
  initialUser:
    password:
      valueFrom:
        secretKeyRef:
          key: newValue
          name: secret-2-${uniqueId}
    user: postgres2
  location: us-central1
  maintenanceUpdatePolicy:
    maintenanceWindows:
    - day: MONDAY
      startTime:
        hours: 1
        minutes: 2
        nanos: 4
        seconds: 3
  networkConfig:
    allocatedIpRange: test-range-1
    networkRef:
      name: computenetwork-${uniqueId}
  projectRef:
    external: ${projectId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  continuousBackupInfo:
  - enabledTime: "1970-01-01T00:00:00Z"
    encryptionInfo:
    - encryptionType: GOOGLE_DEFAULT_ENCRYPTION
    schedule:
    - MONDAY
    - TUESDAY
    - WEDNESDAY
    - THURSDAY
    - FRIDAY
    - SATURDAY
    - SUNDAY
  databaseVersion: POSTGRES_16
  encryptionInfo:
  - encryptionType: CUSTOMER_MANAGED_ENCRYPTION
  externalRef: projects/${projectId}/locations/us-central1/clusters/alloydbcluster-${uniqueId}
  name: projects/${projectId}/locations/us-central1/clusters/alloydbcluster-${uniqueId}
  observedGeneration: 2
  observedState:
    clusterType: PRIMARY
    databaseVersion: POSTGRES_16
  uid: "12345678"
