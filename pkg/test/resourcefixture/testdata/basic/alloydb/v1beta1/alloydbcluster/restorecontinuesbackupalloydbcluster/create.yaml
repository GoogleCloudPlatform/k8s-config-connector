apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBCluster
metadata:
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
    alpha.cnrm.cloud.google.com/reconciler: direct
  name: restored-alloydbcluster-${uniqueId}
spec:
  location: us-east4
  networkConfig:
    networkRef:
      external: projects/${KCC_ALLOYDB_TEST_PROJECT_NUMBER}/global/networks/default
  projectRef:
    external: ${KCC_ALLOYDB_TEST_PROJECT}
  restoreContinuousBackupSource:
    clusterRef:
      external: projects/${KCC_ALLOYDB_TEST_PROJECT}/locations/us-east4/clusters/restore-test
    # point_in_time must be between (creation time of the backup - creation time of the restored cluster)
    # creation timestamp of the pre-created backup in the source cluster is 2025-11-20T21:24:21Z
    # Note: the backup will be expired at 2026-11-20T21:23:57.663680Z
    pointInTime: 2025-11-20T21:24:22Z
