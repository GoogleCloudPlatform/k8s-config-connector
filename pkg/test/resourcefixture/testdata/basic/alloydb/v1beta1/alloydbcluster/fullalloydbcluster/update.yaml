apiVersion: alloydb.cnrm.cloud.google.com/v1beta1
kind: AlloyDBCluster
metadata:
  name: alloydbcluster-${uniqueId}
spec:
  location: us-central1
  networkConfig:
    networkRef:
      name: computenetwork-${uniqueId}
  projectRef:
    external: ${projectId}

  automatedBackupPolicy:
    backupWindow: 3600s
    enabled: true
    location: us-central1
    timeBasedRetention:
      retentionPeriod: 43200s
    weeklySchedule:
      daysOfWeek: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY]
      startTimes: 
        - hours: 10
          minutes: 0
          seconds: 0
          nanos: 0

  continuousBackupConfig:
    enabled: false
  maintenanceUpdatePolicy:
    maintenanceWindows:
      - day: THURSDAY
        startTime:
          hours: 10
          minutes: 0
          seconds: 0
          nanos: 0
          
