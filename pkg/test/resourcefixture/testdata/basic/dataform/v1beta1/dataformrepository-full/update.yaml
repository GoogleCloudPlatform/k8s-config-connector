apiVersion: dataform.cnrm.cloud.google.com/v1alpha1
kind: DataformRepository
metadata:
  name: dataformrepository-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  region: us-west2
  workspaceCompilationOverrides:
    defaultDatabase: "database"
    schemaSuffix: "_suffix"
    tablePrefix: "prefix_"