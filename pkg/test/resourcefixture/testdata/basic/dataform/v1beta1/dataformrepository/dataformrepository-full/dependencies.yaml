apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: df-sa1-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  displayName: Dataform SA 1
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: df-sa2-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  displayName: Dataform SA 2
---
apiVersion: secretmanager.cnrm.cloud.google.com/v1beta1
kind: SecretManagerSecret
metadata:
  name: df-secret-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  replication:
    automatic: true
---
apiVersion: secretmanager.cnrm.cloud.google.com/v1beta1
kind: SecretManagerSecretVersion
metadata:
  name: df-secret-v1-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  secretRef:
    name: df-secret-${uniqueId}
  secretData:
    value: "token-v1"
---
apiVersion: secretmanager.cnrm.cloud.google.com/v1beta1
kind: SecretManagerSecretVersion
metadata:
  name: df-secret-v2-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  secretRef:
    name: df-secret-${uniqueId}
  secretData:
    value: "token-v2"
