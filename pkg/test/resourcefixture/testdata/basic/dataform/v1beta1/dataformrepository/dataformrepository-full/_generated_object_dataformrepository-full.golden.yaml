apiVersion: dataform.cnrm.cloud.google.com/v1beta1
kind: DataformRepository
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: df-full-${uniqueId}
  namespace: ${uniqueId}
spec:
  displayName: Updated Display Name
  gitRemoteSettings:
    authenticationTokenSecretVersionRef:
      name: df-secret-v2-${uniqueId}
    defaultBranch: master
    url: https://github.com/GoogleCloudPlatform/k8s-config-connector.git
  npmrcEnvironmentVariablesSecretVersionRef:
    name: df-secret-v2-${uniqueId}
  projectRef:
    external: ${projectId}
  region: us-west2
  serviceAccountRef:
    name: df-sa2-${uniqueId}
  setAuthenticatedUserAdmin: true
  workspaceCompilationOverrides:
    defaultDatabase: db2
    schemaSuffix: s2
    tablePrefix: p2
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: //dataform.googleapis.com/projects/${projectId}/locations/us-west2/repositories/df-full-${uniqueId}
  observedGeneration: 2
