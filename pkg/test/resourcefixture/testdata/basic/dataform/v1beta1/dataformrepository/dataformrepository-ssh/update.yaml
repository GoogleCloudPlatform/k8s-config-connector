apiVersion: dataform.cnrm.cloud.google.com/v1beta1
kind: DataformRepository
metadata:
  name: df-ssh-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${projectId}
spec:
  projectRef:
    external: ${projectId}
  region: us-west2
  gitRemoteSettings:
    url: "git@github.com:GoogleCloudPlatform/k8s-config-connector.git"
    defaultBranch: "master"
    sshAuthenticationConfig:
      hostPublicKey: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC2l..."
      userPrivateKeySecretVersionRef:
        name: df-ssh-key-${uniqueId}
