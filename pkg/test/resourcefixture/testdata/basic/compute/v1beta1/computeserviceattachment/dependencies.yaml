apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: project-3-${uniqueId}
spec:
  resourceID: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: "Dependent Project"
  organizationRef:
    external: ${TEST_ORG_ID}
  billingAccountRef:
    external: ${TEST_BILLING_ACCOUNT_ID}
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/disable-on-destroy: "false"
  name: compute.googleapis.com
spec:
  projectRef:
    name: "project-3-${uniqueId}"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: computebackendservice-${uniqueId}
spec:
  location: "us-west1"
  networkRef:
    name: "default"
  loadBalancingScheme: "INTERNAL"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: computesubnetwork-1-${uniqueId}
spec:
  region: "us-west1"
  ipCidrRange: "10.2.0.0/16"
  networkRef:
    name: "default"
  purpose: "PRIVATE_SERVICE_CONNECT"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: computesubnetwork-2-${uniqueId}
spec:
  region: "us-west1"
  ipCidrRange: "10.3.0.0/16"
  networkRef:
    name: "default"
  purpose: "PRIVATE_SERVICE_CONNECT"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: computesubnetwork-3-${uniqueId}
spec:
  region: "us-west1"
  ipCidrRange: "10.4.0.0/16"
  networkRef:
    name: "default"
  purpose: "PRIVATE"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_ORG_PROJECT_ID}
  name: computeforwardingrule-${uniqueId}
spec:
  location: "us-west1"
  networkRef:
    name: "default"
  subnetworkRef:
    name: "computesubnetwork-3-${uniqueId}"
  description: "A test forwarding rule with internal load balancing scheme"
  loadBalancingScheme: "INTERNAL"
  backendServiceRef:
    name: "computebackendservice-${uniqueId}"
  networkTier: "PREMIUM"
  allPorts: true
---
apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  name: project-1-${uniqueId}
spec:
  organizationRef:
    external: ${TEST_ORG_ID}
  name: "project-1-${uniqueId}"
---
apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  name: project-2-${uniqueId}
spec:
  organizationRef:
    external: ${TEST_ORG_ID}
  name: "project-2-${uniqueId}"
