apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 1
  labels:
    cnrm-test: "true"
    label-one: value-two
  name: ${forwardingRuleID}
  namespace: ${uniqueId}
spec:
  allowPscGlobalAccess: true
  description: A VPC private service connect forwarding rule
  ipAddress:
    addressRef:
      external: https://www.googleapis.com/compute/v1/projects/example-project-01/regions/us-central1/addresses/${addressID}
  loadBalancingScheme: ""
  location: us-central1
  networkRef:
    name: ${networkID}
  target:
    serviceAttachmentRef:
      name: computeserviceattachment-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  creationTimestamp: "1970-01-01T00:00:00Z"
  externalRef: projects/${projectId}/regions/us-central1/forwardingRules/${forwardingRuleID}
  labelFingerprint: abcdef0123A=
  observedGeneration: 1
  selfLink: https://www.googleapis.com/compute/v1/projects/${projectId}/regions/us-central1/forwardingRules/${forwardingRuleID}
