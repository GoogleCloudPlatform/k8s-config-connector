apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  labels:
    label-one: "value-two"
  name: computeregionalforwardingrule-${uniqueId}
spec:
  description: "A regional forwarding rule"
  allowGlobalAccess: false
  loadBalancingScheme: INTERNAL
  isMirroringCollector: true
  allPorts: true
  ipProtocol: "TCP"
  ipVersion: "IPV4"
  networkTier: "PREMIUM"
  networkRef:
    name: customnetwork
  subnetworkRef:
    name: customsubnetwork
  location: us-central1
  backendServiceRef:
    name: computebackendservice-${uniqueId}
  ipAddress:
    ip: "10.128.8.8"
#  Patch operation is not allowed on Forwarding Rule that integrates with Service Directory Registrations
#  serviceDirectoryRegistrations:
#    - namespace: "sd-namespace"
#      service: "sd-service"
  serviceLabel: "label"
