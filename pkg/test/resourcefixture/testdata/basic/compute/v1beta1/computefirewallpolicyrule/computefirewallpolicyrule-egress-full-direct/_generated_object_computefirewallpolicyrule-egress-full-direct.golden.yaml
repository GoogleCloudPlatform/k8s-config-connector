apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewallPolicyRule
metadata:
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: firewallpolicyrule-${uniqueId}
  namespace: ${uniqueId}
spec:
  action: allow
  direction: EGRESS
  firewallPolicyRef:
    name: firewallpolicy-${uniqueId}
  match:
    destAddressGroups:
    - organizations/${organizationID}/locations/global/addressGroups/testnetworksecurityaddressgroup-2
    destFqdns:
    - www.github.com
    destIPRanges:
    - 11.100.0.2/32
    destRegionCodes:
    - AU
    destThreatIntelligences:
    - iplist-known-malicious-ips
    - iplist-tor-exit-nodes
    layer4Configs:
    - ipProtocol: udp
      ports:
      - "8081"
    srcIPRanges:
    - 10.100.0.2/32
  priority: 9000
  targetResources:
  - name: network-2-${uniqueId}
  targetServiceAccounts:
  - name: sa-2-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: locations/global/firewallPolicies/${firewallPolicyID}/rules/9000
  kind: compute#firewallPolicyRule
  observedGeneration: 2
  ruleTupleCount: 4
