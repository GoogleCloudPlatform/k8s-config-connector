apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstance
metadata:
  annotations:
    cnrm.cloud.google.com/allow-stopping-for-update: "true"
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: merge
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 4
  labels:
    cnrm-test: "true"
    label-one: value-two
  name: computeinstance-${uniqueId}
  namespace: ${uniqueId}
spec:
  attachedDisk:
  - mode: READ_WRITE
    sourceDiskRef:
      name: computedisk-1-${uniqueId}
  bootDisk:
    autoDelete: false
    initializeParams:
      labels:
        cnrm-test: "true"
        managed-by-cnrm: "true"
      sourceImageRef:
        external: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/debian-11-bullseye-v20231010
      type: pd-standard
    mode: READ_WRITE
    sourceDiskRef:
      name: computedisk-${uniqueId}
  description: an basic instance example
  machineType: n1-standard-2
  metadata:
  - key: foo
    value: bar
  - key: bar
    value: baz
  metadataStartupScript: echo hi > /test.txt
  networkInterface:
  - accessConfig:
    - natIpRef:
        name: computeaddress-2-${uniqueId}
    networkIpRef:
      kind: ComputeAddress
      name: computeaddress-${uniqueId}
    networkRef:
      name: default
  resourceID: computeinstance-${uniqueId}
  scheduling:
    automaticRestart: false
    onHostMaintenance: TERMINATE
    preemptible: true
  serviceAccount:
    scopes:
    - compute-ro
    serviceAccountRef:
      name: gsa-${uniqueId}
  zone: us-west1-a
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  currentStatus: RUNNING
  instanceId: "1111111111111111"
  labelFingerprint: abcdef0123A=
  observedGeneration: 4
  selfLink: https://www.googleapis.com/compute/v1/projects/${projectId}/zones/us-west1-a/instances/computeinstance-${uniqueId}
