apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeHealthCheck
metadata:
  name: computehealthcheck-${uniqueId}
spec:
  checkIntervalSec: 10
  httpHealthCheck:
    port: 80
  location: global
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  name: computebackendservice-${uniqueId}
spec:
  healthChecks:
    - healthCheckRef:
        name: computehealthcheck-${uniqueId}
  location: global
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeURLMap
metadata:
  name: computeurlmap-${uniqueId}
spec:
  defaultService:
    backendServiceRef:
      name: computebackendservice-${uniqueId}
  location: global
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeURLMap
metadata:
  name: computeurlmap-2-${uniqueId}
spec:
  defaultService:
    backendServiceRef:
      name: computebackendservice-${uniqueId}
  location: global
---
apiVersion: certificatemanager.cnrm.cloud.google.com/v1beta1
kind: CertificateManagerCertificateMap
metadata:
  name: certificatemap-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
