apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/management-conflict-prevention-policy: "none"
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/management-conflict-prevention-policy: "none"
spec:
  networkRef:
    name: default
  ipCidrRange: "10.168.0.0/20"
  region: us-west2
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstance
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/allow-stopping-for-update: "true"
  name: computeinstance-1-${uniqueId}
spec:
  zone: "us-west2-a"
  machineType: "zones/us-west2-a/machineTypes/e2-medium"
  bootDisk:
    autoDelete: true
    initializeParams:
      sourceImageRef:
        external: "projects/debian-cloud/global/images/debian-10-buster-v20210817"
  networkInterface:
  - networkRef:
      name: default
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstance
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/allow-stopping-for-update: "true"
  name: computeinstance-2-${uniqueId}
spec:
  zone: "us-west2-a"
  machineType: "zones/us-west2-a/machineTypes/e2-medium"
  bootDisk:
    autoDelete: true
    initializeParams:
      sourceImageRef:
        external: "projects/debian-cloud/global/images/debian-10-buster-v20210817"
  networkInterface:
  - networkRef:
      name: default
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computebackendservice-${uniqueId}
spec:
  location: "us-west2"
  loadBalancingScheme: "INTERNAL"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computeforwardingrule-1-${uniqueId}
spec:
  location: "us-west2"
  description: "A test mirror collector forwarding rule with internal load balancing scheme"
  loadBalancingScheme: "INTERNAL"
  backendServiceRef:
    name: "computebackendservice-${uniqueId}"
  networkTier: "PREMIUM"
  allPorts: true
  isMirroringCollector: true
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: computeforwardingrule-2-${uniqueId}
spec:
  location: "us-west2"
  description: "A test mirror collector forwarding rule with internal load balancing scheme"
  loadBalancingScheme: "INTERNAL"
  backendServiceRef:
    name: "computebackendservice-${uniqueId}"
  networkTier: "PREMIUM"
  allPorts: true
  isMirroringCollector: true
