apiVersion: asset.cnrm.cloud.google.com/v1alpha1
kind: AssetFeed
metadata:
  name: assetfeed-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  # Either assetNames or assetTypes must be specified.
  assetTypes:
    - "storage.googleapis.com/Bucket"
    - "cloudresourcemanager.googleapis.com/Project" # Added for update test
  feedOutputConfig:
    pubsubDestination:
      topicRef:
        # Replace with a real topic or use a fixture with a PubSubTopic KRM resource.
        external: "projects/${projectId}/topics/kcc-assetfeed-minimal"
