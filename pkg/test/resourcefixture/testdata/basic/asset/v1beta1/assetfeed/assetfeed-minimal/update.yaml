apiVersion: asset.cnrm.cloud.google.com/v1beta1
kind: AssetFeed
metadata:
  name: assetfeed-minimal-${uniqueId}
spec:
  projectRef:
    external: "${projectNumber}"
  # Either assetNames or assetTypes must be specified.
  assetTypes:
    - "storage.googleapis.com/Bucket"
    - "cloudresourcemanager.googleapis.com/Project" # Added for update test
  feedOutputConfig:
    pubsubDestination:
      topicRef:
        name: "kcc-assetfeed-minimal-${uniqueId}"
