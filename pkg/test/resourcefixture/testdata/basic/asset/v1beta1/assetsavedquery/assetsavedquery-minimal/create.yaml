apiVersion: asset.cnrm.cloud.google.com/v1beta1
kind: AssetSavedQuery
metadata:
  name: assetsavedquery-minimal-${uniqueId}
  labels:
    key1: "value1"
spec:
  projectRef:
    external: "${projectId}"
  description: A minimal saved query for testing.
  content:
    iamPolicyAnalysisQuery:
      scope: projects/${projectId}
      resourceSelector:
        fullResourceName: //cloudresourcemanager.googleapis.com/projects/${projectId}
      identitySelector:
        identity: user:test-user@example.com
      accessSelector:
        roles:
          - "roles/owner"
        permissions:
          - "resourcemanager.projects.get"
      options:
        expandGroups: true
        expandRoles: true
        expandResources: true
        outputGroupEdges: true
        outputResourceEdges: true
        analyzeServiceAccountImpersonation: true
      conditionContext:
        accessTime: "${futureTimestamp}"
