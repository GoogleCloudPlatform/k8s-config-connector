apiVersion: bigqueryanalyticshub.cnrm.cloud.google.com/v1beta1
kind: BigQueryAnalyticsHubListing
metadata:
  name: bigqueryanalyticshublisting${uniqueId}
spec:
  categories:
  - CATEGORY_SCIENCE_AND_RESEARCH # updated
  - CATEGORY_COMMERCE
  dataProvider:
    name: updated
    primaryContact: updated@updated.com
  description: updated
  discoveryType: DISCOVERY_TYPE_PRIVATE # updated
  documentation: updated
  primaryContact: updated@updated.com
  publisher:
    name: updated
    primaryContact: updated@updated.com
  requestAccess: req@req.com
  source:
    bigQueryDatasetSource:
      datasetRef:
        name: bigquerydataset${uniqueId}
      # Selective sharing is only supported for data clean rooms
      # (via sharingEnvironmentConfig field of BigQueryAnalyticsHubDataExchange,
      # See https://cloud.google.com/bigquery/docs/data-clean-rooms#create_a_data_clean_room),
      # which is not currently supported by Config Connector.
      # selectedResources:
      #   - tableRef:
      #      name: bigquerytable${uniqueId}
      restrictedExportPolicy:
        enabled: true
        restrictDirectTableAccess: true
        restrictQueryResult: false
  displayName: another_dataexchange
  location: US
  dataExchangeRef:
    name: bigqueryanalyticshubdataexchange${uniqueId}
  projectRef:
    external: ${projectId}
  resourceID: bigqueryanalyticshublisting${uniqueId}