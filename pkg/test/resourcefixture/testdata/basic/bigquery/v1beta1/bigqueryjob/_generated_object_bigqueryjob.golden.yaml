apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryJob
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
    label-one: value-one
  name: bigqueryjob-${uniqueId}
  namespace: ${uniqueId}
spec:
  jobTimeoutMs: "600000"
  location: us-central1
  query:
    allowLargeResults: true
    defaultDataset:
      datasetRef:
        name: bigquerydataset1${uniqueId}
    destinationTable:
      tableRef:
        name: bigquerytable${uniqueId}
    flattenResults: true
    priority: INTERACTIVE
    query: SELECT state FROM [lookerdata:cdc.project_tycho_reports]
    schemaUpdateOptions:
    - ALLOW_FIELD_ADDITION
    - ALLOW_FIELD_RELAXATION
    scriptOptions:
      keyResultStatement: LAST
      statementTimeoutMs: "300000"
    useLegacySql: true
    useQueryCache: true
    writeDisposition: WRITE_APPEND
  resourceID: bigqueryjob-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  jobType: QUERY
  observedGeneration: 2
  status:
  - errorResult:
    - message: 'Access Denied: Table lookerdata:cdc.project_tycho_reports: User does
        not have permission to query table lookerdata:cdc.project_tycho_reports, or
        perhaps it does not exist.'
      reason: accessDenied
    errors:
    - message: 'Access Denied: Table lookerdata:cdc.project_tycho_reports: User does
        not have permission to query table lookerdata:cdc.project_tycho_reports, or
        perhaps it does not exist.'
      reason: accessDenied
    state: DONE
  userEmail: xiaoweim@google.com
