apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    key1: value1
    key2: value2
spec:
  datasetRef:
    name: bigquerydataset${uniqueId}
  friendlyName: BigQueryTable Full Example
  description: "A detailed example of a BigQuery Table resource."
  schema: |-
    [
      {
        "name": "name",
        "type": "STRING",
        "mode": "REQUIRED"
      },
      {
        "name": "post_abbr",
        "type": "STRING"
      },
      {
        "name": "date",
        "type": "DATE"
      },
      {
        "name": "col_numeric",
        "type": "NUMERIC",
        "precision": "38",
        "scale": "9"
      },
      {
        "name": "col_bignumeric",
        "type": "BIGNUMERIC",
        "precision": "76",
        "scale": "38"
      },
      {
        "name": "col_geography",
        "type": "GEOGRAPHY"
      },
      {
        "name": "col_timestamp",
        "type": "TIMESTAMP"
      },
      {
        "name": "col_record",
        "type": "RECORD",
        "fields": [
          {
            "name": "sub_col1",
            "type": "INTEGER"
          },
          {
            "name": "sub_col2",
            "type": "BOOLEAN"
          }
        ]
      },
      {
        "name": "col_array",
        "type": "INTEGER",
        "mode": "REPEATED"
      }
    ]
  timePartitioning:
    type: DAY
    expirationMs: 86400000
    field: date
  requirePartitionFilter: true # Use top-level field instead of the one under timePartitioning
  # The labels are ignored in the TF-based controller. metadata.labels will be used instead.
  labels:
    spec-label-key1: value1
    spec-label-key2: value2
  clustering:
    - name # Must match a field in the schema
    - post_abbr
  encryptionConfiguration:
    kmsKeyRef:
      name: kmscryptokey-${uniqueId}
  expirationTime: 1800000000000 # Example expiration time (milliseconds since epoch)
  tableConstraints:
    primaryKey:
      columns:
        - name
    foreignKeys:
      - name: fk_constraint_example
        columnReferences:
          referencingColumn: post_abbr
          referencedColumn: state_code
        referencedTable:
          projectId: ${projectId}
          datasetId:  bigquerydataset${uniqueId}
          tableId: referencedtable${uniqueId}