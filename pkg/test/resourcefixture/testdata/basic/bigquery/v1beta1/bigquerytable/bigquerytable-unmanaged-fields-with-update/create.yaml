apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    key1: value1
    key2: value2
  annotations:
    cnrm.cloud.google.com/unmanaged: "spec.schema.fields.policyTags,spec.schema.fields.dataPolicies"
spec:
  datasetRef:
    name: bigquerydataset${uniqueId}
  friendlyName: BigQueryTable Example
  description: "Description of BQ Table"
  schema: |-
    [
      {
        "name": "name",
        "type": "STRING",
        "mode": "REQUIRED",
        "description": "Name of the entity"
      },
      {
        "name": "labels",
        "type": "RECORD",
        "mode": "REPEATED",
        "fields": [
          {
            "name": "key",
            "type": "STRING",
            "mode": "NULLABLE",
            "description": "key"
          },
          {
            "name":"value",
            "type":"STRING",
            "mode":"NULLABLE",
            "description":"values"
          }
        ],
        "description": "atlan BQ labels"
      }
    ]