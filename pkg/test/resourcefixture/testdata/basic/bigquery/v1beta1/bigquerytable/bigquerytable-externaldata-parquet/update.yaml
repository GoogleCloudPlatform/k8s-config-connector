apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
spec:
  resourceID: bigquerytable-${uniqueId}
  datasetRef:
    name: bigquerydataset-${uniqueId}
  friendlyName: BigQuery Table Updated
  description: An updated BigQuery table.
  expirationTime: 2064442632000
  externalDataConfiguration:
# Updating autodetect doesn't seem to take any effect.
    autodetect: false
    sourceUris:
      - gs://cloud-samples-data/bigquery/us-states/us-states.parquet
    # Updating sourceFormat to CSV doesn't return an error.
    sourceFormat: CSV
    compression: NONE
    ignoreUnknownValues: true
    maxBadRecords: 100
    # Updating parquetOptions makes the test fail re-reconciliation.
    parquetOptions:
      enumAsString: true
      enableListInference: true
