apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: sqluser-${uniqueId}
spec:
  instanceRef:
    name: sqlinstance-${uniqueId}
  password:
    valueFrom:
      secretKeyRef:
        name: secret-${uniqueId}
        key: password
  host: "%"
  type: BUILT_IN
  passwordPolicy:
    status:
      - locked: false
        passwordExpirationTime: "2025-01-01T00:00:00Z"
