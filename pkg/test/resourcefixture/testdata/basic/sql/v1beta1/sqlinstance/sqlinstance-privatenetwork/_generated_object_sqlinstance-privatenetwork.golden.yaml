apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: postgresprivatenetwork-${uniqueId}
  namespace: ${uniqueId}
spec:
  databaseVersion: POSTGRES_16
  region: us-central1
  settings:
    ipConfiguration:
      allocatedIpRange: computeaddress2-${uniqueId}
      enablePrivatePathForGoogleCloudServices: true
      ipv4Enabled: false
      privateNetworkRef:
        name: computenetwork2-${uniqueId}
    locationPreference:
      zone: us-central1-a
    tier: db-custom-1-3840
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  connectionName: ${projectId}:us-central1:postgresprivatenetwork-${uniqueId}
  firstIpAddress: 10.1.2.3
  instanceType: CLOUD_SQL_INSTANCE
  ipAddress: 10.1.2.3
  observedGeneration: 2
  privateIpAddress: 192.168.0.3
  selfLink: https://sqladmin.googleapis.com/sql/v1beta4/projects/${projectId}/instances/postgresprivatenetwork-${uniqueId}
  serverCaCert:
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    commonName: common-name
    createTime: "1970-01-01T00:00:00Z"
    expirationTime: "1970-01-01T00:00:00Z"
    sha1Fingerprint: "12345678"
  serviceAccountEmailAddress: p${projectNumber}-abcdef@gcp-sa-cloud-sql.iam.gserviceaccount.com
