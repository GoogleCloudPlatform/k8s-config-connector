apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: sqlinstance-${uniqueId}
  namespace: ${uniqueId}
spec:
  databaseVersion: SQLSERVER_2019_ENTERPRISE
  region: us-east4
  rootPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: secret-${uniqueId}
  settings:
    availabilityType: ZONAL
    connectorEnforcement: NOT_REQUIRED
    dataCacheConfig:
      dataCacheEnabled: true
    diskType: PD_SSD
    edition: ENTERPRISE_PLUS
    ipConfiguration:
      ipv4Enabled: false
      privateNetworkRef:
        name: computenetwork-${uniqueId}
      requireSsl: true
    tier: db-perf-optimized-N-4
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  connectionName: ${projectId}:us-east4:sqlinstance-${uniqueId}
  firstIpAddress: 10.1.2.3
  instanceType: CLOUD_SQL_INSTANCE
  ipAddress: 10.1.2.3
  observedGeneration: 2
  privateIpAddress: 10.10.20.30
  selfLink: https://sqladmin.googleapis.com/sql/v1beta4/projects/${projectId}/instances/sqlinstance-${uniqueId}
  serverCaCert:
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    commonName: common-name
    createTime: "1970-01-01T00:00:00Z"
    expirationTime: "1970-01-01T00:00:00Z"
    sha1Fingerprint: "12345678"
  serviceAccountEmailAddress: p${projectNumber}-abcdef@gcp-sa-cloud-sql.iam.gserviceaccount.com
