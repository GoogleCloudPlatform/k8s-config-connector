apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: sqlinstance-postgres-direct-${uniqueId}
  namespace: ${uniqueId}
spec:
  databaseVersion: POSTGRES_9_6
  region: us-central1
  settings:
    availabilityType: REGIONAL
    backupConfiguration:
      backupRetentionSettings:
        retainedBackups: 7
        retentionUnit: COUNT
      enabled: true
      pointInTimeRecoveryEnabled: true
      startTime: "05:00"
      transactionLogRetentionDays: 3
    databaseFlags:
    - name: cloudsql.iam_authentication
      value: "on"
    - name: max_connections
      value: "1000"
    - name: max_worker_processes
      value: "8"
    deletionProtectionEnabled: false
    diskAutoresize: false
    diskAutoresizeLimit: 0
    diskSize: 100
    diskType: PD_SSD
    insightsConfig:
      queryInsightsEnabled: true
      queryStringLength: 1024
      recordApplicationTags: true
      recordClientAddress: true
    ipConfiguration:
      ipv4Enabled: false
      privateNetworkRef:
        name: computenetwork-${uniqueId}
      requireSsl: false
      sslMode: ENCRYPTED_ONLY
    locationPreference:
      zone: us-central1-b
    tier: db-custom-1-3840
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  connectionName: ${projectId}:us-central1:sqlinstance-postgres-direct-${uniqueId}
  firstIpAddress: 10.1.2.3
  instanceType: CLOUD_SQL_INSTANCE
  ipAddress: 10.1.2.3
  observedGeneration: 2
  privateIpAddress: 192.168.0.3
  selfLink: https://sqladmin.googleapis.com/sql/v1beta4/projects/${projectId}/instances/sqlinstance-postgres-direct-${uniqueId}
  serverCaCert:
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    commonName: common-name
    createTime: "1970-01-01T00:00:00Z"
    expirationTime: "1970-01-01T00:00:00Z"
    sha1Fingerprint: "12345678"
  serviceAccountEmailAddress: p${projectNumber}-abcdef@gcp-sa-cloud-sql.iam.gserviceaccount.com
