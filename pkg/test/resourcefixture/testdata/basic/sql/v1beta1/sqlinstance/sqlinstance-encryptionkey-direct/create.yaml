apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  labels:
    label-one: "value-one"
  name: sqlinstance-encryptionkey-direct-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  databaseVersion: POSTGRES_15
  encryptionKMSCryptoKeyRef:
    external: projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}
  region: us-central1
  settings:
    activationPolicy: ALWAYS
    availabilityType: REGIONAL
    backupConfiguration:
      backupRetentionSettings:
        retainedBackups: 5
      enabled: true
      pointInTimeRecoveryEnabled: true
      startTime: "01:00"
      transactionLogRetentionDays: 5
    databaseFlags:
    - name: cloudsql.iam_authentication
      value: "on"
    deletionProtectionEnabled: false
    diskAutoresize: true
    diskSize: 100
    diskType: PD_SSD
    edition: ENTERPRISE
    insightsConfig:
      queryInsightsEnabled: true
      queryPlansPerMinute: 20
      queryStringLength: 4500
      recordApplicationTags: true
      recordClientAddress: true
    ipConfiguration:
      ipv4Enabled: false
      privateNetworkRef:
        external: projects/${projectId}/global/networks/computenetwork-${uniqueId}
      requireSsl: true
    locationPreference:
      zone: us-central1-b
    maintenanceWindow:
      day: 6
      hour: 2
      updateTrack: stable
    tier: db-custom-8-30720
