apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-primary-direct-${uniqueId}
  annotations:
    cnrm.cloud.google.com/reconciler: "direct"
spec:
  databaseVersion: MYSQL_8_0
  region: us-central1
  settings:
    tier: db-perf-optimized-N-2
    edition: ENTERPRISE_PLUS
    backupConfiguration:
      enabled: true
      binaryLogEnabled: true
      startTime: "12:00"
      transactionLogRetentionDays: 14