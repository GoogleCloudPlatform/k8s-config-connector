apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-sqlserver-direct-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: "direct"
spec:
  databaseVersion: SQLSERVER_2019_EXPRESS
  region: us-central1
  # rootPassword is only a required field for SQL Server instances.
  rootPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: secret-${uniqueId}
  settings:
    collation: SQL_Latin1_General_CP1_CI_AS
    # Location preference is not actually a required field. However, setting it for tests
    # helps with normalizing the GCP responses, because otherwise GCP chooses a zone
    # preference based on availability. Therefore it could potentially vary if not
    # explicitly specified.
    locationPreference:
      zone: us-central1-a
    tier: db-custom-1-3840
    timeZone: Mountain Standard Time
