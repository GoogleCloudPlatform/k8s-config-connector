apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: sqlinstance-auditconfig-direct-${uniqueId}
  namespace: ${uniqueId}
spec:
  databaseVersion: SQLSERVER_2022_EXPRESS
  region: us-central1
  rootPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: secret-${uniqueId}
  settings:
    locationPreference:
      zone: us-central1-a
    sqlServerAuditConfig:
      bucketRef:
        name: storagebucket-${uniqueId}
      retentionInterval: 604800s
      uploadInterval: 120s
    tier: db-custom-1-3840
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  connectionName: ${projectId}:us-central1:sqlinstance-auditconfig-direct-${uniqueId}
  firstIpAddress: 10.1.2.3
  instanceType: CLOUD_SQL_INSTANCE
  ipAddress: 10.1.2.3
  observedGeneration: 2
  publicIpAddress: 10.1.2.3
  selfLink: https://sqladmin.googleapis.com/sql/v1beta4/projects/${projectId}/instances/sqlinstance-auditconfig-direct-${uniqueId}
  serverCaCert:
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    commonName: common-name
    createTime: "1970-01-01T00:00:00Z"
    expirationTime: "1970-01-01T00:00:00Z"
    sha1Fingerprint: "12345678"
  serviceAccountEmailAddress: p${projectNumber}-abcdef@gcp-sa-cloud-sql.iam.gserviceaccount.com
