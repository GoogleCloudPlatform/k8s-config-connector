      pointInTimeRecoveryEnabled: true
      startTime: "01:00"
      transactionLogRetentionDays: 5
    databaseFlags:
    - name: cloudsql.iam_authentication
      value: "on"
    deletionProtectionEnabled: false
    diskAutoresize: true
    diskSize: 100
    diskType: PD_SSD
    edition: ENTERPRISE
