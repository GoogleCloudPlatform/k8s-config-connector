apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-default-gcp-${uniqueId}
  annotations:
    cnrm.cloud.google.com/default-to-gcp-fields: "settings.diskAutoresizeLimit,settings.ipConfiguration.sslMode"
spec:
  databaseVersion: POSTGRES_15
  region: us-central1
  settings:
    # diskAutoresizeLimit is intentionally omitted to test the annotation.
    # ipConfiguration.sslMode is intentionally omitted to test the annotation.
    diskSize: 11 # Change a different field to trigger an update.
    diskType: PD_SSD
    ipConfiguration:
      ipv4Enabled: true
    locationPreference:
      zone: us-central1-a
    tier: db-custom-1-3840