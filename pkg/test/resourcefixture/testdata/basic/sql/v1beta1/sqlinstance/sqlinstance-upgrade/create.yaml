apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqlinstance-${uniqueId}
  annotations:
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  region: us-east4
  databaseVersion: SQLSERVER_2019_ENTERPRISE
  rootPassword:
    valueFrom:
      secretKeyRef:
        name: secret-${uniqueId}
        key: password
  settings:
    tier: db-custom-2-7680 # SQL Server Enterprise requires a minimum of 2 cores
    edition: "ENTERPRISE"
    connectorEnforcement: NOT_REQUIRED
    availabilityType: ZONAL
    diskType: PD_SSD
    ipConfiguration:
      requireSsl: true
      ipv4Enabled: false
      privateNetworkRef:
        name: computenetwork-${uniqueId} 
