apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: gkehubfeaturemembership-full-poco-${uniqueId}
spec:
  projectRef:
    name: gkehubfm-${uniqueId}
  location: global
  membershipLocation: us-central1
  membershipRef:
    name: gkehubmembership-full-poco-${uniqueId}
  featureRef:
    name: gkehubfeature-full-poco-${uniqueId}
  policycontroller:
    policyControllerHubConfig:
      auditIntervalSeconds: 15
      constraintViolationLimit: 25
      exemptableNamespaces:
      - test-namespace-two
      installSpec: "INSTALL_SPEC_SUSPENDED"
      logDeniesEnabled: true
      monitoring:
        backends:
        - "CLOUD_MONITORING"
      mutationEnabled: true
      policyContent:
        templateLibrary:
          installation: "ALL"
      referentialRulesEnabled: true
    version: "1.18.0"
