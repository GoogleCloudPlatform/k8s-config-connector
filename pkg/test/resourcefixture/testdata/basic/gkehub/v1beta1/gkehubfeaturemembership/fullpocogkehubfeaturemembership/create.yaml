apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: gkehubfeaturemembership-full-poco-${uniqueId}
spec:
  projectRef:
    name: gkehubfm-${uniqueId}
  location: global
  membershipLocation: us-west1
  membershipRef:
    name: gkehubmembership-full-poco-${uniqueId}
  featureRef:
    name: gkehubfeature-full-poco-${uniqueId}
  policycontroller:
    policyControllerHubConfig:
      auditIntervalSeconds: 10
      constraintViolationLimit: 20
      exemptableNamespaces:
      - test-namespace
      installSpec: "INSTALL_SPEC_ENABLED"
      logDeniesEnabled: false
      monitoring:
        backends:
        - "PROMETHEUS"
      mutationEnabled: false
      policyContent:
        templateLibrary:
          installation: "NOT_INSTALLED"
      referentialRulesEnabled: false
      deploymentConfigs:
        admission:
          podTolerations:
          - key: foo
            operator: "Equal"
            value: "admission"
            effect: "NoSchedule"
          podAffinity: ANTI_AFFINITY
          replicaCount: 1
          containerResources:
            limits:
              cpu: "2"
              memory: 4000Mi
            requests:
              cpu: "1"
              memory: 2000Mi
        audit:
          podTolerations:
          - key: foo
            operator: "Equal"
            value: "audit"
            effect: "NoSchedule"
          podAffinity: NO_AFFINITY
          containerResources:
            limits:
              cpu: "1.5"
              memory: 1000Mi
            requests:
              cpu: "0.5"
              memory: 500Mi
    version: "1.21.0"

