apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: gkehubfeaturemembership-full-acm-${uniqueId}
spec:
  projectRef:
    name: gkehubfm-${uniqueId}
  location: global
  membershipLocation: us-central1
  membershipRef:
    name: gkehubmembership-full-acm-${uniqueId}
  featureRef:
    name: gkehubfeature-full-acm-${uniqueId}
  configmanagement:
    configSync:
      sourceFormat: hierarchy
      oci:
        gcpServiceAccountRef:
          name: sa-${uniqueId}
        syncRepo: "us-central1-docker.pkg.dev/sample-project/config-repo/config-sync-gke:latest"
        policyDir: "config-connector"
        syncWaitSecs: "30"
        secretType: "gcpserviceaccount"
    #  supported ACM versions are 1.18.3, 1.20.0, 1.20.1, 1.20.2, 1.20.3, 1.21.0, 1.21.1, 1.21.2, 1.21.3, 1.22.0, 1.22.1, 1.22.2, 1.23.0
    version: "1.20.0"
