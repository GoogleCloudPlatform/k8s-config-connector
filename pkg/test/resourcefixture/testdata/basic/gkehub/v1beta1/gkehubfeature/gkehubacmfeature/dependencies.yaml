apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/auto-create-network: "false"
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: acm-${uniqueId}
spec:
  resourceID: ${TEST_DEPENDENT_NO_NETWORK_PROJECT_ID}
  name: "Dependent Project"
  folderRef:
    external: ${TEST_FOLDER_ID}
  billingAccountRef:
    external: ${TEST_BILLING_ACCOUNT_ID}
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_NO_NETWORK_PROJECT_ID}
    # Without disabling the dependent service, gkeconnect.googleapis.com, gkehub.googleapis.com
    # can't be cleaned up. So "disable-dependent-services" should be true.
    cnrm.cloud.google.com/disable-dependent-services: "true"
  name: gkehub.googleapis.com
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
    cnrm.cloud.google.com/project-id: ${TEST_DEPENDENT_NO_NETWORK_PROJECT_ID}
    cnrm.cloud.google.com/disable-dependent-services: "false"
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: anthosconfigmanagement.googleapis.com
