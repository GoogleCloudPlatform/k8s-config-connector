apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeature
metadata:
  name: gkehubfeature-${uniqueId}
  labels:
    label-one: value-two
spec:
  projectRef:
    # hack to work around label-only changes not changing metadata.generation
    external: ${TEST_DEPENDENT_NO_NETWORK_PROJECT_ID}
  location: global
  # The resourceID must be "configmanagement" if you want to use Anthos config
  # management feature.
  resourceID: configmanagement
