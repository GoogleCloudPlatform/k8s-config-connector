apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${unique_id}
spec:
  location: us-central1-a
  initialNodeCount: 1
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubMembership
metadata:
  name: gkehubmembership-${unique_id}
spec:
  location: global
  authority:
    issuer: https://container.googleapis.com/v1/projects/${project_id}/locations/us-central1-a/clusters/containercluster-${unique_id}
  endpoint:
    gkeCluster:
      resourceRef:
        name: containercluster-${unique_id}
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubScope
metadata:
  name: gkehubscope-${unique_id}
spec:
  projectRef:
    external: ${project_id}
