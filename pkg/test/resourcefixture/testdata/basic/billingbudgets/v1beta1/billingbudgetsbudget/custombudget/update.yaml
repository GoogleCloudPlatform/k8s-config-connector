apiVersion: billingbudgets.cnrm.cloud.google.com/v1beta1
kind: BillingBudgetsBudget
metadata:
  name: billingbudgetsbudget-${uniqueId}
spec:
  displayName: updated-custom-budget-${uniqueId}
  billingAccountRef:
    external: ${BILLING_ACCOUNT_ID_FOR_BILLING_RESOURCES}
  budgetFilter:
    creditTypes:
    - "FREE_TIER"
    creditTypesTreatment: "INCLUDE_SPECIFIED_CREDITS"
    customPeriod:
      startDate:
        year: 2135
        month: 2
        day: 2
      endDate:
        year: 2313
        month: 4
        day: 15
  amount:
    specifiedAmount:
      currencyCode: "USD"
      units: 9000000
      nanos: 0
