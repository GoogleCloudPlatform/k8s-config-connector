apiVersion: run.cnrm.cloud.google.com/v1beta1
kind: RunJob
metadata:
  name: runjob-dependson-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
spec:
  location: us-central1
  template:
    template:
      containers:
        - name: "hello"
          image: "us-docker.pkg.dev/cloudrun/container/hello"
          startupProbe:
            httpGet:
              path: "/"
        - name: "goodbye"
          image: "us-docker.pkg.dev/cloudrun/container/hello"
          startupProbe:
            httpGet:
              path: "/"
        - name: "farewell"
          image: "us-docker.pkg.dev/cloudrun/container/hello"
          startupProbe:
            httpGet:
              path: "/"
          dependsOn:
            - "hello"
            - "goodbye"