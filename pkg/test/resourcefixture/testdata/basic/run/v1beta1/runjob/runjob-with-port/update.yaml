apiVersion: run.cnrm.cloud.google.com/v1beta1
kind: RunJob
metadata:
  name: runjob-with-port-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
spec:
  location: us-central1
  template:
    template:
      containers:
        - name: "hello"
          image: "us-docker.pkg.dev/cloudrun/container/hello"
          startupProbe:
            httpGet:
              path: /
              port: 8081
