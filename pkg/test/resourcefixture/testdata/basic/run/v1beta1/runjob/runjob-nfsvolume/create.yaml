apiVersion: run.cnrm.cloud.google.com/v1beta1
kind: RunJob
metadata:
  name: runjob-${uniqueId}
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
spec:
  launchStage: "GA"
  location: "us-central1"
  projectRef:
    external: "${projectId}"
  template:
    template:
      volumes:
        - name: "nfsvolume"
          nfs:
            server: "10.0.0.1"
            path: "/exports/share"
            readOnly: true
      containers:
      - image: "us-docker.pkg.dev/cloudrun/container/hello"
        volumeMounts:
          - name: "nfsvolume"
            mountPath: "/mnt/nfs"
