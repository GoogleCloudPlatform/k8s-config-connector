apiVersion: bigtable.cnrm.cloud.google.com/v1beta1
kind: BigtableInstance
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: mvdep${uniqueId}
spec:
  displayName: BigtableSampleMV
  cluster:
  - clusterId: cluster1-${uniqueId}
    zone: us-central1-a
    numNodes: 1
---
apiVersion: bigtable.cnrm.cloud.google.com/v1beta1
kind: BigtableTable
metadata:
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "0"
  name: table-${uniqueId}
spec:
  instanceRef:
    name: mvdep${uniqueId}
  columnFamily:
  - family: cf1
