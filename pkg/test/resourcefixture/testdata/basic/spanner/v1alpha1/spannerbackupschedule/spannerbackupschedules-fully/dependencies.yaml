apiVersion: spanner.cnrm.cloud.google.com/v1beta1
kind: SpannerInstance
metadata:
  name: spannerinstance-${uniqueId}
spec:
  config: regional-us-west1
  displayName: Spanner Database Dependency
---
apiVersion: spanner.cnrm.cloud.google.com/v1beta1
kind: SpannerDatabase
metadata:
  # Database names can be only 30 characters max. As ${uniqueId} is a 20-char
  # long random alphanumeric string, the prefix can be at most 9-char long.
  name: spannerdb-${uniqueId}
spec:
  instanceRef:
    name: spannerinstance-${uniqueId}
  ddl:
  - "CREATE TABLE t1 (t1 INT64 NOT NULL,) PRIMARY KEY(t1)"
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: ServiceIdentity
metadata:
  name: serviceidentity-${uniqueId}
  annotations:
    cnrm.cloud.google.com/deletion-policy: "abandon"
spec:
  projectRef:
    external: ${projectId}
  resourceID: spanner.googleapis.com
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSKeyRing
metadata:
  name: kmskeyring-${uniqueId}
spec:
  location: us-central1
---
apiVersion: kms.cnrm.cloud.google.com/v1beta1
kind: KMSCryptoKey
metadata:
  name: kmscryptokey-${uniqueId}
  annotations:
    cnrm.cloud.google.com/project-id: "${projectId}"
spec:
  keyRingRef:
    name: kmskeyring-${uniqueId}