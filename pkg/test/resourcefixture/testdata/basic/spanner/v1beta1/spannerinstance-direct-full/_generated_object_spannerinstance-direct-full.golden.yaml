apiVersion: spanner.cnrm.cloud.google.com/v1beta1
kind: SpannerInstance
metadata:
  annotations:
    alpha.cnrm.cloud.google.com/reconciler: direct
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
    label-one: value-one
  name: spannerinstance-sample-${uniqueId}
  namespace: ${uniqueId}
spec:
  autoscalingConfig:
    autoscalingLimits:
      maxNodes: 5
      minNodes: 3
    autoscalingTargets:
      highPriorityCpuUtilizationPercent: 90
      storageUtilizationPercent: 90
  config: regional-us-west1
  displayName: Updated Instance Sample
  edition: ENTERPRISE_PLUS
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/instances/spannerinstance-sample-${uniqueId}
  observedGeneration: 2
  observedState:
    numNodes: 3
    processingUnits: 3000
  state: READY
