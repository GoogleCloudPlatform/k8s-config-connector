apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: dnsmanagedzone-${uniqueId}
spec:
  dnsName: "cnrm-dns-example-${uniqueId}.com."
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/management-conflict-prevention-policy: "none"
    cnrm.cloud.google.com/deletion-policy: "abandon"
  name: default
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: computeaddress-1-${uniqueId}
spec:
  addressType: INTERNAL
  description: a test global address
  location: global
  ipVersion: IPV4
  purpose: VPC_PEERING
  prefixLength: 16
  networkRef:
    name: default
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: computeaddress-2-${uniqueId}
spec:
  addressType: INTERNAL
  description: another test global address
  location: global
  ipVersion: IPV4
  purpose: VPC_PEERING
  prefixLength: 16
  networkRef:
    name: default
