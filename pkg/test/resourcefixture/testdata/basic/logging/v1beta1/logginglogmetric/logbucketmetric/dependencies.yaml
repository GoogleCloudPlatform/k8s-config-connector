apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogBucket
metadata:
  name: logginglogbucket-dep-${uniqueId}
spec:
  projectRef:
    external: "projects/${projectId}"
  location: "global"
  description: "A sample log bucket"
  locked: false
  retentionDays: 30
  resourceID: my-bucket-${uniqueId}
