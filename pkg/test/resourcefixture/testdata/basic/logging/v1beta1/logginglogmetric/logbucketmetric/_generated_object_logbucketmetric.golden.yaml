apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogMetric
metadata:
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
  name: logginglogmetric-${uniqueId}
  namespace: ${uniqueId}
spec:
  bucketOptions:
    linearBuckets:
      numFiniteBuckets: 4
      offset: 0.5
      width: 2.5
  description: An updated sample log metric
  disabled: true
  filter: resource.type=gae_app AND severity>=ERROR
  labelExtractors:
    hasMass: REGEXP_EXTRACT(jsonPayload.request, ".*([1-9]).*")
    mass: EXTRACT(jsonPayload.request)
    sku: EXTRACT(jsonPayload.id)
  loggingLogBucketRef:
    name: logginglogbucket-dep-${uniqueId}
  metricDescriptor:
    displayName: updated-sample-descriptor
    labels:
    - description: amount of matter
      key: mass
      valueType: STRING
    - description: whether the item has a mass
      key: hasMass
      valueType: BOOL
    - description: identifying number for item
      key: sku
      valueType: INT64
    launchStage: PRELAUNCH
    metadata:
      ingestDelay: 3.5s
      samplePeriod: 3.5s
    metricKind: DELTA
    unit: s
    valueType: DISTRIBUTION
  projectRef:
    external: projects/${projectId}
  resourceID: logginglogmetric-${uniqueId}
  valueExtractor: EXTRACT(jsonPayload.response)
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  createTime: "1970-01-01T00:00:00Z"
  metricDescriptor:
    description: An updated sample log metric
    name: projects/${projectId}/metricDescriptors/logging.googleapis.com/user/logginglogmetric-${uniqueId}
    type: logging.googleapis.com/user/logginglogmetric-${uniqueId}
  observedGeneration: 3
  updateTime: "1970-01-01T00:00:00Z"
