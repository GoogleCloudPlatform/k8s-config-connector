apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: computenetwork-minimal-${uniqueId}
spec:
  routingMode: REGIONAL
  autoCreateSubnetworks: false
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: computesubnetwork-minimal-${uniqueId}
spec:
  ipCidrRange: 10.2.0.0/16
  region: us-central1
  networkRef:
    name: computenetwork-minimal-${uniqueId}
---
apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-minimal-${uniqueId}
spec:
  location: us-central1
  initialNodeCount: 1
  workloadIdentityConfig:
    workloadPool: ${projectId}.svc.id.goog
  addonsConfig:
    gkeBackupAgentConfig:
      enabled: true
  networkRef:
    name: computenetwork-minimal-${uniqueId}
  subnetworkRef:
    name: computesubnetwork-minimal-${uniqueId}
---
apiVersion: gkebackup.cnrm.cloud.google.com/v1alpha1
kind: GKEBackupBackupPlan
metadata:
  name: gkebackupbackupplan-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  location: us-central1
  description: "test dependent backup plan"
  clusterRef:
    name: containercluster-minimal-${uniqueId}
  backupConfig:
    allNamespaces: true
    includeSecrets: true
    includeVolumeData: true
---
apiVersion: gkebackup.cnrm.cloud.google.com/v1alpha1
kind: GKEBackupBackup
metadata:
  name: gkebackupbackup-minimal-${uniqueId}
spec:
  backupPlanRef:
    name: gkebackupbackupplan-minimal-${uniqueId}
  description: "test dependent backup"
---
apiVersion: gkebackup.cnrm.cloud.google.com/v1alpha1
kind: GKEBackupRestorePlan
metadata:
  name: gkebackuprestoreplan-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  location: us-central1
  description: "test dependent restore plan"
  backupPlanRef:
    name: gkebackupbackupplan-minimal-${uniqueId}
  clusterRef:
    name: containercluster-minimal-${uniqueId}
  restoreConfig:
    allNamespaces: true
    namespacedResourceRestoreMode: FAIL_ON_CONFLICT
    volumeDataRestorePolicy: RESTORE_VOLUME_DATA_FROM_BACKUP
    clusterResourceRestoreScope:
      allGroupKinds: true
    clusterResourceConflictPolicy: USE_EXISTING_VERSION
