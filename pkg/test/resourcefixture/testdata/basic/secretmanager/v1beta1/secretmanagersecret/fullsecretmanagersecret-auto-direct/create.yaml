apiVersion: secretmanager.cnrm.cloud.google.com/v1beta1
kind: SecretManagerSecret
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
    alpha.cnrm.cloud.google.com/reconciler: "direct"
  labels:
    label-one: value-one
  name: secretmanagersecret-${uniqueId}
spec:
  replication:
    automatic: true
  # TF-based resource is broken, got the error even if not changing this field
  # "cannot make changes to immutable field(s): [Field Name: replication.0.auto.#, Got: 1, Wanted: 0]"
    auto:
      customerManagedEncryption:
        kmsKeyRef:
          name: kmscryptokey-${uniqueId}
  labels:
    label-one: value-one
  topics:
    - topicRef:
        name: topic-${uniqueId}
  annotations:
    "foo": secretmanagersecret
  expireTime: "2025-10-02T15:01:23Z"
  rotation:
    nextRotationTime: "2025-10-02T15:01:23Z"
    rotationPeriod: "3600s"
  # FR to SecretManagerSecretVersion adding aliases.
  # versionAliases:
  #   "foo": "111"
  #   "bar": "222"