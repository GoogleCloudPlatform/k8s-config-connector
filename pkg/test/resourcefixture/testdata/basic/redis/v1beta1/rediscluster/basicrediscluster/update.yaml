apiVersion: redis.cnrm.cloud.google.com/v1beta1
kind: RedisCluster
metadata:
  name: rediscluster-${uniqueId}
spec:
  shardCount: 10
  pscConfigs:
  - networkRef:
      external: projects/${projectId}/global/networks/computenetwork-${uniqueId}
  location: us-central1
  projectRef:
    external: ${projectId}
