apiVersion: redis.cnrm.cloud.google.com/v1alpha1
kind: RedisCluster
metadata:
  name: rediscluster-${uniqueId}
spec:
  shardCount: 6
  pscConfigs:
  - networkRef:
      external: projects/${projectId}/global/networks/computenetwork-${uniqueId}
  location: us-central1
  projectRef:
    external: ${projectId}
  replicaCount: 2
  nodeType: REDIS_STANDARD_SMALL
  transitEncryptionMode: TRANSIT_ENCRYPTION_MODE_SERVER_AUTHENTICATION
  authorizationMode: AUTH_MODE_IAM_AUTH
  redisConfigs:
    maxmemory-policy: volatile-ttl
  zoneDistributionConfig:
    mode: SINGLE_ZONE
    zone: us-central1-b
  persistenceConfig:
    mode: AOF
    aofConfig: 
      appendFsync: EVERYSEC
  deletionProtectionEnabled: true
