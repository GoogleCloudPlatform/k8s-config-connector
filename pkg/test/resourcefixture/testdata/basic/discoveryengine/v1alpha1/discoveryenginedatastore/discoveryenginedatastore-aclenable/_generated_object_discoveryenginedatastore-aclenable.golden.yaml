apiVersion: discoveryengine.cnrm.cloud.google.com/v1alpha1
kind: DiscoveryEngineDataStore
metadata:
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 1
  labels:
    cnrm-test: "true"
  name: datastore-${uniqueId}
  namespace: ${uniqueId}
spec:
  aclEnabled: true
  collection: default_collection
  displayName: My first data store
  idpConfig:
    externalIdpConfig:
      workforcePoolName: locations/global/workforcePools/yuwen-test
    idpType: THIRD_PARTY
  industryVertical: GENERIC
  location: global
  projectRef:
    external: projects/${projectId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/locations/global/collections/default_collection/dataStores/datastore-${uniqueId}
  observedGeneration: 1
  observedState:
    defaultSchemaID: default_schema
