apiVersion: discoveryengine.cnrm.cloud.google.com/v1alpha1
kind: DiscoveryEngineDataStore
metadata:
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: datastore-${uniqueId}
  namespace: ${uniqueId}
spec:
  aclEnabled: true
  collection: default_collection
  contentConfig: NO_CONTENT
  displayName: My updated data store
  documentProcessingConfig:
    defaultParsingConfig:
      digitalParsingConfig: {}
  idpConfig:
    externalIdpConfig:
      workforcePoolName: locations/local/workforcePools/${uniqueId}
    idpType: THIRD_PARTY
  industryVertical: GENERIC
  languageInfo:
    languageCode: fr
  location: global
  projectRef:
    external: projects/${projectId}
  solutionTypes:
  - SOLUTION_TYPE_RECOMMENDATION
  - SOLUTION_TYPE_SEARCH
  workspaceConfig:
    dasherCustomerID: ${unitId}
    type: GOOGLE_MAIL
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/locations/global/collections/default_collection/dataStores/datastore-${uniqueId}
  observedGeneration: 2
  observedState:
    createTime: "1970-01-01T00:00:00Z"
    defaultSchemaID: default_schema
    languageInfo: {}
