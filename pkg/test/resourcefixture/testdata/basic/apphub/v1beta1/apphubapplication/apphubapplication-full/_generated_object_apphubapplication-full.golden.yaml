apiVersion: apphub.cnrm.cloud.google.com/v1beta1
kind: AppHubApplication
metadata:
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: apphubapplication-${uniqueId}
  namespace: ${uniqueId}
spec:
  attributes:
    businessOwners:
    - displayName: New Business Owner
      email: newowner@example.com
    criticality:
      type: LOW
    developerOwners:
    - displayName: New Developer Owner
      email: newdev@example.com
    environment:
      type: STAGING
    operatorOwners:
    - displayName: New Operator Owner
      email: newops@example.com
  description: An updated test application for AppHub.
  displayName: Test Application Updated
  location: us-central1
  projectRef:
    external: ${projectId}
  resourceID: test-application
  scope:
    type: REGIONAL
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: 'Application is up to date with GCP exceptions: Changes in `attributes.criticality.type`
      detected. Though the AppHub server allows this update mask, the actual field
      is not changeable.Changes in `.criticality.type` detected. Though the AppHub
      server allows this update mask, the actual field is not changeable.'
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/locations/us-central1/applications/test-application
  observedGeneration: 2
  observedState:
    createTime: "1970-01-01T00:00:00Z"
    state: ACTIVE
    uid: 0123456789abcdef
    updateTime: "1970-01-01T00:00:00Z"
