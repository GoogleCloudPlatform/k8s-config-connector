apiVersion: composer.cnrm.cloud.google.com/v1beta1
kind: ComposerEnvironment
metadata:
  name: composerenvironment-${uniqueId}
spec:
  location: us-central1
  projectRef:
    external: ${projectId}
  config:
    softwareConfig:
      imageVersion: "composer-2-airflow-2"
    workloadsConfig:
      scheduler:
        cpu: "0.5"
        memoryGB: "1.875"
        storageGB: "1"
        count: 1
      webServer:
        cpu: "0.5"
        memoryGB: "1.875"
        storageGB: "1"
      worker:
        cpu: "0.5"
        memoryGB: "1.875"
        storageGB: "1"
        minCount: 1
        maxCount: 3
    environmentSize: "ENVIRONMENT_SIZE_SMALL"
    nodeConfig:
      networkRef:
        name: computenetwork-${uniqueId}
      subnetworkRef:
        name: computesubnetwork-${uniqueId}
      serviceAccountRef:
        name: iamserviceaccount-${uniqueId}
    encryptionConfig:
      kmsKeyRef:
        name: kmscryptokey-${uniqueId}
  storageConfig:
    bucketRef:
      name: storagebucket-${uniqueId}

