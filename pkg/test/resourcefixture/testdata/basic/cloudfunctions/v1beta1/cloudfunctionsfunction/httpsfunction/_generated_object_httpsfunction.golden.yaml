apiVersion: cloudfunctions.cnrm.cloud.google.com/v1beta1
kind: CloudFunctionsFunction
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/state-into-spec: absent
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
  name: cloudfunctionsfunction-${uniqueId}
  namespace: ${uniqueId}
spec:
  entryPoint: helloGET
  httpsTrigger:
    securityLevel: SECURE_OPTIONAL
  projectRef:
    external: projects/${projectId}
  region: us-west2
  resourceID: cloudfunctionsfunction-${uniqueId}
  runtime: nodejs20
  sourceArchiveUrl: gs://config-connector-samples/cloudfunctionsfunction/http_trigger.zip
  timeout: 120s
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  httpsTrigger:
    url: ""
  observedGeneration: 3
  status: CLOUD_FUNCTION_STATUS_UNSPECIFIED
