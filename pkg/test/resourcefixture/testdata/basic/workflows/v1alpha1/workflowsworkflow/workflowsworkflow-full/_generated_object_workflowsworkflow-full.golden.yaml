  sourceContents: |-
    main:
      params: [input]
      steps:
        - getLocation:
            call: sys.get_env
            args:
              name: GOOGLE_CLOUD_LOCATION
            result: location
        - returnOutput:
            return: '${location}'
        - setFromCallResult:
            assign:
              - searchTerm: '${text.split(location, "-")[0]}'
