apiVersion: workflowexecutions.cnrm.cloud.google.com/v1beta1
kind: WorkflowsExecution
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: execution-${uniqueId}
  namespace: ${uniqueId}
spec:
  argument: '{"firstName":"FIRST","lastName":"LAST"}'
  callLogLevel: LOG_ERRORS_ONLY
  labels:
    env: test
    updated: "true"
  location: us-central1
  projectRef:
    external: ${projectId}
  workflowRef:
    external: projects/${projectId}/locations/us-central1/workflows/workflow-${uniqueId}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/locations/us-central1/workflows/workflow-${uniqueId}/executions/${executionId}
  observedGeneration: 2
