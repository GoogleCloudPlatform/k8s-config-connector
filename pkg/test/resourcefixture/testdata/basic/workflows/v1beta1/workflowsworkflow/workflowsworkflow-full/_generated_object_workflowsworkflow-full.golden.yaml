apiVersion: workflows.cnrm.cloud.google.com/v1beta1
kind: WorkflowsWorkflow
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 2
  labels:
    cnrm-test: "true"
  name: workflow-${uniqueId}
  namespace: ${uniqueId}
spec:
  callLogLevel: LOG_ALL_CALLS
  description: Updated Example workflow
  executionHistoryLevel: EXECUTION_HISTORY_DETAILED
  kmsCryptoKeyRef:
    name: kmscryptokey-${uniqueId}-updated
  labels:
    env: test
    updated: "true"
  location: us-central1
  projectRef:
    external: ${projectId}
  resourceID: workflow${uniqueId}
  serviceAccountRef:
    name: gsa-${uniqueId}-updated
  sourceContents: |-
    main:
      params: [input]
      steps:
        - getLocation:
            call: sys.get_env
            args:
              name: locationEnvVar
            result: location
        - setFromCallResult:
            assign:
              - searchTerm: '${text.split(location, "-")[0]}'
        - returnOutput:
            return: '${searchTerm}'
  userEnvVars:
    locationEnvVar: over-the-rainbow
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  externalRef: projects/${projectId}/locations/us-central1/workflows/workflow${uniqueId}
  observedGeneration: 2
  observedState:
    allKmsKeys:
    - external: projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}
    - external: projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}-updated
    allKmsKeysVersions:
    - projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}/cryptoKeyVersions/1
    - projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}-updated/cryptoKeyVersions/1
    createTime: "1970-01-01T00:00:00Z"
    cryptoKeyVersion: projects/${projectId}/locations/us-central1/keyRings/kmskeyring-${uniqueId}/cryptoKeys/kmscryptokey-${uniqueId}-updated/cryptoKeyVersions/1
    revisionCreateTime: "2024-04-01T12:34:56.123456Z"
    revisionId: revision-id-placeholder
    state: ACTIVE
    updateTime: "1970-01-01T00:00:00Z"
