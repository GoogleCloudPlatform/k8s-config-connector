apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  annotations:
    cnrm.cloud.google.com/disable-on-destroy: "false"
  name: compute.googleapis.com
spec:
  projectRef:
    external: projects/${projectId}
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/management-conflict-prevention-policy: "none"
spec:
  description: Default network for the project
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: computesubnetwork-${uniqueId}
spec:
  region: us-west3
  ipCidrRange: 10.0.0.0/24
  networkRef:
    name: default
  purpose: PRIVATE_SERVICE_CONNECT
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: default
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/deletion-policy: "abandon"
    cnrm.cloud.google.com/management-conflict-prevention-policy: "none"
spec:
  ipCidrRange: 10.180.0.0/20
  region: us-west3
  networkRef:
    name: default
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: computebackendservice-${uniqueId}
spec:
  location: us-west3
  networkRef:
    name: default
  loadBalancingScheme: INTERNAL
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeForwardingRule
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: ${projectId}
  name: computeforwardingrule-${uniqueId}
spec:
  location: us-west3
  networkRef:
    name: default
  subnetworkRef:
    name: default
  loadBalancingScheme: INTERNAL
  backendServiceRef:
    name: computebackendservice-${uniqueId}
  networkTier: PREMIUM
  allPorts: true
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeServiceAttachment
metadata:
  name: computeserviceattachment-${uniqueId}
spec:
  projectRef:
    external: projects/${projectId}
  location: us-west3
  description: A sample service attachment
  targetServiceRef:
    name: computeforwardingrule-${uniqueId}
  connectionPreference: ACCEPT_AUTOMATIC
  natSubnets:
    - name: computesubnetwork-${uniqueId}
  enableProxyProtocol: false
