apiVersion: beyondcorp.cnrm.cloud.google.com/v1alpha1
kind: BeyondCorpAppConnector
metadata:
  name: beyondcorpappconnector-${uniqueId}
spec:
  principalInfo:
  - serviceAccount:
    - email: ${google_service_account.service_account.email}
  projectRef:
    external: ${projectId}
  resourceID: beyondcorpappconnector${uniqueId}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: iamserviceaccount-${uniqueId}
spec:
  displayName: Test Service Account
  resourceID: iamserviceaccount${uniqueId}
