apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: pubsubsubscription-${uniqueId}
spec:
  topicRef:
    name: pubsubtopic-${uniqueId}
  ackDeadlineSeconds: 600
  messageRetentionDuration: "604800s"
  retainAckedMessages: true
  enableMessageOrdering: true
  filter: attributes.type = "key"
  expirationPolicy:
    ttl: "2592000s" # 30 days
  retryPolicy:
    minimumBackoff: "10s"
    maximumBackoff: "600s"
  deadLetterPolicy:
    deadLetterTopicRef:
      name: pubsubtopic-${uniqueId}
    maxDeliveryAttempts: 100
  pushConfig:
    pushEndpoint: https://example.com/push
    attributes:
      x-goog-version: v1
    oidcToken:
      serviceAccountEmail: test-sa-${uniqueId}@test-project-${uniqueId}.iam.gserviceaccount.com
      audience: https://example.com/push
    noWrapper:
      writeMetadata: true
  bigqueryConfig:
    tableRef:
      name: bigquerytable-${uniqueId}
    useTopicSchema: true
    writeMetadata: true
    dropUnknownFields: true
  cloudStorageConfig:
    bucketRef:
      name: storagebucket-${uniqueId}
    filenamePrefix: test-prefix
    filenameSuffix: test-suffix
    maxBytes: 10240
    maxDuration: "600s"
    avroConfig:
      writeMetadata: true
  enableExactlyOnceDelivery: true