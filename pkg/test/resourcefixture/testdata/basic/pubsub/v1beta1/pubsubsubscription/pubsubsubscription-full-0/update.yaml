apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: pubsubsubscription-${uniqueId}
spec:
  topicRef:
    name: pubsubtopic-${uniqueId}
  ackDeadlineSeconds: 300
  messageRetentionDuration: "302400s"
  retainAckedMessages: false
  enableMessageOrdering: true # Immutable field, should remain unchanged
  filter: attributes.type = "key" # Immutable field, should remain unchanged
  expirationPolicy:
    ttl: "1296000s" # 15 days
  retryPolicy:
    minimumBackoff: "5s"
    maximumBackoff: "300s"
  deadLetterPolicy:
    deadLetterTopicRef: # Reference, kept same for this update test
      name: pubsubtopic-${uniqueId}
    maxDeliveryAttempts: 50
  # Per CRD: "Either pushConfig, bigQueryConfig or cloudStorageConfig can be set, but not combined."
  # create.yaml had all three; this update.yaml corrects it by choosing one (pushConfig) and modifying it.
  pushConfig:
    pushEndpoint: https://updated.example.com/push
    attributes:
      x-goog-version: v1beta2
      new-attr: "new-val"
    oidcToken:
      serviceAccountEmail: updated-sa-${uniqueId}@test-project-${uniqueId}.iam.gserviceaccount.com
      audience: https://updated.example.com/push-audience
    noWrapper:
      writeMetadata: false # Changed from true
  # bigqueryConfig has been removed to comply with the one-of constraint.
  # cloudStorageConfig has been removed to comply with the one-of constraint.
  enableExactlyOnceDelivery: false
