    key-one: value-one
  name: networkservicestlsroute-${uniqueId}
spec:
  projectRef:
    external: "projects/${projectId}"
  location: global
  description: "Test"
  meshes:
    - name: "networkservicesmesh-${uniqueId}"
  gateways:
    - name: "networkservicesgateway-${uniqueId}"
