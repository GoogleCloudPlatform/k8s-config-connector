apiVersion: networkservices.cnrm.cloud.google.com/v1alpha1
kind: NetworkServicesEdgeCacheService
metadata:
  name: edgecacheservice-${uniqueId}
spec:
  description: "A test EdgeCacheService for Config Connector"
  projectRef:
    external: ${projectId}
  disableHttp2: false
  disableQuic: false
  requireTls: false
  logConfig:
    enable: true
    sampleRate: 1.0
  routing:
    hostRule:
    - description: "Default host rule"
      hosts:
      - "example.com"
      - "*.example.com"
      pathMatcher: "path-matcher-1"
    pathMatcher:
    - name: "path-matcher-1"
      description: "Main path matcher"
      routeRule:
      - description: "Default route"
        matchRule:
        - prefixMatch: "/"
        priority: "1"
        origin: "edgecacheorigin-${uniqueId}"
        headerAction:
          requestHeaderToAdd:
          - headerName: "X-Custom-Header"
            headerValue: "test-value"
            replace: false
          responseHeaderToAdd:
          - headerName: "X-Response-Header"
            headerValue: "response-value"
            replace: false
        routeAction:
          cdnPolicy:
            cacheMode: "CACHE_ALL_STATIC"
            defaultTtl: "3600s"
            maxTtl: "86400s"
            clientTtl: "3600s"
            negativeCaching: true
            cacheKeyPolicy:
              includeProtocol: true
              excludeQueryString: false
